<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Flow</title>
    <script type="text/javascript" src="../../../../montage.js" data-package="../../../"></script>
    <script type="text/montage-serialization">
        {
            "application": {
                "prototype": "montage/core/application",
                "values": {
                    "delegate": {"@": "flow"}
                }
            },
            "flow": {
                "prototype": "montage/ui/flow.reel",
                "values": {
                    "element": {"#": "flow"}
                }
            },
            "text": {
                "prototype": "montage/ui/text.reel",
                "values": {
                    "element": {"#": "text"},
                    "value": "foo",
                    "iteration": {"<-": "@flow:iteration"},
                    "value": {"<-": "@flow:iteration.object"}
                }
            }
        }
    </script>

</head>
<body>
    <div data-montage-id="flow" class="flow" style="position: relative; width: 500px; height: 500px;">
        <div data-montage-id="text" style="position: absolute; overflow: hidden"></div>
    </div>
</body>
</html>
