<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../../../../montage.js" data-package="../../../"></script>
    <script type="text/montage-serialization">
    {
        "test": {
            "prototype": "spec/core/drag/drag-test"
        },
        "drag": {
            "prototype": "montage/ui/component",
            "values": {
                "element": {"#": "drag"},
                "hasTemplate": false,
                "isDragSource": true
            }
        },
        "drop": {
            "prototype": "montage/ui/component",
            "values": {
                "element": {"#": "drop"},
                "hasTemplate": false,
                "isDragDestination": true
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="drag" id="drag" style="width: 50px; height: 50px;">drag</div>
    <div data-montage-id="drop" id="drop" style="width: 500px; height: 500px;"></div>
</body>
</html>
