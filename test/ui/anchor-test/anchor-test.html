<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TextfieldTest</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
     <script type="text/montage-serialization">
{
    "link1": {
        "prototype": "montage/ui/anchor.reel",
        "properties": {
            "element": {"#": "link1"}
        }
    },

    "link2": {
        "prototype": "montage/ui/anchor.reel",
        "properties": {
            "element": {"#": "link2"},
            "href": "http://www.google.com"
        }
    },

    "link3": {
        "prototype": "montage/ui/anchor.reel",
        "properties": {
            "element": {"#": "link3"}
        }
    },


    "test": {
        "prototype": "ui/anchor-test/anchor-test",
        "properties": {
            "link1": {"@": "link1"},
            "link2": {"@": "link2"},
            "link3": {"@": "link3"}
        }
    },

    "application": {
        "prototype": "montage/ui/application",
        "properties": {
            "delegate": {"@": "test"}

        }
    }
}
    </script>

</head>
<body>
    <table id="list1" class="bordered-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="table-row">
            <tr>
                <td><a id="link1" target="_blank"></a></td>
                <td><span id="desc"></span></td>
            </tr>
            <tr>
                <td><a id="link2" target="_blank">Foo</a></td>
                <td><span id="desc"></span></td>
            </tr>
            <tr>
                <td><a id="link3" target="_blank">Bar</a></td>
                <td><span id="desc"></span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
