<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Slot Test</title>
        <script src="../../../montage.js" data-package="../../"></script>
        <script type="text/montage-serialization">
            {
                "test": {
                    "prototype": "ui/component-description-test/component-description-test",
                    "properties": {
                        "component1": {"@": "component1"},
                        "component2": {"@": "component2"},
                        "component3": {"@": "component3"}
                    }
                },
                "component1": {
                    "prototype": "ui/component-description-test/component-description-test-1.reel",
                    "properties": {
                         "element": {"#": "component1"}
                    }
                },
                "component2": {
                    "prototype": "ui/component-description-test/component-description-test-2.reel",
                    "properties": {
                        "element": {"#": "component2"}
                    }
                },
                "component3": {
                    "prototype": "ui/component-description-test/component-description-test-3.reel",
                    "properties": {
                        "element": {"#": "component3"}
                    }
                },
                "application": {
                    "prototype": "montage/ui/application",
                    "properties": {
                        "delegate" : {"@": "test"}
                    }
                }
             }
        </script>
    </head>
    <body>

        <div id="component1"></div>
        <div id="component2"></div>
        <div id="component3"></div>

    </body>
</html>
