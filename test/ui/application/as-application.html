<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Slot Test</title>
    <script src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">{
        "application": {
            "module": "montage/ui/application",
            "name": "Application",
            "properties": {
                "delegate": {"@": "test"}
            }
        },
        "test": {
            "module": "ui/application/test",
            "name": "Test",
            "properties": {
                "theOne": "true"
            }
        },
        "pageLoaded": {
            "module": "montage/ui/dynamic-text.reel",
            "name": "DynamicText",
            "properties": {
                "element": {"#": "text"},
                "value": "Loaded"
            }
        }
    }</script>
</head>
<body>
<span id="text"></span>
</body>
</html>
