<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TextfieldTest</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
     <script type="text/montage-serialization">
{
    "textfield1": {
        "prototype": "montage/ui/input-text.reel",
        "properties": {
            "element": {"#": "textfield1"}
        }
    },

    "textfield2": {
        "prototype": "montage/ui/input-text.reel",
        "properties": {
            "element": {"#": "textfield2"}
        }
    },

    "txt3": {
        "prototype": "montage/ui/input-text.reel",
        "properties": {
            "element": {"#": "txt3"},
            "accept": "",
            "alt": "txt3",
            "autocomplete": "on",
            "autofocus": "true",
            "checked": "false",
            "dirname": "dirname",
            "disabled": "true",
            "form": "form",
            "formaction": "formaction",
            "formenctype": "formenctype",
            "formmethod": "formmethod",
            "formnovalidate": "formnovalidate",
            "formtarget": "formtarget",
            "height": "200",
            "maxlength": "200",
            "name": "txt3",
            "pattern": "",
            "placeholder": "enter text",
            "readonly": "true",
            "required": "true",
            "size": "20",
            "src": "src",
            "width": "200"
        }
    },


    "dateconverter1": {
        "prototype": "montage/core/converter/date-converter",
        "properties": {
            "pattern": "MM-dd-yyyy"
        }
    },
    "date1": {
        "prototype": "montage/ui/input-text.reel",
        "properties": {
            "element": {"#": "date1"},
            "converter": {"@": "dateconverter1"}
        }
    },

    "test": {
        "prototype": "ui/textfieldtest/textfieldtest[TextfieldTest]",
        "properties": {
            "txt1": {"@": "textfield1"},
            "txt2": {"@": "textfield2"},
            "date1": {"@": "date1"},
            "txt3": {"@": "txt3"}
        }
    },

    "application": {
        "prototype": "montage/ui/application",
        "properties": {
            "delegate": {"@": "test"}

        }
    }
}
    </script>

</head>
<body>
    <form id="input-form" class="form-stacked">
        <label for="textfield1">Required Text</label>
        <input type="text" placeholder="Enter first name" id="textfield1" required maxlength="20" size="10" />

        <label for="textfield2">Disabled Initially</label>
        <input type="text" id="textfield2" disabled="true" value="Foo" />

        <label for="txt3"></label>
        <input type="text" id="txt3"  value="bar" src="src" size="20" max="20" min="0" step="2"  width="100" height="100" multiple="true" name="txt3" list="list1" />

        <label for="date1"></label>
        <input type="date" id="date1"  value="12-31-2012" />
    </form>
</body>
</html>
