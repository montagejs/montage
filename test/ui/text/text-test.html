<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "ui/text/text-test",
                "properties": {
                    "dynamictext": {"@": "dynamictext"},
                    "plainText": {"@": "plainText"}
                }
            },

            "dynamictext": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "dynamictext"}
                }
            },

            "plainText": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "plainText"}
                }
            }
        }
    </script>

</head>
<body>
    <h1>Text test</h1>

    <div data-montage-id="dynamictext"><div id="bar"></div></div>
    <div data-montage-id="plainText"></div></div>

</body>
</html>
