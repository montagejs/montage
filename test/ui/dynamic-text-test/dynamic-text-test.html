<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DynamicText Test</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "object": "ui/dynamic-text-test/dynamic-text-test[theTest]",
                "properties": {
                    "dynamictext": {"@": "dynamictext"},
                    "plainText": {"@": "plainText"},
                    "htmlText": {"@": "htmlText"}
                }
            },

            "dynamictext": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "dynamictext"}
                }
            },

            "plainText": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "plainText"}
                }
            },

            "htmlText": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "htmlText"},
                    "allowedElements": ["div"]
                }
            }
        }
    </script>

</head>
<body>
    <h1>Todo test</h1>

    <div data-montage-id="dynamictext"><div id="bar"></div></div>
    <div data-montage-id="plainText"></div></div>
    <div data-montage-id="htmlText"><div id="bar2"></div></div>

</body>
</html>
