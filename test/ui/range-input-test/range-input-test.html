<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RangeInput test</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">{

    "range_input1": {
        "module": "montage/ui/range-input.reel",
        "name": "RangeInput",
        "properties": {
            "element": {"#": "range_input1"}
        }
    },
    "range_input2": {
        "module": "montage/ui/range-input.reel",
        "name": "RangeInput",
        "properties": {
            "element": {"#": "range_input2"},
            "value": 1
        }
    },
    "output": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {"#": "output"},
            "value": "hello"
        },
        "bindings": {
            "value": {"<-": "@range_input1[value]"}
        }
    },

    "scroll": {
        "module": "montage/ui/scroller.reel",
        "name": "Scroller",
        "properties": {
            "element": {"#": "scroll"}
        }
    },
    "scroll_range": {
        "module": "montage/ui/range-input.reel",
        "name": "RangeInput",
        "properties": {
            "element": {"#": "scroll_range"}
        }
    },

    "test": {
        "module": "ui/range-input-test/range-input-test",
        "name": "RangeInputTest",
        "properties": {
            "range_input1": {"@": "range_input1"},
            "range_input2": {"@": "range_input2"},
            "scroll": {"@": "scroll"},
            "scroll_range": {"@": "scroll_range"}
        }
    },
    "application": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test"}
        }
    }

    }</script>

</head>
<body>
    <h1>RangeInput test</h1>

    <p>
        <input type="range" data-montage-id="range_input1" value="0"/>
        <span data-montage-id="output">0</span>
    </p>

    <p>
        <input type="range" id="hello" data-montage-id="range_input2"/>
    </p>

    <h2>Scroll</h2>
    <form action="" method="get">
    <div id="scroll" style="background:#CCC; height: 300px">
        <div style="background:#A00; height:50px; width:10px">.</div>
        <input type="range" id="scroll_range" value="0" />
        <div style="background:#A00; height:400px; width:10px">.</div>
    </div>
    </form>

</body>
</html>
