<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RichText Editor Test</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
     <script type="text/montage-serialization">
{

     "editor1": {
         "module": "montage/ui/rich-text-editor/rich-text-editor.reel",
         "name": "RichTextEditor",
         "properties": {
             "element": {"#": "editor1"}
         }
     },

     "editor2": {
         "module": "montage/ui/rich-text-editor/rich-text-editor.reel",
         "name": "RichTextEditor",
         "properties": {
             "element": {"#": "editor2"},
             "value": "Montage Rocks!"
         }
     },

    "test": {
        "module": "ui/rich-text-editor-test/rich-text-editor-test",
        "name": "RichTextEditorTest",
        "properties": {
            "editor1": {"@": "editor1"},
            "editor2": {"@": "editor2"}
        }
    },

    "application": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test"}
        }
    }
}
    </script>

</head>
<body>
    <h1>RichText Editor test</h1>
    <div id="editor1" width="400" height="200">Hello Montage</div>
    <div id="editor2" width="400" height="200">Hello Montage</div>
</body>
</html>
