<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DynamicElement Test</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
        {
            "test": {
                "prototype": "ui/dynamic-element-test/test",
                "properties": {
                    "dynamicElement": {"@": "dynamicElement"},
                    "dynamicElementClassList": {"@": "dynamicElementClassList"},
                    "dynamicElementClassInMarkup": {"@": "dynamicElementClassInMarkup"}
                }
            },

            "dynamicElement": {
                "prototype": "montage/ui/dynamic-element.reel",
                "properties": {
                    "element": {"#": "dynamicElement"},
                    "allowedTagNames": ["div"]
                }
            },

            "dynamicElementClassList": {
                "prototype": "montage/ui/dynamic-element.reel",
                "properties": {
                    "element": {"#": "dynamicElementClassList"}
                },
                "bindings": {
                    "classList.has('class1')": {"<-": "@test.class1"},
                    "classList.has('class2')": {"<-": "@test.class2"}
                }
            },
            "dynamicElementClassInMarkup": {
                "prototype": "montage/ui/dynamic-element.reel",
                "properties": {
                    "element": {"#": "dynamicElementClassInMarkup"}
                }
            }
        }
    </script>

</head>
<body>
    <h1>DynamicElement test</h1>

    <div data-montage-id="dynamicElement"><div id="bar2"></div></div>
    <div data-montage-id="dynamicElementClassList"></div>
    <div data-montage-id="dynamicElementClassInMarkup" class="markupClass1 markupClass2"></div>
</body>
</html>
