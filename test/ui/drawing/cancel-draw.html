<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
    {
        "test": {
            "prototype": "ui/drawing/test",
            "properties": {
                "slotC": {"@": "slot1"},
                "customC": {"@": "custom1"},
                "sliderC": {"@": "slider1"}
            }
        },
        "custom1": {
            "prototype": "ui/drawing/component/custom.reel",
            "properties": {

            }
        },
        "slider1": {
            "prototype": "montage/ui/bluemoon/slider.reel",
            "properties": {
                "maxValue": 2
            }
        },
        "slot1": {
            "prototype": "montage/ui/slot.reel",
            "properties": {
                "element": {"#": "slot-test"}
            }
        },
        "application": {
            "prototype": "montage/ui/application",
            "properties": {
                "delegate": {"@": "test"}
            }
        }
    }
    </script>

</head>
<body>
    <div id="slot-test"></div>
</body>
</html>
