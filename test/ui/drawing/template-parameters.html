<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Template Parameters</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">{
        "test": {
            "prototype": "ui/drawing/test",
            "properties": {
                "decorator": {"@": "decorator"},
                "compositionDecorator": {"@": "compositionDecorator"},
                "compositionDecoratorMore": {"@": "compositionDecoratorMore"},
                "parameters": {"@": "parameters"}
            }
        },
        "application": {
            "properties": {
                "delegate": {"@": "test"}
            }
        },

        "decorator": {
            "prototype": "ui/drawing/component/decorator.reel",
            "properties": {
                "element": {"#": "decorator"}
            }
        },

        "compositionDecorator": {
            "prototype": "ui/drawing/component/composition-decorator.reel",
            "properties": {
                "element": {"#": "compositionDecorator"}
            }
        },

        "compositionDecoratorMore": {
            "prototype": "ui/drawing/component/composition-decorator-more.reel",
            "properties": {
                "element": {"#": "compositionDecoratorMore"}
            }
        },

        "parameters": {
            "prototype": "ui/drawing/component/parameters.reel",
            "properties": {
                "element": {"#": "parameters"}
            }
        }
    }</script>
</head>
<body>
    <div data-montage-id="decorator">
        <h1>Title</h1>
        <h2>Section</h2>
    </div>

    <div data-montage-id="compositionDecorator">
        <h1>Title</h1>
        <h2>Section</h2>
    </div>

    <div data-montage-id="compositionDecoratorMore">
        <h2>Section</h2>
    </div>

    <div data-montage-id="parameters">
        <span data-arg="one">One</span>
        <span data-arg="two">Two</span>
    </div>
</body>
</html>
