<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
{
    "test1": {
        "module": "ui/drawing/test",
        "name": "Test",
        "properties": {

        }
    },
    "dynamictext1": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {"#": "dynamictext"},
            "value": "Test Value"
        }
    },
    "repetition1": {
        "module": "montage/ui/repetition.reel",
        "name": "Repetition",
        "properties": {
            "element": {"#": "list1"},
            "objects": [
                1,
                2,
                3
            ]
        }
    },
    "custom1": {
        "module": "ui/drawing/component/custom.reel",
        "name": "Custom",
        "properties": {
            "element": {"#": "custom"}
        }
    },
    "repetition2": {
        "module": "montage/ui/repetition.reel",
        "name": "Repetition",
        "properties": {
            "element": {"#": "list2"},
            "objects": [
                1,
                2,
                3
            ]
        }
    },
    "owner": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test1"},
            "components": [
                {"@": "repetition1"},
                {"@": "repetition2"}
            ]
        }
    }
}
    </script>

</head>
<body>
<div data-montage-id="list1" class="list1"><div data-montage-id="dynamictext"></div></div>
<div data-montage-id="list2" class="list2"><span><div data-montage-id="custom"></div></span></div>
</body>
</html>
