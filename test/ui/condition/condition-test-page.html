<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">{

        "test": {
            "module": "ui/condition/test",
            "name": "Test"
        },
        "conditionHide": {
            "module": "montage/ui/condition.reel",
            "name": "Condition",
            "properties": {
                "element": {"#": "hideMe"}
            },
            "bindings": {
                "condition": {"<<->": "@test[hideValue]"}
            }
        },
        "conditionRemove": {
            "module": "montage/ui/condition.reel",
            "name": "Condition",
            "properties": {
                "element": {"#": "removeContent"}
            },
            "bindings": {
                "condition": {"<<->": "@test[removeValue]"}
            }
        },
        "application": {
            "module": "montage/ui/application",
            "name": "Application",
            "properties": {
                "delegate" : {"@": "test"}
            }
        }
    
    }</script>

</head>
<body>

    <div id="hideMe" class="fetchHide"><span>Hello</span></div>
    <div id="removeContent" class="fetchRemove"><span>Foo</span></div>

</body>
</html>
