<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">{

        "test": {
            "prototype": "ui/condition/test"
        },
        "outerCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "outerCondition"}
            },
            "bindings": {
                "condition": {"<->": "@test.outerConditionValue"}
            }
        },
        "innerCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "innerCondition"}
            },
            "bindings": {
                "condition": {"<->": "@test.innerConditionValue"}
            }
        },
        "application": {
            "prototype": "montage/ui/application",
            "properties": {
                "delegate" : {"@": "test"}
            }
        }
    
    }</script>

</head>
<body>

    <div id="outerCondition">
        Hey
        <div id="innerCondition">Sample</div>
    </div>

</body>
</html>
