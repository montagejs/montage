<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Press Composer Test</title>
    <script type="text/javascript" src="../../../../montage.js" data-package="../../../"></script>
    <script type="text/montage-serialization">
{
    "press_composer": {
        "prototype": "montage/ui/composer/press-composer",
        "properties": {
            "component": {"@": "example"}
        }
    },
    "example": {
        "prototype": "montage/ui/dynamic-text.reel",
        "properties": {
            "element": {"#": "example"},
            "value": "hi"
        }
    },

    "test": {
        "prototype": "ui/composer/press-composer-test/press-composer-test",
        "properties": {
            "press_composer": {"@": "press_composer"},
            "example": {"@": "example"}
        }
    },
    "application": {
        "prototype": "montage/ui/application",
        "properties": {
            "delegate": {"@": "test"}
        }
    }
}
    </script>

<style type="text/css">
    .example {
        background: #C00;
        position: absolute;
        width: 50px;
        height: 50px;
    }
</style>

</head>
<body>
    <h1>Press Composer test</h1>

    <div data-montage-id="example" class="example"></div>
</body>
</html>
