<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
    {
        "test": {
            "prototype": "ui/composer/test[ProgrammaticTest]",
            "properties": {
                "dynamicTextC": {"@": "dynamictext1"}
            }
        },
        "dynamictext1": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "dynamictext"},
                "value": "Test Value"
            }
        },
        "application": {
            "prototype": "montage/ui/application",
            "properties": {
                "delegate" : {"@": "test"}
            }
        }
    }
    </script>

</head>
<body>
<div id="dynamictext" class="dynamictext"></div>
</body>
</html>
