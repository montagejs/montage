<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Translate Composer Test</title>
    <script type="text/javascript" src="../../../../montage.js" data-package="../../../"></script>
    <script type="text/montage-serialization">{

    "translate_composer": {
        "module": "montage/ui/composer/translate-composer",
        "name": "TranslateComposer",
        "properties": {
            "component": {"@": "example"},
            "maxTranslateX": 350,
            "maxTranslateY": 350,
            "hasMomentum": false
        }
    },
    "example": {
        "name": "DynamicText",
        "module": "montage/ui/dynamic-text.reel",
        "properties": {
            "element": {"#": "example"},
            "value": "hi"
        }
    },

    "test": {
        "module": "ui/composer/translate-composer-test/translate-composer-test",
        "name": "TranslateComposerTest",
        "properties": {
            "translate_composer": {"@": "translate_composer"},
            "example": {"@": "example"}
        },
        "bindings": {
            "x": {"<-": "@translate_composer.translateX"},
            "y": {"<-": "@translate_composer.translateY"}
        }
    },
    "application": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test"}
        }
    }

    }</script>

<style type="text/css">
    .wrap {
        position: relative;
        background-color: #CCC;
        width: 400px;
        height: 400px;
        overflow: hidden;
    }
    .mover {
        background: #C00;
        position: absolute;
        width: 50px;
        height: 50px;
    }
</style>

</head>
<body>
    <h1>Translate Composer test</h1>

    <div class="wrap">
        <div class="mover" data-montage-id="example">something</div>
    </div>
</body>
</html>
