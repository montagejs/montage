<html>
<head>
    <title>Video Viewer</title>
    <script type="text/montage-serialization">{

    "dynamictext1": {
        "prototype": "montage/ui/dynamic-text.reel",
        "properties": {
            "element": {"#": "description"}
        },
        "bindings": {
            "value": {"<-": "@owner.video.description"}
        }
    },
    "dynamictext2": {
        "prototype": "montage/ui/dynamic-text.reel",
        "properties": {
            "element": {"#": "duration"}
        },
        "bindings": {
            "value": {"<-": "@owner.video.duration"}
        }
    },
    "owner": {
        "prototype": "video-viewer",
        "properties": {
            "element": {"#": "VideoViewer"}
        }
    }

    }</script>

</head>
<body id="VideoViewer">

    <h1>Video</h1>
    Description: <span id="description"></span><br>
    Duration: <span id="duration"></span>

</body>
</html>
