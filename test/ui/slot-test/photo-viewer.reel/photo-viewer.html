<html>
<head>
    <title>PhotoViewer</title>
    <script type="text/montage-serialization">{

    "dynamictext1": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {"#": "description"}
        },
        "bindings": {
            "value": {"<-": "@owner.photo.description"}
        }
    },
    "dynamictext2": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {"#": "location"}
        },
        "bindings": {
            "value": {"<-": "@owner.photo.location"}
        }
    },
    "owner": {
        "module": "ui/slot-test/photo-viewer.reel",
        "name": "PhotoViewer",
        "properties": {
            "element": {"#": "PhotoViewer"}
        }
    }

    }</script>

</head>
<body id="PhotoViewer">

    <h1>Photo</h1>
    Description: <span id="description"></span><br>
    Location: <span id="location"></span>

</body>
</html>
