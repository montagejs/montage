<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>NumberInputTest</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
     <script type="text/montage-serialization">
{
    "num1": {
        "module": "montage/ui/number-input.reel",
        "name": "NumberInput",
        "properties": {
            "element": {"#": "num1"}
        }
    },

    "num2": {
        "module": "montage/ui/number-input.reel",
        "name": "NumberInput",
        "properties": {
            "element": {"#": "num2"}
        }
    },

    "num3": {
        "module": "montage/ui/number-input.reel",
        "name": "NumberInput",
        "properties": {
            "element": {"#": "num3"},
            "accept": "",
            "alt": "num3",
            "autocomplete": "on",
            "autofocus": "true",
            "checked": "false",
            "dirname": "dirname",
            "disabled": "true",
            "form": "form",
            "formaction": "formaction",
            "formenctype": "formenctype",
            "formmethod": "formmethod",
            "formnovalidate": "formnovalidate",
            "formtarget": "formtarget",
            "height": "200",
            "maxlength": "200",
            "name": "num3",
            "pattern": "",
            "placeholder": "enter text",
            "readonly": "true",
            "required": "true",
            "size": "20",
            "src": "src",
            "width": "200"
        }
    },

    "num4": {
        "module": "montage/ui/number-input.reel",
        "name": "NumberInput",
        "properties": {
            "element": {"#": "num4"}
        }
    },

    "scroller": {
        "module": "montage/ui/scroller.reel",
        "name": "Scroller",
        "properties": {
            "element": {"#": "scroller"}
        }
    },


    "test": {
        "module": "ui/number-input-test/number-input-test",
        "name": "NumberInputTest",
        "properties": {
            "num1": {"@": "num1"},
            "num2": {"@": "num2"},
            "num3": {"@": "num3"}
        }
    },

    "application": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test"}

        }
    }
}
    </script>

</head>
<body>
    <form id="input-form" class="form-stacked">
        <label for="num1">Required Text</label>
        <input type="number" placeholder="Enter number" id="num1" required maxlength="20" size="10" min="0" max="100" step="5"/>

        <label for="num2">Disabled Initially</label>
        <input type="number" id="num2" disabled value="10" />

        <label for="num3"></label>
        <input type="text" id="num3"  value="0" max="20" min="0" step="2"  width="100" height="100" multiple="true" name="num3" list="list1" />

    </form>

    <h2>Scroll</h2>
    <form action="" method="get">
    <div id="scroller" style="background:#CCC; height: 300px;">
        <div style="background:#A00; height:260px; width:10px">.</div>
        <label for="num4">Number Input</label>
        <input type="number" placeholder="Enter number" id="num4" required maxlength="20" size="10" min="0" max="100" step="5"/>

        <div style="background:#A00; height:200px; width:10px">.</div>
    </div>
    </form>
</div>
</body>
</html>
