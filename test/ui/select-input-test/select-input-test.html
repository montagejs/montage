<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SelectInputTest</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
     <script type="text/montage-serialization">
{
    "dept": {
        "module": "montage/ui/select-input.reel",
        "name": "SelectInput",
        "properties": {
            "element": {"#": "dept"},
            "textPropertyPath": "name",
            "valuePropertyPath": "code"
        },
        "bindings": {
            "content": {
                "boundObject": {"@": "test"},
                "boundObjectPropertyPath": "departments",
                "oneway": true
            }
        }        
    },
    
    
    "statesController": {
        "name": "ArrayController",
        "module": "montage/ui/controller/array-controller",
        "properties": {
            "selectObjectsOnAddition": true,
            "automaticallyOrganizeObjects": true,
            "content": []
        }
    },

    "state": {
        "module": "montage/ui/select-input.reel",
        "name": "SelectInput",
        "properties": {
            "element": {"#": "state"},
            "contentController": {"@": "statesController"},
            "textPropertyPath": "name",
            "valuePropertyPath": "code"
        }         
    },

    "country": {
        "module": "montage/ui/select-input.reel",
        "name": "SelectInput",
        "properties": {
            "element": {"#": "country"}
        }
    },
    
    "test": {
        "module": "ui/select-input-test/select-input-test",
        "name": "SelectInputTest",
        "properties": {
            "dept": {"@": "dept"},
            "state": {"@": "state"},
            "country": {"@": "country"},
            "statesController": {"@": "statesController"}
        },
        "bindings": {
            "selectedCountry": {
                "boundObject": {"@": "country"},
                "boundObjectPropertyPath": "contentController.selectedObjects.0"
            },
            "selectedState": {
                "boundObject": {"@": "state"},
                "boundObjectPropertyPath": "contentController.selectedObjects.0"
            },
            "selectedDept": {
                "boundObject": {"@": "dept"},
                "boundObjectPropertyPath": "contentController.selectedObjects.0"
            }
        }
    },
    
    "application": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test"}
            
        }
    }
}
    </script>

</head>
<body>
    <form id="input-form" class="form-stacked">
        <label for="dept">Department</label>
         <select id="dept" required="true">
             <option>Please select a Department</option>
         </select>
        
        <label for="country">Country</label>
        <select id="country" required>
            <option value="">Please select a Country</option>
            <option value="USA" selected="true">United States of America</option>
            <option value="INR" >India</option>
            <option value="FR">France</option>
            <option value="GER">Germany</option>
        </select>                     

        <label for="state">State</label>
        <select id="state" required="true"></select>

    </form>
</body>
</html>
