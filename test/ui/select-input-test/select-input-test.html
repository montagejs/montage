<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SelectInputTest</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
     <script type="text/montage-serialization">
{
    "dept": {
        "module": "montage/ui/select-input.reel",
        "name": "SelectInput",
        "properties": {
            "element": {"#": "dept"},
            "textPropertyPath": "name",
            "valuePropertyPath": "code"
        },
        "bindings": {
            "content": {
                "boundObject": {"@": "test"},
                "boundObjectPropertyPath": "departments",
                "oneway": true
            }
        }
    },


    "statesController": {
        "name": "ArrayController",
        "module": "montage/ui/controller/array-controller",
        "properties": {
            "selectObjectsOnAddition": true,
            "automaticallyOrganizeObjects": true,
            "content": []
        }
    },

    "state": {
        "module": "montage/ui/select-input.reel",
        "name": "SelectInput",
        "properties": {
            "element": {"#": "state"},
            "contentController": {"@": "statesController"},
            "textPropertyPath": "name",
            "valuePropertyPath": "code"
        }
    },

    "country": {
        "module": "montage/ui/select-input.reel",
        "name": "SelectInput",
        "properties": {
            "element": {"#": "country"}
        }
    },

    "scroll1": {
        "module": "montage/ui/scroller.reel",
        "name": "Scroller",
        "properties": {
            "element": {"#": "scroller"}
        }
    },

    "country1": {
        "module": "montage/ui/select-input.reel",
        "name": "SelectInput",
        "properties": {
            "element": {"#": "country1"}
        }
    },
    
    "no-default-selection": {
        "module": "montage/ui/select-input.reel",
        "name": "SelectInput",
        "properties": {
            "element": {"#": "no-default-selection"}
        }
    },

    "test": {
        "module": "ui/select-input-test/select-input-test",
        "name": "SelectInputTest",
        "properties": {
            "dept": {"@": "dept"},
            "state": {"@": "state"},
            "country": {"@": "country"},
            "noDefaultSelection": {"@": "no-default-selection"},
            "statesController": {"@": "statesController"}
        },
        "bindings": {
            "selectedCountry": {
                "boundObject": {"@": "country"},
                "boundObjectPropertyPath": "contentController.selectedObjects.0"
            },
            "selectedState": {
                "boundObject": {"@": "state"},
                "boundObjectPropertyPath": "contentController.selectedObjects.0"
            },
            "selectedDept": {
                "boundObject": {"@": "dept"},
                "boundObjectPropertyPath": "contentController.selectedObjects.0"
            }
        }
    },

    "application": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test"}

        }
    }
}
    </script>

</head>
<body>
    <h2>Select Input Test</h2>
    <div class="row">
        <div class="span8">
            <form id="input-form" class="form-stacked">
                <label for="dept">Department</label>
                 <select id="dept" required="true">
                     <option>Please select a Department</option>
                 </select>

                <label for="country">Country</label>
                <select id="country" required>
                    <option value="">Please select a Country</option>
                    <option value="USA" selected="true">United States of America</option>
                    <option value="INR" >India</option>
                    <option value="FR">France</option>
                    <option value="GER">Germany</option>
                </select>

                <label for="state">State</label>
                <select id="state" required="true"></select>
                
                <select id="no-default-selection">
                    <option value="name">Name</option>
                    <option value="tags">Tags</option>
                </select>

            </form>


            <h2>Scroll</h2>
            <form action="" method="get">
            <div id="scroller" style="background:#CCC; height: 300px">
                <div style="background:#A00; height:260px; width:10px">.</div>
                <label for="country1">Country</label>
                <select id="country1" required>
                    <option value="">Please select a Country</option>
                    <option value="USA" selected="true">United States of America</option>
                    <option value="INR" >India</option>
                    <option value="FR">France</option>
                    <option value="GER">Germany</option>
                </select>
                <div style="background:#A00; height:200px; width:10px">.</div>
            </div>
            </form>
        </div>
    </div>

</body>
</html>
