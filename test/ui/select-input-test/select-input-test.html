<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SelectInputTest</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
     <script type="text/montage-serialization">{

    "dept": {
        "prototype": "montage/ui/select.reel",
        "properties": {
            "element": {"#": "dept"},
            "textPropertyPath": "name",
            "valuePropertyPath": "code"
        },
        "bindings": {
            "content": {"<-": "@test.departments"}
        }
    },


    "statesController": {
        "prototype": "montage/ui/controller/array-controller",
        "properties": {
            "selectObjectsOnAddition": true,
            "automaticallyOrganizeObjects": true,
            "content": []
        }
    },

    "state": {
        "prototype": "montage/ui/select.reel",
        "properties": {
            "element": {"#": "state"},
            "contentController": {"@": "statesController"},
            "textPropertyPath": "name",
            "valuePropertyPath": "code"
        }
    },

    "country": {
        "prototype": "montage/ui/select.reel",
        "properties": {
            "element": {"#": "country"}
        }
    },

    "scroll1": {
        "prototype": "montage/ui/scroller.reel",
        "properties": {
            "element": {"#": "scroller"}
        }
    },

    "country1": {
        "prototype": "montage/ui/select.reel",
        "properties": {
            "element": {"#": "country1"}
        }
    },

    "noDefaultSelection": {
        "prototype": "montage/ui/select.reel",
        "properties": {
            "element": {"#": "noDefaultSelection"}
        }
    },

        "justifyComparatorLeft": {
            "prototype": "ui/select-input-test/select-input-test[JustifyConverter]",
            "properties": {
                "justify": "left"
            }
        },
        "justifyComparatorRight": {
            "prototype": "ui/select-input-test/select-input-test[JustifyConverter]",
            "properties": {
                "justify": "right"
            }
        },
        "justifyComparatorCenter": {
            "prototype": "ui/select-input-test/select-input-test[JustifyConverter]",
            "properties": {
                "justify": "center"
            }
        },
        "justifyLeft": {
            "prototype": "montage/ui/toggle-button.reel",
            "properties": {
                "element": {"#": "justifyLeft"},
                "pressedClass": "success"
            },
            "bindings": {
                "pressed": {"<->": "@test.justify", "converter": {"@": "justifyComparatorLeft"}}
            }
        },
        "justifyCenter": {
            "prototype": "montage/ui/toggle-button.reel",
            "properties": {
                "element": {"#": "justifyCenter"},
                "pressedClass": "success"
            },
            "bindings": {
                "pressed": {"<->": "@test.justify", "converter": {"@": "justifyComparatorCenter"}}
            }
        },
        "justifyRight": {
            "prototype": "montage/ui/toggle-button.reel",
            "properties": {
                "element": {"#": "justifyRight"},
                "pressedClass": "success"
            },
            "bindings": {
                "pressed": {"<->": "@test.justify", "converter": {"@": "justifyComparatorRight"}}
            }
        },
        "justifySelect": {
            "prototype": "montage/ui/select.reel",
            "properties": {
                "element": {"#": "justifySelect"}
            },
            "bindings": {
                "value": {"<->": "@test.justify"}
            }
        },
        "justifyResult": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "justifyResult"}
            },
            "bindings": {
                "value": {"<-": "@test.justify"}
            }
        },

    "test": {
        "prototype": "ui/select-input-test/select-input-test",
        "properties": {
            "dept": {"@": "dept"},
            "state": {"@": "state"},
            "country": {"@": "country"},
            "noDefaultSelection": {"@": "noDefaultSelection"},
            "justifySelect": {"@": "justifySelect"},
            "statesController": {"@": "statesController"}
        },
        "bindings": {
            "selectedCountry": {"<->": "@country.contentController.selectedObjects.0"},
            "selectedState": {"<->": "@state.contentController.selectedObjects.0"},
            "selectedDept": {"<->": "@dept.contentController.selectedObjects.0"}
        }
    },

    "application": {
        "prototype": "montage/ui/application",
        "properties": {
            "delegate": {"@": "test"}

        }
    }

    }</script>

</head>
<body>
    <h2>Select Input Test</h2>
    <div class="row">
        <div class="span8">
            <form id="input-form" class="form-stacked">
                <label for="dept">Department</label>
                 <select id="dept" required="true">
                     <option>Please select a Department</option>
                 </select>

                <label for="country">Country</label>
                <select id="country" required>
                    <option value="">Please select a Country</option>
                    <option value="USA" selected="true">United States of America</option>
                    <option value="INR" >India</option>
                    <option value="FR">France</option>
                    <option value="GER">Germany</option>
                </select>

                <label for="state">State</label>
                <select id="state" required="true"></select>

                <select id="noDefaultSelection">
                    <option value="name">Name</option>
                    <option value="tags">Tags</option>
                </select>

            </form>


            <h2>Scroll</h2>
            <form action="" method="get">
            <div id="scroller" style="background:#CCC; height: 300px">
                <div style="background:#A00; height:260px; width:10px">.</div>
                <label for="country1">Country</label>
                <select id="country1" required>
                    <option value="">Please select a Country</option>
                    <option value="USA" selected="true">United States of America</option>
                    <option value="INR" >India</option>
                    <option value="FR">France</option>
                    <option value="GER">Germany</option>
                </select>
                <div style="background:#A00; height:200px; width:10px">.</div>
            </div>
            </form>
        </div>

        <section>
            <h2>Test binding to SelectInput.value</h2>
            <div class="demo">
                <div style="height: 40px;">
                    <button id="justify-none" class="btn justify">-</button>
                    <button id="justifyLeft" class="btn justify">L</button>
                    <button id="justifyCenter" class="btn justify">C</button>
                    <button id="justifyRight" class="btn justify">R</button>
                </div>
                <div>
                    <select id="justifySelect" class="justifySelect">
                            <option value=""></option>
                            <option value="left">Left</option>
                            <option value="center">Center</option>
                            <option value="right">Right</option>
                    </select>

                    <p>
                        Justify selection: <span id="justifyResult"></span>
                    </p>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
