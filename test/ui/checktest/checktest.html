<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CheckTest</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">{

    "check1": {
        "prototype": "montage/ui/input-checkbox.reel",
        "properties": {
            "element": {"#": "check1"}
        }
    },
    "check2": {
        "prototype": "montage/ui/input-checkbox.reel",
        "properties": {
            "element": {"#": "check2"}
        }
    },

    "check_szn1": {
        "prototype": "montage/ui/input-checkbox.reel",
        "properties": {
            "element": {"#": "check_szn1"},
            "checked": false
        }
    },
    "check_szn2": {
        "prototype": "montage/ui/input-checkbox.reel",
        "properties": {
            "element": {"#": "check_szn2"},
            "checked": true
        }
    },

    "check_bound1": {
        "prototype": "montage/ui/input-checkbox.reel",
        "properties": {
            "element": {"#": "check_bound1"},
            "checked": true
        },
        "bindings": {
            "checked": {"<-": "@check_bound2.checked"}
        }
    },
    "check_bound2": {
        "prototype": "montage/ui/input-checkbox.reel",
        "properties": {
            "element": {"#": "check_bound2"}
        }
    },

    "radio1": {
        "prototype": "montage/ui/input-radio.reel",
        "properties": {
            "element": {"#": "radio1"}
        }
    },
    "radio2": {
        "prototype": "montage/ui/input-radio.reel",
        "properties": {
            "element": {"#": "radio2"}
        }
    },
    "radio3": {
        "prototype": "montage/ui/input-radio.reel",
        "properties": {
            "element": {"#": "radio3"}
        }
    },

    "scroll": {
        "prototype": "montage/ui/scroller.reel",
        "properties": {
            "element": {"#": "scroll"}
        }
    },
    "scroll_check": {
        "prototype": "montage/ui/input-checkbox.reel",
        "properties": {
            "element": {"#": "scroll_check"}
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"->": {"arguments": [], "body": "console.log('checkbox szn action');"}}
            }
        ]
    },

    "test": {
        "prototype": "ui/checktest/checktest[CheckTest]",
        "properties": {
            "check1": {"@": "check1"},
            "check2": {"@": "check2"},
            "check_szn1": {"@": "check_szn1"},
            "check_szn2": {"@": "check_szn2"},
            "check_bound1": {"@": "check_bound1"},
            "check_bound2": {"@": "check_bound2"},
            "radio1": {"@": "radio1"},
            "radio2": {"@": "radio2"},
            "radio3": {"@": "radio3"},
            "scroll": {"@": "scroll"},
            "scroll_check": {"@": "scroll_check"}
        }
    },
    "application": {
        "prototype": "montage/ui/application",
        "properties": {
            "delegate": {"@": "test"}
        }
    }

    }</script>
</head>
<body>
    <h1>Checkbox tests</h1>

    <h2>Basic</h2>
    <p>
        <label id="label"><input type="checkbox" id="check1" /> should be unchecked</label>
        <label><input type="checkbox" id="check2" checked /> should be checked</label>
    </p>

    <h2>Serialization</h2>

    <label><input type="checkbox" id="check_szn1" checked /> should be unchecked</label>
    <label><input type="checkbox" id="check_szn2" /> should be checked</label>

    <h2>Bindings</h2>
    <p>
        <label><input type="checkbox" id="check_bound1" /> should be checked</label>
        <label><input type="checkbox" id="check_bound2" checked /> should be checked</label>
    </p>

    <h2>Scroll</h2>
    <form action="" method="get">
    <div id="scroll" style="background:#CCC; height: 300px">
        <div style="background:#A00; height:260px; width:10px">.</div>
        <label id="scroll_label"><input type="checkbox" id="scroll_check"/>scroll check</label>
        <div style="background:#A00; height:200px; width:10px">.</div>
    </div>
    </form>

    <h1>Radio button tests</h1>
    <h2>Basic</h2>
    <label><input type="radio" id="radio1" name="basic"></label>
    <label><input type="radio" id="radio2" name="basic"></label>
    <label><input type="radio" id="radio3" name="basic"></label>

</body>
</html>
