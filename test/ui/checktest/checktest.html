<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CheckTest</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
{
    "check1": {
        "module": "montage/ui/checkbox.reel",
        "name": "Checkbox",
        "properties": {
            "element": {"#": "check1"}
        }
    },
    "check2": {
        "module": "montage/ui/checkbox.reel",
        "name": "Checkbox",
        "properties": {
            "element": {"#": "check2"}
        }
    },

    "check_szn1": {
        "module": "montage/ui/checkbox.reel",
        "name": "Checkbox",
        "properties": {
            "element": {"#": "check_szn1"},
            "checked": false
        }
    },
    "check_szn2": {
        "module": "montage/ui/checkbox.reel",
        "name": "Checkbox",
        "properties": {
            "element": {"#": "check_szn2"},
            "checked": true
        }
    },

    "check_bound1": {
        "module": "montage/ui/checkbox.reel",
        "name": "Checkbox",
        "properties": {
            "element": {"#": "check_bound1"},
            "checked": true
        },
        "bindings": {
            "checked": {
                "boundObject": {"@": "check_bound2"},
                "boundObjectPropertyPath": "checked",
                "oneway": true
            }
        }
    },
    "check_bound2": {
        "module": "montage/ui/checkbox.reel",
        "name": "Checkbox",
        "properties": {
            "element": {"#": "check_bound2"}
        }
    },

    "radio1": {
        "module": "montage/ui/radio-button.reel",
        "name": "RadioButton",
        "properties": {
            "element": {"#": "radio1"}
        }
    },
    "radio2": {
        "module": "montage/ui/radio-button.reel",
        "name": "RadioButton",
        "properties": {
            "element": {"#": "radio2"}
        }
    },
    "radio3": {
        "module": "montage/ui/radio-button.reel",
        "name": "RadioButton",
        "properties": {
            "element": {"#": "radio3"}
        }
    },

    "test": {
        "module": "ui/checktest/checktest",
        "name": "CheckTest",
        "properties": {
            "check1": {"@": "check1"},
            "check2": {"@": "check2"},
            "check_szn1": {"@": "check_szn1"},
            "check_szn2": {"@": "check_szn2"},
            "check_bound1": {"@": "check_bound1"},
            "check_bound2": {"@": "check_bound2"},
            "radio1": {"@": "radio1"},
            "radio2": {"@": "radio2"},
            "radio3": {"@": "radio3"}
        }
    },
    "application": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test"}
        }
    }
}
    </script>
</head>
<body>
    <h1>Checkbox tests</h1>

    <h2>Basic</h2>
    <p>
        <label><input type="checkbox" id="check1" /> should be unchecked</label>
        <label><input type="checkbox" id="check2" checked /> should be checked</label>
    </p>

    <h2>Serialization</h2>

    <label><input type="checkbox" id="check_szn1" checked /> should be unchecked</label>
    <label><input type="checkbox" id="check_szn2" /> should be checked</label>

    <h2>Bindings</h2>
    <p>
        <label><input type="checkbox" id="check_bound1" /> should be checked</label>
        <label><input type="checkbox" id="check_bound2" checked /> should be checked</label>
    </p>

    <h1>Radio button tests</h1>
    <h2>Basic</h2>
    <label><input type="radio" id="radio1" name="basic"></label>
    <label><input type="radio" id="radio2" name="basic"></label>
    <label><input type="radio" id="radio3" name="basic"></label>

</body>
</html>
