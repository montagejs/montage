<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/montage-serialization">{

                "owner": {
                    "module": "ui/controls/select-input-fail.reel",
                    "name": "InputTextExample",
                    "properties": {
                        "element": {"#": "select-input-example"}
                    }
                },
                "justifyComparatorLeft": {
                    "module": "ui/controls/select-input-fail.reel",
                    "name": "JustifyConverter",
                    "properties": {
                        "justify": "left"
                    }
                },
                "justifyComparatorRight": {
                    "module": "ui/controls/select-input-fail.reel",
                    "name": "JustifyConverter",
                    "properties": {
                        "justify": "right"
                    }
                },
                "justifyComparatorCenter": {
                    "module": "ui/controls/select-input-fail.reel",
                    "name": "JustifyConverter",
                    "properties": {
                        "justify": "center"
                    }
                },
                "justifyLeft": {
                    "module": "montage/ui/toggle-button.reel",
                    "name": "ToggleButton",
                    "properties": {
                        "element": {"#": "justifyLeft"},
                        "pressedClass": "success"
                    },
                    "bindings": {
                        "pressed": {"<<->": "@owner.justify", "converter": {"@": "justifyComparatorLeft"}}
                    }
                },
                "justifyCenter": {
                    "module": "montage/ui/toggle-button.reel",
                    "name": "ToggleButton",
                    "properties": {
                        "element": {"#": "justifyCenter"},
                        "pressedClass": "success"
                    },
                    "bindings": {
                        "pressed": {"<<->": "@owner.justify", "converter": {"@": "justifyComparatorCenter"}}
                    }
                },
                "justifyRight": {
                    "module": "montage/ui/toggle-button.reel",
                    "name": "ToggleButton",
                    "properties": {
                        "element": {"#": "justifyRight"},
                        "pressedClass": "success"
                    },
                    "bindings": {
                        "pressed": {"<<->": "@owner.justify", "converter": {"@": "justifyComparatorRight"}}
                    }
                },
                "justifySelect": {
                    "module": "montage/ui/select-input.reel",
                    "name": "SelectInput",
                    "properties": {
                        "element": {"#": "justifySelect"}
                    },
                    "bindings": {
                        "value": {"<<->": "@owner.justify"}
                    }
                },
                "justifyResult": {
                    "module": "montage/ui/dynamic-text.reel",
                    "name": "DynamicText",
                    "properties": {
                        "element": {"#": "justifyResult"}
                    },
                    "bindings": {
                        "value": {
                            "boundObject": {"@": "owner"},
                            "boundObjectPropertyPath": "justify",
                            "oneway": "true"
                        }
                    }
                }

    }</script>

        <style>
            .select-input-example .error {
                color: #E73525;
                padding: 2px 0;
            }
            .select-input-example pre {
                border: 0;
            }

            .select-input-example .justify {
                width: 40px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="select-input-example" class="select-input-example">

            <h4>Demo</h4>


            <section>
                <div class="demo">
                    <div style="height: 40px;">
                        <button id="justify-none" class="btn justify">-</button>
                        <button id="justifyLeft" class="btn justify">L</button>
                        <button id="justifyCenter" class="btn justify">C</button>
                        <button id="justifyRight" class="btn justify">R</button>
                    </div>
                    <div>
                        <select id="justifySelect" class="justifySelect">
                                <option value=""></option>
                                <option value="left">Left</option>
                                <option value="center">Center</option>
                                <option value="right">Right</option>
                        </select>

                        <p>
                            Justify selection: <span id="justifyResult"></span>
                        </p>
                    </div>
                </div>
            </section>

    </body>
</html>
