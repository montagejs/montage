<head>

    <link rel="stylesheet" type="text/css" href="../bootstrap.min.css" />
        <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
         <script type="text/montage-serialization">
    {
        "fname": {
            "module": "montage/ui/textfield.reel",
            "name": "Textfield",
            "properties": {
                "element": {"#": "fname"},
                "maxlength": "5"
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "sample-form"},
                    "boundObjectPropertyPath": "firstName",
                    "oneway": false
                },
                "title": {
                    "boundObject": {"@": "sample-form"},
                    "boundObjectPropertyPath": "firstName",
                    "oneway": false
                }

            }
        },
        "lname": {
            "module": "montage/ui/textfield.reel",
            "name": "Textfield",
            "properties": {
                "element": {"#": "lname"}
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "sample-form"},
                    "boundObjectPropertyPath": "lastName",
                    "oneway": false
                }
            }
        },
        "email1": {
            "module": "montage/ui/textfield.reel",
            "name": "Textfield",
            "properties": {
                "element": {"#": "email1"}
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "sample-form"},
                    "boundObjectPropertyPath": "email",
                    "oneway": false
                }
            }
        },
        "url1": {
            "module": "montage/ui/textfield.reel",
            "name": "Textfield",
            "properties": {
                "element": {"#": "url1"}
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "sample-form"},
                    "boundObjectPropertyPath": "url",
                    "oneway": false
                }
            }
        },
        "info1": {
            "module": "montage/ui/textarea.reel",
            "name": "TextArea",
            "properties": {
                "element": {"#": "info1"}
            }
        },
        "uppercaseconverter1": {
            "module": "montage/core/converter/upper-case-converter",
            "name": "UpperCaseConverter",
            "properties": {

            }
        },
        "text1": {
            "module": "montage/ui/dynamic-text.reel",
            "name": "DynamicText",
            "properties": {
                "element": {"#": "text1"},
                "converter": {"@": "uppercaseconverter1"}
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "info1"},
                    "boundObjectPropertyPath": "value",
                    "oneway": true
                }
            }
        },

        "statesController": {
            "name": "ArrayController",
            "module": "montage/ui/controller/array-controller",
            "properties": {
                "selectObjectsOnAddition": true,
                "automaticallyOrganizeObjects": true,
                "content": []
            }
        },

        "state": {
            "module": "montage/ui/select-input.reel",
            "name": "SelectInput",
            "properties": {
                "element": {"#": "state"},
                "contentController": {"@": "statesController"},
                "textProperty": "name",
                "valueProperty": "code"
            }
        },

        "country": {
            "module": "montage/ui/select-input.reel",
            "name": "SelectInput",
            "properties": {
                "element": {"#": "country"}
            }
        },

        "dateconverter1": {
            "module": "montage/core/converter/date-converter",
            "name": "DateConverter",
            "properties": {
                "pattern": "MM-dd-yyyy"
            }
        },
        "date1": {
            "module": "montage/ui/textfield.reel",
            "name": "Textfield",
            "properties": {
                "element": {"#": "date1"},
                "converter": {"@": "dateconverter1"}
            }
        },

        "limit-max": {
            "module": "montage/ui/textfield.reel",
            "name": "Textfield",
            "properties": {
                "element": {"#": "limit-max"}
            }
        },

        "number1": {
            "module": "montage/ui/textfield.reel",
            "name": "Textfield",
            "properties": {
                "element": {"#": "number1"}
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "range1"},
                    "boundObjectPropertyPath": "value",
                    "oneway": false
                },
                "max": {
                    "boundObject": {"@": "limit-max"},
                    "boundObjectPropertyPath": "value",
                    "oneway": true
                }
            }
        },

        "range1": {
            "module": "montage/ui/textfield.reel",
            "name": "Textfield",
            "properties": {
                "element": {"#": "range1"}
            },
            "bindings": {
                "max": {
                    "boundObject": {"@": "limit-max"},
                    "boundObjectPropertyPath": "value",
                    "oneway": true
                }
            }
        },

        "max-value": {
            "module": "montage/ui/dynamic-text.reel",
            "name": "DynamicText",
            "properties": {
                "element": {"#": "max-value"}
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "limit-max"},
                    "boundObjectPropertyPath": "value",
                    "oneway": true
                }
            }
        },

        "check1": {
            "module": "montage/ui/checkbox.reel",
            "name": "Checkbox",
            "properties": {
                "element": {"#": "check1"}
            },
            "bindings": {
                "checked": {
                    "boundObject": {"@": "check3"},
                    "boundObjectPropertyPath": "checked",
                    "oneway": true
                }
            }
        },
        "check2": {
            "module": "montage/ui/checkbox.reel",
            "name": "Checkbox",
            "properties": {
                "element": {"#": "check2"}
            }
        },
        "check3": {
            "module": "montage/ui/checkbox.reel",
            "name": "Checkbox",
            "properties": {
                "element": {"#": "check3"},
                "checked": true
            }
        },
        "check-text": {
            "module": "montage/ui/dynamic-text.reel",
            "name": "DynamicText",
            "properties": {
                "element": {"#": "check-text"}
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "check1"},
                    "boundObjectPropertyPath": "checked"
                }
            }
        },

        "radio1": {
            "module": "montage/ui/radio-button.reel",
            "name": "RadioButton",
            "properties": {
                "element": {"#": "radio1"}
            }
        },
        "radio2": {
            "module": "montage/ui/radio-button.reel",
            "name": "RadioButton",
            "properties": {
                "element": {"#": "radio2"}
            }
        },
        "radio3": {
            "module": "montage/ui/radio-button.reel",
            "name": "RadioButton",
            "properties": {
                "element": {"#": "radio3"}
            }
        },
        "radio-text": {
            "module": "montage/ui/dynamic-text.reel",
            "name": "DynamicText",
            "properties": {
                "element": {"#": "radio-text"}
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "radio1"},
                    "boundObjectPropertyPath": "checked"
                }
            }
        },

        "button1": {
            "module": "montage/ui/button.reel",
            "name": "Button",
            "properties": {
                "element": {"#": "button1"}
            }
        },

        "sample-form": {
            "module": "ui/controls/sample-form.reel",
            "name": "SampleForm",
            "properties": {
                "element": {"#": "input-form"},
                "fname": {"@": "fname"},
                "firstName": "Foo",
                "lastName": "Bar",
                "email": "foo.bar@me.com",
                "statesController": {"@": "statesController"}
            },
			"bindings": {
                "option1": {
                    "boundObject": {"@": "check3"},
                    "boundObjectPropertyPath": "checked"
                },
                "option2": {
                    "boundObject": {"@": "radio1"},
                    "boundObjectPropertyPath": "checked"
                },
                "selectedCountry": {
                    "boundObject": {"@": "country"},
                    "boundObjectPropertyPath": "selectedObjects.0",
                    "oneway": true
                },
                "selectedState": {
                    "boundObject": {"@": "state"},
                    "boundObjectPropertyPath": "selectedObjects.0",
                    "oneway": true
                }
            }
        },

        "json-output": {
            "module": "montage/ui/dynamic-text.reel",
            "name": "DynamicText",
            "properties": {
                "element": {"#": "json-output"}
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "sample-form"},
                    "boundObjectPropertyPath": "json",
                    "oneway": true
                }
            }
        }

    }
        </script>

        <style>
            :invalid {
                border: 1px solid #E73525;
                border-style: dashed;
            }
            section {
                margin: 20px 0;
            }


            /*:required {
              border-color: #E73525;
            }*/

            button {
                padding: 10px;
                margin: 10px;
            }
        </style>

</head>
<body>

    <div class="container">
        <section>
            <form id="input-form" class="form-stacked">

                <div class="row">
                    <div class="span8">
                        <fieldset>
                            <legend>A Simple Form</legend>
                            <label for="fname">First Name</label>
                            <input type="text" placeholder="Enter first name" id="fname" required  value="foo" maxlength="20"/>

                            <label for="lname">Last Name</label>
                            <input type="text" placeholder="Enter last name" id="lname" required  value="bar" />

                            <label for="email1">Email</label>
                            <input type="email" id="email1" value="f" />

                            <label for="url1">Company URL</label>
                            <input type="url" id="url1" value="http://www.google.com" />

                            <label for="date1">Date of Birth</label>
                            <input type="date" id="date1" value="" />

                            <label for="country">Country</label>
                            <select id="country" required>
                                <option value="">Please select a Country</option>
                                <option value="USA">United States of America</option>
                                <option value="INR" selected="true">India</option>
                                <option value="FR">France</option>
                                <option value="GER">Germany</option>
                            </select>

                            <label for="state">State</label>
                            <select id="state" required="true">
                                <option>Please select a country...</option>
                            </select>

                            <label for="arrival-date">Check-in Date & Time</label>
                            <input type="date" id="arrival-date" value="" class="span2"/>
                            <input type="time" id="arrival-time" value="" class="span2"/>


                            <label for="info1">Tell us about yourself</label>
                            <textarea id="info1" class="xlarge">Use this area to tell us a little about yourself</textarea>

                            <label for="text1">Type something into the TextArea above to see the binding</label>
                            <div id="text1" class="span4"></div>


                            <label for="disabled1">Disabled Textfield</label>
                            <input type="text" id="disabled1" value="This is a read-only text" disabled />

                            <label for="pwd1">Select a Password</label>
                            <input type="password" id="pwd1" value="" />

                            <label for="pwd2">Confirm Password</label>
                            <input type="password" id="pwd2" value="" />

                        </fieldset>
                    </div>
                    <div class="span6">
                        <fieldset>
                            <label for="search-text">Search:</label>
                            <input type="search" id="search-text" value="" placeholder="Enter search text" />
                        </fieldset>

                        <fieldset>
                            <legend>Number and Range fields</legend>
                            <label for="limit-max">Enter the maximum value for the Number and Range fields</label>
                            <input type="number" value="500" min="0" max="1000" id="limit-max" step="10"  />

                            <label for="number1">A Number field</label>
                            <input type="number" id="number1" step="10" max="1000" min="0"  />

                            <label for="range1">A Number Range field</label>
                            <span>0 </span>
                            <input type="range" id="range1" min="0"  value="90" />
                            <span id="max-value"></span>

                        </fieldset>

                        <fieldset>
                            <legend>Checkbox Group</legend>

                            <label>
                                <input type="checkbox" id="check1" name="checkbox-group" />
                                Option #1
                            </label>
                            <label>
                                <input type="checkbox" id="check2" name="checkbox-group" checked/>
                                Option #2
                            </label>
                            <label>
                                <input type="checkbox" id="check3" name="checkbox-group" />
                                Option #3
                            </label>

                            <span id="check-text">output</span>

                        </fieldset>

                        <fieldset>
                            <legend>RadioButton Group</legend>

                            <label>
                                <input type="radio" id="radio1" title="custom title" name="radio-group" />
                                Option #1
                            </label>
                            <label>
                                <input type="radio" id="radio2" name="radio-group" />
                                Option #2
                            </label>
                            <label>
                                <input type="radio" id="radio3" name="radio-group" />
                                Option #3
                            </label>

                            <span id="radio-text">output</span>

                        </fieldset>
                    </div>
                </div>

                <div>
                    <button type="button" id="button1">One</button>
                    <button type="button" id="button2">Two</button>
                    <button type="button" id="buton3">Three</button>
                </div>

                <div>
                    <button class="btn large primary">Submit</button>
                </div>
            </form>
        </section>

        <section>
            <h4>JSON Representation of the Object bound to the above Form</h4>
            <div id="json-output"></div>
        </section>
    </div>
</body>
</html>
