        <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
         <script type="text/montage-serialization">
    {
        "fname": {
            "module": "montage/ui/textfield.reel",
            "name": "Textfield",
            "properties": {
                "element": {"#": "fname"},
                "maxlength": "10"
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "sample-form"},
                    "boundObjectPropertyPath": "firstName",
                    "oneway": false
                },
                "title": {
                    "boundObject": {"@": "sample-form"},
                    "boundObjectPropertyPath": "firstName",
                    "oneway": false
                }                
            }
        },
        "lname": {
            "module": "montage/ui/textfield.reel",
            "name": "Textfield",
            "properties": {
                "element": {"#": "lname"},
                "maxlength": "10"
            },
            "bindings": {
                "value": {
                    "boundObject": {"@": "sample-form"},
                    "boundObjectPropertyPath": "lastName",
                    "oneway": false
                }
            }            
        },
        
        "statesController": {
            "name": "ArrayController",
            "module": "montage/ui/controller/array-controller",
            "properties": {
                "selectObjectsOnAddition": true,
                "automaticallyOrganizeObjects": true,
                "content": []                                                       
            }
        },
        
        "state": {
            "module": "montage/ui/select-input.reel",
            "name": "SelectInput",
            "properties": {
                "element": {"#": "state"},
                "contentController": {"@": "statesController"},
                "textProperty": "name",
                "valueProperty": "code"
            }         
        },
        
        "country": {
            "module": "montage/ui/select-input.reel",
            "name": "SelectInput",
            "properties": {
                "element": {"#": "country"}
            }           
        },
        
        "sample-form": {
            "module": "ui/controls/sample-form.reel",
            "name": "SampleForm",
            "properties": {
                "element": {"#": "input-form"},
                "firstName": "ABC",
                "lastName": "XYZ",
                "fname": {"@": "fname"},
                "statesController": {"@": "statesController"}
            },
            "bindings": {
                "selectedCountry": {
                    "boundObject": {"@": "country"},
                    "boundObjectPropertyPath": "selectedObjects.0",
                    "oneway": true
                }
            }
        }
        
    }
        </script>
        
        <style>
            form input:invalid {
                border: 1px solid #E73525;
                border-style: dashed;
            }
            section {
                margin: 20px 0;
            }
        </style>

</head>
<body>

    <div class="container"> 
        <section>
            <form id="input-form" class="form-stacked">            
                <div class="row">
                    <div class="span8">
                        <fieldset>
                            <legend>A Simple Form</legend>
                            <label for="fname">First Name</label>
                            <input type="text" placeholder="Enter first name" id="fname" required value="Foo" title="this is a title" />

                            <label for="lname">Last Name</label>
                            <input type="text" placeholder="Enter last name" id="lname" required  value="Bar" title="this is a title"/>
                            
                            
                            <label for="country">Country</label>
                            <select id="country" required>
                                <option value="">Please select a Country</option>
                                <option value="USA">United States of America</option>
                                <option value="INR" selected="true">India</option>
                                <option value="FR">France</option>
                                <option value="GER">Germany</option>
                            </select>
                            
                            <label for="state">State</label>
                            <select id="state">
                                <option>Please select a country...</option>
                            </select>
                            
                            
                            
                        </fieldset>
                    </div>
                </div>
            </form>
        </section>

    </div>
</body>
</html>
