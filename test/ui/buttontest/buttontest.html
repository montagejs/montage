<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ButtonTest</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">{

    "divbutton": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "divbutton"}
        }
    },
    "inputbutton": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "inputbutton"}
        }
    },
    "buttonbutton": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "buttonbutton"}
        }
    },

    "disabledbutton": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "disabledbutton"}
        }
    },
    "disabledinput": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "disabledinput"}
        }
    },
    "disabledinputszn": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "disabledinputszn"},
            "disabled": true
        }
    },
    "enabledinputszn": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "enabledinputszn"},
            "enabled": true
        }
    },
    "buttonlabelszn": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "buttonlabelszn"},
            "label": "pass"
        }
    },
    "inputlabelszn": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "inputlabelszn"},
            "label": "pass"
        }
    },
    "buttonnested": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "buttonnested"}
        }
    },
    "inputactionszn": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "inputactionszn"},
            "action": {"->": {"arguments":[], "body": "window.actionFunction = true;"}}
        }
    },

    "textinput": {
        "prototype": "montage/ui/input-text.reel",
        "properties": {
            "element": {"#": "textinput"}
        }
    },
    "converterbutton": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "converterbutton"},
            "converter": {"@": "uppercaseconverter"}
        },
        "bindings": {
            "label": {"<->": "@textinput.value"}
        }
    },
    "uppercaseconverter": {
        "prototype": "montage/core/converter/upper-case-converter",
        "properties": {

        }
    },

    "draggable": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "draggable"}
        }
    },

    "toggleinput": {
        "prototype": "montage/ui/toggle-button.reel",
        "properties": {
            "element": {"#": "toggleinput"},
            "pressedLabel": "on",
            "unpressedLabel": "off"
        }
    },
    "toggleinput2": {
        "prototype": "montage/ui/toggle-button.reel",
        "properties": {
            "element": {"#": "toggleinput2"},
            "pressedLabel": "on",
            "pressedClass": "active"
        }
    },
    "toggleinput3": {
        "prototype": "montage/ui/toggle-button.reel",
        "properties": {
            "element": {"#": "toggleinput3"},
            "pressed": true,
            "unpressedLabel": "off"
        }
    },

    "scroll": {
        "prototype": "montage/ui/scroller.reel",
        "properties": {
            "element": {"#": "scroll"}
        }
    },
    "scroll_button": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "scroll_button"}
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"->": {"arguments": [], "body": "console.log('button szn action');"}}
            }
        ]
    },

    "loggingbutton": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "loggingbutton"}
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"@": "test"}
            }
        ]
    },

    "detailbutton": {
        "prototype": "montage/ui/button.reel",
        "properties": {
            "element": {"#": "detailbutton"}
        }
    },

    "output": {
        "prototype": "montage/ui/dynamic-text.reel",
        "properties": {
            "element": {"#": "output"},
            "value": ""
        }
    },

    "test": {
        "prototype": "ui/buttontest/buttontest[ButtonTest]",
        "properties": {
            "divbutton": {"@": "divbutton"},
            "inputbutton": {"@": "inputbutton"},
            "buttonbutton": {"@": "buttonbutton"},
            "disabledbutton": {"@": "disabledbutton"},
            "disabledinput": {"@": "disabledinput"},
            "disabledinputszn": {"@": "disabledinputszn"},
            "enabledinputszn": {"@": "enabledinputszn"},
            "buttonlabelszn": {"@": "buttonlabelszn"},
            "inputlabelszn": {"@": "inputlabelszn"},
            "buttonnested": {"@": "buttonnested"},
            "inputactionszn": {"@": "inputactionszn"},
            "textinput": {"@": "textinput"},
            "converterbutton": {"@": "converterbutton"},
            "uppercaseconverter": {"@": "uppercaseconverter"},
            "toggleinput": {"@": "toggleinput"},
            "toggleinput2": {"@": "toggleinput2"},
            "toggleinput3": {"@": "toggleinput3"},
            "scroll": {"@": "scroll"},
            "scroll_button": {"@": "scroll_button"},
            "detailbutton": {"@": "detailbutton"},
            "output": {"@": "output"}
        }
    },
    "application": {
        "prototype": "montage/ui/application",
        "properties": {
            "delegate": {"@": "test"}
        }
    }

    }</script>

</head>
<body>
    <h1>Button test</h1>

    <h2>Output</h2>
    <span data-montage-id="output">output</span>

    <h2>Basic</h2>
    <div data-montage-id="divbutton">div button</div>
    <input type="button" data-montage-id="inputbutton" value="input button">
    <button data-montage-id="buttonbutton">button button</button>

    <div data-montage-id="testButton">test Button</div>
    <div data-montage-id="preventFocus">prevent focus</div>

    <h2>Disabled</h2>
    <button disabled data-montage-id="disabledbutton" disabled>should be disabled</button>
    <input type="button" data-montage-id="disabledinput" value="should be disabled" disabled>

    <input type="button" data-montage-id="disabledinputszn" value="should be disabled">

    <input type="button" data-montage-id="enabledinputszn" value="should be enabled" disabled>

    <h2>Label from serialization</h2>
    <button data-montage-id="buttonlabelszn">fail</button>
    <input type="button" data-montage-id="inputlabelszn" value="fail">

    <h2>Nested elements</h2>
    <button data-montage-id="buttonnested"><span data-montage-id="nestedelement">element nested in button</span></button>

    <h2>Action property</h2>
    <input type="button" data-montage-id="inputactionszn" value="input with the action property set">

    <h2>Converter</h2>
    <input type="text" data-montage-id="textinput" value="pass">
    <input type="button" data-montage-id="converterbutton" value="fail">

    <h2>Draggable</h2>
    <button data-montage-id="draggable" draggable="true">Draggable button</button>
    If you drag this button you should see a ghost. Not used in automated testing.

    <h2>Scroll</h2>
    <form action="" method="get">
    <div data-montage-id="scroll" style="background:#CCC; height: 300px">
        <div style="background:#A00; height:260px; width:10px">.</div>
        <button type="button" data-montage-id="scroll_button">scroll button</button>
        <div style="background:#A00; height:200px; width:10px">.</div>
    </div>
    </form>

    <h1>Toggle button test</h1>
    <input type="button" data-montage-id="toggleinput" value="fail">
    <input type="button" data-montage-id="toggleinput2" value="off">
    <input type="button" data-montage-id="toggleinput3" value="on">

    <input type="button" value="regular button" onclick="alert('hello');" />

    <button data-montage-id="loggingbutton">Logging button</button>
    <button data-montage-id="detailbutton">Detail button</button>

</body>
</html>
