<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Native Control Tests</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
     <script type="text/montage-serialization">
{
    "txt1": {
        "prototype": "montage/ui/input-text.reel",
        "properties": {
            "element": {"#": "txt1"}
        }
    },

    "txt2": {
        "prototype": "montage/ui/input-text.reel",
        "properties": {
            "element": {"#": "txt2"}
        }
    },

    "txt3": {
        "prototype": "montage/ui/input-text.reel",
        "properties": {
            "element": {"#": "txt3"},
            "accept": "",
            "alt": "txt3",
            "autocomplete": "on",
            "autofocus": "true",
            "checked": "false",
            "dirname": "dirname",
            "disabled": "true",
            "form": "form",
            "formaction": "formaction",
            "formenctype": "formenctype",
            "formmethod": "formmethod",
            "formnovalidate": "formnovalidate",
            "formtarget": "formtarget",
            "height": "200",
            "maxlength": "200",
            "name": "txt3",
            "pattern": "",
            "placeholder": "enter text",
            "readonly": "true",
            "required": "true",
            "size": "20",
            "src": "src",
            "width": "200"
        }
    },

    "textarea1": {
        "prototype": "montage/ui/textarea.reel",
        "properties": {
            "element": {"#": "textarea1"}
        }
    },

    "test": {
        "prototype": "ui/native-control-test/native-control-test[NativeControlTest]",
        "properties": {
            "txt1": {"@": "txt1"},
            "txt2": {"@": "txt2"},
            "txt3": {"@": "txt3"},
            "textarea1": {"@": "textarea1"}
        }
    },

    "application": {
        "prototype": "montage/ui/application",
        "properties": {
            "delegate": {"@": "test"}

        }
    }
}
    </script>

</head>
<body>
    <form id="input-form" class="form-stacked">
        <label for="textfield1">Required Text</label>
        <input type="text" placeholder="Enter first name" data-montage-id="txt1" required maxlength="20" size="10" />

        <label for="textfield2">Disabled Initially</label>
        <input type="text" data-montage-id="txt2" disabled="true" value="Foo" />

        <label for="txt3"></label>
        <input type="text" data-montage-id="txt3"  value="bar" src="src" size="20" max="20" min="0" step="2"  width="100" height="100" multiple="true" name="txt3" list="list1" />

        <textarea data-montage-id="textarea1">hello world</textarea>
    </form>
</body>
</html>
