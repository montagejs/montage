<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HTML Form Elements</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
        <script type="text/javascript" src="../../montage.js" data-package="../"></script>
         <script type="text/montage-serialization">{

        "fname": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "fname"},
                "maxlength": "5"
            },
            "bindings": {
                "value": {"<->": "@sample-form.firstName"},
                "title": {"<->": "@sample-form.firstName"}

            }
        },
        "lname": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "lname"}
            },
            "bindings": {
                "value": {"<->": "@sample-form.lastName"}
            }
        },
        "email1": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "email1"}
            },
            "bindings": {
                "value": {"<->": "@sample-form.email"}
            }
        },
        "url1": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "url1"}
            },
            "bindings": {
                "value": {"<->": "@sample-form.url"}
            }
        },
        "info1": {
            "prototype": "montage/ui/textarea.reel",
            "properties": {
                "element": {"#": "info1"}
            }
        },
        "uppercaseconverter1": {
            "prototype": "montage/core/converter/upper-case-converter",
            "properties": {

            }
        },
        "text1": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "text1"},
                "converter": {"@": "uppercaseconverter1"}
            },
            "bindings": {
                "value": {"<-": "@info1.value"}
            }
        },
        "dateconverter1": {
            "prototype": "montage/core/converter/date-converter",
            "properties": {
                "pattern": "MM-dd-yyyy"
            }
        },
        "date1": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "date1"},
                "converter": {"@": "dateconverter1"}
            }
        },

        "limit-max": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "limit-max"}
            }
        },

        "number1": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "number1"}
            },
            "bindings": {
                "value": {"<->": "@range1.value"},
                "max": {"<-": "@limit-max.value"}
            }
        },

        "range1": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "range1"}
            },
            "bindings": {
                "max": {"<-": "@limit-max.value"}
            }
        },

        "max-value": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "max-value"}
            },
            "bindings": {
                "value": {"<-": "@limit-max.value"}
            }
        },

        "check1": {
            "prototype": "montage/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "check1"}
            },
            "bindings": {
                "checked": {"<-": "@check3.checked"}
            }
        },
        "check2": {
            "prototype": "montage/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "check2"}
            }
        },
        "check3": {
            "prototype": "montage/ui/input-checkbox.reel",
            "properties": {
                "element": {"#": "check3"},
                "checked": true
            }
        },
        "check-text": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "check-text"}
            },
            "bindings": {
                "value": {"<->": "@check1.checked"}
            }
        },

        "sample-form": {
            "prototype": "ui/controls/sample-form.reel",
            "properties": {
                "element": {"#": "input-form"},
                "fname": {"@": "fname"},
                "firstName": "Foo",
                "lastName": "Bar",
                "email": "foo.bar@me.com"
            },
            "bindings": {
                "check": {"<-": "@check1.checked"}
            }
        },

        "json-output": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "json-output"}
            },
            "bindings": {
                "value": {"<-": "@sample-form.json"}
            }
        }

    
    }</script>

        <style>
            :invalid {
                border: 1px solid #E73525;
                border-style: dashed;
            }
            section {
                margin: 20px 0;
            }


            /*:required {
              border-color: #E73525;
            }*/
        </style>

</head>
<body>

    <div class="container">
        <section>
            <form id="input-form" class="form-stacked">

                <div class="row">
                    <div class="span8">
                        <fieldset>
                            <legend>A Simple Form</legend>
                            <label for="fname">First Name</label>
                            <input type="text" placeholder="Enter first name" id="fname" required  value="foo" maxlength="20"/>

                            <label for="lname">Last Name</label>
                            <input type="text" placeholder="Enter last name" id="lname" required  value="bar" />

                            <label for="email1">Email</label>
                            <input type="email" id="email1" value="f" />

                            <label for="url1">Company URL</label>
                            <input type="url" id="url1" value="http://www.google.com" />

                            <label for="date1">Date of Birth</label>
                            <input type="date" id="date1" value="" />

                            <label for="arrival-date">Check-in Date & Time</label>
                            <input type="date" id="arrival-date" value="" class="span2"/>
                            <input type="time" id="arrival-time" value="" class="span2"/>


                            <label for="info1">Tell us about yourself</label>
                            <textarea id="info1" class="xlarge">Use this area to tell us a little about yourself</textarea>

                            <label for="text1">Type something into the Textarea above to see the binding</label>
                            <div id="text1" class="span4"></div>


                            <label for="disabled1">Disabled Textfield</label>
                            <input type="text" id="disabled1" value="This is a read-only text" disabled />

                            <label for="pwd1">Select a Password</label>
                            <input type="password" id="pwd1" value="" />

                            <label for="pwd2">Confirm Password</label>
                            <input type="password" id="pwd2" value="" />

                        </fieldset>
                    </div>
                    <div class="span6">
                        <fieldset>
                            <label for="search-text">Search:</label>
                            <input type="search" id="search-text" value="" placeholder="Enter search text" />
                        </fieldset>

                        <fieldset>
                            <legend>Number and Range fields</legend>
                            <label for="limit-max">Enter the maximum value for the Number and Range fields</label>
                            <input type="number" value="500" min="0" max="1000" id="limit-max" step="10"  />

                            <label for="number1">A Number field</label>
                            <input type="number" id="number1" step="10" max="1000" min="0"  />

                            <label for="range1">A Number Range field</label>
                            <span>0 </span>
                            <input type="range" id="range1" min="0"  value="90" />
                            <span id="max-value"></span>

                        </fieldset>

                        <fieldset>
                            <legend>Checkbox Group</legend>

                            <label>
                                <input type="checkbox" id="check1" name="checkbox-group" />
                                Option #1
                            </label>
                            <label>
                                <input type="checkbox" id="check2" name="checkbox-group" checked/>
                                Option #2
                            </label>
                            <label>
                                <input type="checkbox" id="check3" name="checkbox-group" />
                                Option #3
                            </label>

                            <span id="check-text">output</span>

                        </fieldset>

                        <fieldset>
                            <legend>RadioButton Group</legend>

                            <label>
                                <input type="radio" name="radio-group" />
                                Option #1
                            </label>
                            <label>
                                <input type="radio" name="radio-group" />
                                Option #2
                            </label>
                            <label>
                                <input type="radio" name="radio-group" />
                                Option #3
                            </label>

                        </fieldset>
                    </div>
                </div>

                <div>
                    <button class="btn large primary">Submit</button>
                </div>
            </form>
        </section>

        <section>
            <h4>JSON Representation of the Object bound to the above Form</h4>
            <div id="json-output"></div>
        </section>
    </div>
</body>
</html>
