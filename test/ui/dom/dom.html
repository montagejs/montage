<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DOM Test</title>
    <script src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">{
        "application": {
            "prototype": "montage/ui/application",
            "properties": {
                "delegate": {"@": "test"}
            }
        },
        "test": {
            "prototype": "ui/dom/test",
            "properties": {
                "convertPoint1": {"#": "convertPoint1"},
                "convertPoint2": {"#": "convertPoint2"},
                "convertPoint3": {"#": "convertPoint3"},
                "convertPoint4": {"#": "convertPoint4"},
                "convertPoint5": {"#": "convertPoint5"},
                "convertPoint6": {"#": "convertPoint6"},
                "convertPoint7": {"#": "convertPoint7"},
                "svg": {"#": "svg"},
                "html": {"#": "text"}
            }
        },
        "pageLoaded": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "text"},
                "value": "Loaded"
            }
        }
    }</script>
    <style>
        body {
            font-size: 20px;
        }
        h1 {
            font-size: 20px;
        }

        /*
        Different browsers lay things out with pixel differences, so we do
        this to normalise.
        */
        body > * {
            position: absolute;
            top: 23px;
            left: 46px;
        }

        .border {
            border: #000088 double thick;
        }
        .translate {
            -webkit-transform: translate(10px);
            -o-transform: translate(10px);
            -moz-transform: translate(10px);
            transform: translate(10px);
        }
        .scale_rotate {
            -webkit-transform-origin: top left;
            -webkit-transform: translate(10px,10px) rotate(66deg) scale(0.3);
            -o-transform-origin: top left;
            -o-transform: translate(10px,10px) rotate(66deg) scale(0.3);
            -moz-transform-origin: top left;
            -moz-transform: translate(10px,10px) rotate(66deg) scale(0.3);
            transform-origin: top left;
            transform: translate(10px,10px) rotate(66deg) scale(0.3);
        }
    </style>
</head>
<body>
    <h1 id="convertPoint1">Lorem Ipsum</h1>
    <p id="convertPoint2">Lorem Ipsum</p>
    <p id="convertPoint3">Lorem Ipsum <a>dolor sit amet</a></p>
    <p id="convertPoint4">Lorem Ipsum <a class="border">dolor sit amet</a></p>
    <p class="translate">Lorem Ipsum <a id="convertPoint5" class="border">dolor sit amet</a></p>
    <p class="translate">Lorem Ipsum <a id="convertPoint6" class="border">dolor sit amet,<br>consectetur</a></p>
    <p class="scale_rotate">Lorem Ipsum <a class="border">dolor sit amet,<br><span id="convertPoint7">consectetur</span></a></p>

    <span id="text" class="classOne"></span>
