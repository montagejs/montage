<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/montage-serialization">
{
    "owner": {
        "properties": {
            "element": {
                "#": "list"
            },
            "_repetition": {
                "@": "repetition1"
            }
        }
    },
    "repetition1": {
        "prototype": "montage/ui/repetition.reel",
        "properties": {
            "element": {
                "#": "repetition"
            }
        },
        "bindings": {
            "innerTemplate": {"<-": "@owner.innerTemplate"},
            "isSelectionEnabled": {"<-": "@owner.isSelectionEnabled"}
        }
    },
    "scroller1": {
        "prototype": "ui/draw/scroller.reel",
        "properties": {
            "element": {
                "#": "scroller"
            }
        },
        "bindings": {
            "axis": {"<-": "@owner.axis"}
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="list">
        <div data-montage-id="scroller" class="matte-List-Scroller">
            <div data-montage-id="repetition"></div>
        </div>
    </div>
</body>
</html>
