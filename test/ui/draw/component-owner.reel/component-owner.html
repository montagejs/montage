<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Component Owner</title>
    <script type="text/montage-serialization">{
        "owner": {
            "prototype": "ui/draw/component-owner.reel",
            "properties": {
                "element": {"#": "component-owner"},
                "leaf1": {"@": "leaf1"},
                "leaf2": {"@": "leaf2"},
                "branch": {"@": "branch"}
            }
        },

        "leaf1": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "leaf1"},
                "hasTemplate": false
            }
        },

        "leaf2": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "leaf2"},
                "hasTemplate": false
            }
        },

        "branch": {
            "prototype": "ui/draw/component-branch.reel",
            "properties": {
                "element": {"#": "branch"}
            }
        }
    }</script>

</head>
<body>
<div data-montage-id="component-owner">
    <div data-montage-id="leaf1"></div>
    <div data-montage-id="leaf2"></div>
    <div data-montage-id="branch"></div>
</div>
</body>
</html>
