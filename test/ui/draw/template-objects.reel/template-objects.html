<!doctype html>
<html>
<head>
    <script type="text/montage-serialization">{
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },

        "text": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "text"}
            }
        }
    }</script>
</head>
<body>
    <div data-montage-id="owner">
        <span data-montage-id="text"></span>
    </div>
</body>
</html>
