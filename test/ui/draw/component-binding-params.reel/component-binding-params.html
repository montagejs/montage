<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Component Binding Params</title>
    <script type="text/montage-serialization">{
        "owner": {
            "properties": {
                "element": {"#": "component-binding-params"}
            }
        },

        "left": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "left"},
                "hasTemplate": false
            }
        },

        "right": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "right"},
                "hasTemplate": false
            }
        }
    }</script>
</head>
<body>
<div data-montage-id="component-binding-params">
    <div data-montage-id="left">
        <div data-param="left"></div>
    </div>
    <div data-montage-id="right">
        <div data-param="right"></div>
    </div>
</div>
</body>
</html>
