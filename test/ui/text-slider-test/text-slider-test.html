<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TextSlider Test</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
{
    "number": {
        "prototype": "montage/ui/text-slider.reel",
        "properties": {
            "element": {"#": "number"}
        }
    },
    "percent": {
        "prototype": "montage/ui/text-slider.reel",
        "properties": {
            "element": {"#": "percent"},
            "minValue": 0,
            "maxValue": 100,
            "unit": "%"
        }
    },
    "multiple": {
        "prototype": "montage/ui/text-slider.reel",
        "properties": {
            "element": {"#": "multiple"}
        }
    },

    "hex": {
        "prototype": "montage/ui/text-slider.reel",
        "properties": {
            "element": {"#": "hex"},
            "minValue": 0,
            "maxValue": 255,
            "smallStepSize": 1,
            "converter": {"@": "hexConverter"}
        }
    },

    "hexConverter": {
        "prototype": "montage/core/converter/converter",
        "properties": {
            "convert": {"->": {"arguments": ["value"], "body": "return value.toString(16).toUpperCase()"}},
            "revert": {"->": {"arguments": ["value"], "body": "return parseInt(value, 16)"}}
        }
    },

    "test": {
        "module": "ui/text-slider-test/text-slider-test",
        "name": "TextSliderTest",
        "properties": {
            "number": {"@": "number"},
            "percent": {"@": "percent"},
            "multiple": {"@": "multiple"},
            "hex": {"@": "hex"}
        }
    },
    "application": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test"}
        }
    }
}
    </script>
    <style type="text/css">
    html, body { height: 100%; }
    </style>
</head>
<body>
    <h1>TextSlider test</h1>

    <label>Infinite: <span data-montage-id="number"></span></label><br/>
    <label for="percent-hottext">Percent:</label> <span id="percent-hottext" data-montage-id="percent" style="width: 50px;"></span><br/>
    <span data-montage-id="multiple"></span><br/>
    Hex: <span data-montage-id="hex"></span>

</body>
</html>
