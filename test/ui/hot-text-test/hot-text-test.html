<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>HotText Test</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
{
    "number": {
        "prototype": "montage/ui/hot-text.reel",
        "properties": {
            "element": {"#": "number"}
        }
    },
    "percent": {
        "prototype": "montage/ui/hot-text.reel",
        "properties": {
            "element": {"#": "percent"},
            "minValue": 0,
            "maxValue": 100,
            "unit": "%"
        }
    },
    "multiple": {
        "prototype": "montage/ui/hot-text.reel",
        "properties": {
            "element": {"#": "multiple"}
        }
    },

    "test": {
        "module": "ui/hot-text-test/hot-text-test",
        "name": "HotTextTest",
        "properties": {
            "number": {"@": "number"},
            "percent": {"@": "percent"},
            "multiple": {"@": "multiple"}
        }
    },
    "application": {
        "module": "montage/ui/application",
        "name": "Application",
        "properties": {
            "delegate": {"@": "test"}
        }
    }
}
    </script>
</head>
<body>
    <h1>HotText test</h1>

    <div data-montage-id="number"></div>
    <div data-montage-id="percent"></div>
    <div data-montage-id="multiple"></div>

</body>
</html>
