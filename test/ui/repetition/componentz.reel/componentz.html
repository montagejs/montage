<html>
<head>
    <script type="text/montage-serialization">{

            "textfield1": {
                "module": "ui/repetition/textfield.reel",
                "name": "TextField",
                "properties": {
                    "element": {"#": "textfield1"},
                    "text": "a component Z textfield"
                },
                "bindings": {
                    "text": {"<<->": "@owner[text]"}
                }
            },
            "repetition1": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "list"},
                    "objects": [
                        1
                    ]
                }
            },
            "owner": {
                "module": "ui/repetition/componentz.reel",
                "name": "ComponentZ",
                "properties": {
                    "element": {"#": "componentz"}
                }
            }
        
    }</script>
</head>
<body>
    <div id="componentz">
        <h3>Component Z</h3>
        <ul id="list">
            <li>
                <div id="textfield1"></div>
            </li>
        </ul>
    </div>
</body>
