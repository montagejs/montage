<html>
<head>
    <script type="text/montage-serialization">
        {
            "textfield1": {
                "module": "ui/repetition/textfield.reel",
                "name": "TextField",
                "properties": {
                    "element": {"#": "textfield"}
                },
                "bindings": {
                    "text": {
                        "boundObject": {"@": "repetition1"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration.text"
                    }
                }
            },
            "repetition1": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "list1"}
                },
                "bindings": {
                    "objects": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "listObjects"
                    }
                }
            },
            "owner": {
                "module": "ui/repetition/componentrep.reel",
                "name": "ComponentRep",
                "properties": {
                    "element": {"#": "componentrep"}
                }
            }
        }
    </script>
</head>
<body>
    <div id="componentrep">
        Component Repetition
        <ul id="list1">
            <li>Hello: <span id="textfield"></span></li>
        </ul>
    </div>
</body>
</html>
