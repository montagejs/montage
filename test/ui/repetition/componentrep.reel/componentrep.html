<html>
<head>
    <script type="text/montage-serialization">{

            "textfield1": {
                "module": "ui/repetition/textfield.reel",
                "name": "TextField",
                "properties": {
                    "element": {"#": "textfield"}
                },
                "bindings": {
                    "text": {"<<->": "@repetition1.objectAtCurrentIteration.text"}
                }
            },
            "repetition1": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "list1"}
                },
                "bindings": {
                    "objects": {"<<->": "@owner.listObjects"}
                }
            },
            "owner": {
                "module": "ui/repetition/componentrep.reel",
                "name": "ComponentRep",
                "properties": {
                    "element": {"#": "componentrep"}
                }
            }

    }</script>
</head>
<body>
    <div data-montage-id="componentrep">
        Component Repetition
        <ul data-montage-id="list1">
            <li>Hello: <span data-montage-id="textfield"></span></li>
        </ul>
    </div>
</body>
</html>
