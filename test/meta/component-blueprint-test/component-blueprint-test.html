<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Slot Test</title>
        <script src="../../../montage.js" data-package="../../"></script>
        <script type="text/montage-serialization">
            {
                "test": {
                    "prototype": "meta/component-blueprint-test/component-blueprint-test",
                    "properties": {
                        "component1": {"@": "component1"},
                        "component2": {"@": "component2"},
                        "component3": {"@": "component3"}
                    }
                },
                "component1": {
                    "prototype": "meta/component-blueprint-test/component-blueprint-test-1.reel",
                    "properties": {
                         "element": {"#": "component1"}
                    }
                },
                "component2": {
                    "prototype": "meta/component-blueprint-test/component-blueprint-test-2.reel",
                    "properties": {
                        "element": {"#": "component2"}
                    }
                },
                "component3": {
                    "prototype": "meta/component-blueprint-test/component-blueprint-test-3.reel",
                    "properties": {
                         "element": {"#": "component3"}
                    }
                },
                "application": {
                    "prototype": "montage/core/application",
                    "properties": {
                        "delegate" : {"@": "test"}
                    }
                }
             }
        </script>
    </head>
    <body>

        <div data-montage-id="component1"></div>
        <div data-montage-id="component2"></div>
        <div data-montage-id="component3"></div>
    </body>
</html>
