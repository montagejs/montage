<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Montage Weather Sample</title>
    <link rel="stylesheet" href="style/reset-min.css" />
    <link rel="stylesheet" href="style/app.css" />


    <script src="../../montage.js" data-package="."></script>

    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "montage/ui/loader.reel"
            },
            "appDelegate": {
                "prototype": "app-delegate"
            },
            "application": {
                "prototype": "montage/ui/application",
                "properties": {
                    "stateKeys": ["zip"],
                    "contextPath": "/weather",
                    "routes": [
                        "/#!/:zip"
                    ],
                    "delegate": {"@": "appDelegate"}
                }
            }
        }
    </script>

    <style type="text/css">
        html, body {
          background-color: #eee;
        }
        body {
          padding-top: 10px; /* 40px to make the container go all the way to the bottom of the topbar */
        }

        #montage-bootstrapper {
            display: none;
            color: red;
        }

        .montage-bootstrapping #montage-bootstrapper {
            display: block;
        }

        #montage-loader {
            color: green;
            display: none;
        }

        .montage-loading #montage-loader {
            display: block;
        }

        .main {
            display: block;
            margin: 20px 40px;
        }

        .montage-loaded .main {
            display: block;
        }

    </style>

</head>
<body>

    <p>
        <center>
            <img src="montage-logo.png" />
        </center>
    </p>

    <div id="montage-bootstrapper">
        <p>This is the bootstrapper content which will now be shown for at least 1500ms.</p>
    </div>
    <div id="montage-loader">
        <p>This is the loader content which will now be shown for at least 2000ms.</p>
    </div>


</body>
</html>
