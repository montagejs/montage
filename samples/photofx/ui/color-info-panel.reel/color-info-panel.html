<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ColorInfoPanel</title>
    <link rel="stylesheet" type="text/css" href="color-info-panel.css">

    <script type="text/montage-serialization">{

            "owner": {
                "properties": {
                    "element": {"#": "ColorInfoPanel"}
                }
            },

            "pointMonitorRepetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "pointMonitors"},
                    "isSelectionEnabled": true
                },
                "bindings": {
                    "contentController": {"<-": "@owner.pointMonitorController"}
                }
            },

            "colorPicker": {
                "prototype": "ui/color-picker.reel",
                "properties": {
                    "element": {"#": "colorPicker"}
                },
                "bindings": {
                    "currentColor": {"<-": "@pointMonitorRepetition.objectAtCurrentIteration.color"},
                    "x": {"<-": "@pointMonitorRepetition.objectAtCurrentIteration.x"},
                    "y": {"<-": "@pointMonitorRepetition.objectAtCurrentIteration.y"}
                }
            },

            "addMonitorButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "addMonitorButton"},
                    "identifier": "addMonitorButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"},
                        "capture": false
                    }
                ]
            },

            "removeMonitorButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "removeMonitorButton"},
                    "identifier": "removeMonitorButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"},
                        "capture": false
                    }
                ]
            },

            "loupeFollowPointerCheckbox": {
                "prototype": "montage/ui/input-checkbox.reel",
                "properties": {
                    "element": {"#": "loupeFollowPointerCheckbox"}
                },
                "bindings": {
                    "checked": {"<->": "@application.preferences.values.loupeFollowPointer"}
                }
            }

    }</script>

</head>
<body>

    <div data-montage-id="ColorInfoPanel" class="ColorInfoPanel">
        <div data-montage-id="pointMonitors">
            <div data-montage-id="colorPicker"></div>
        </div>

        <div class="panel">
            <button data-montage-id="addMonitorButton" class="btn">+</button>
            <button data-montage-id="removeMonitorButton" class="btn">-</button>
            <label><input type="checkbox" data-montage-id="loupeFollowPointerCheckbox" />Follow pointer</label>
        </div>
    </div>

</body>
</html>
