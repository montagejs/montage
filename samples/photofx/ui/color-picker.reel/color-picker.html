<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ColorPicker</title>
    <link rel="stylesheet" type="text/css" href="color-picker.css">

    <script type="text/montage-serialization">{

            "colorCondition": {
                "prototype": "montage/ui/condition.reel",
                "properties": {
                    "element": {"#": "colorCondition"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {"<-": "@owner.currentColor"}
                }
            },

            "validNumberConverter": {
                "prototype": "core/valid-number-converter"
            },

            "pointCondition": {
                "prototype": "montage/ui/condition.reel",
                "properties": {
                    "element": {"#": "pointCondition"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {"<-": "@owner.x", "converter": {"@": "validNumberConverter"}}
                }
            },

            "redValue": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "redValue"}
                },
                "bindings": {
                    "value": {"<-": "@owner.currentColor.0"}
                }
            },
            "greenValue": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "greenValue"}
                },
                "bindings": {
                    "value": {"<-": "@owner.currentColor.1"}
                }
            },
            "blueValue": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "blueValue"}
                },
                "bindings": {
                    "value": {"<-": "@owner.currentColor.2"}
                }
            },
            "xValue": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "xValue"}
                },
                "bindings": {
                    "value": {"<-": "@owner.x"}
                }
            },
            "yValue": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "yValue"}
                },
                "bindings": {
                    "value": {"<-": "@owner.y"}
                }
            },
            "owner": {
                "properties": {
                    "element": {"#": "ColorPicker"},
                    "colorWell": {"#": "colorWell"}
                }
            }

    }</script>

</head>
<body>

    <div data-montage-id="ColorPicker" class="ColorPicker">
        <div data-montage-id="colorWell" class="colorWell"></div>

        <div data-montage-id="colorCondition" class="colorCondition">
            <dl class="colorValues valueList">
                <dt>R</dt><dd data-montage-id="redValue"></dd>
                <dt>G</dt><dd data-montage-id="greenValue"></dd>
                <dt>B</dt><dd data-montage-id="blueValue"></dd>
            </dl>
        </div>

        <div data-montage-id="pointCondition" class="pointCondition">
            <dl class="pointValues valueList">
                <dt>X</dt><dd data-montage-id="xValue"></dd>
                <dt>Y</dt><dd data-montage-id="yValue"></dd>
            </dl>
        </div>

    </div>

</body>
</html>
