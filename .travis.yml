language: node_js
node_js:
  - "4"
  - "6"
  - "8"
script: npm run $COMMAND
env:
  - COMMAND=lint
  - COMMAND=build
  - COMMAND=test
  - COMMAND=test:karma-travis
  #- COMMAND=integration MONTAGE_VERSION=. MOP_VERSION=0.13
  #- COMMAND=integration MONTAGE_VERSION=. MOP_VERSION=latest
  - COMMAND=integration MONTAGE_VERSION=#commonjs MOP_VERSION="#commonjs"
before_install:
  - "npm set legacy-bundling=true"
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
notifications:
  irc:
    channels:
      - "chat.freenode.net#montage"
    on_success: false
    template:
      - "%{author} broke the %{repository} tests on %{branch}: %{build_url}"
