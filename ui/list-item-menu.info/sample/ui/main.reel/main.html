<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "main"},
                    "listItem": {"@": "listItemMenu"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "listItemMenu": {
                "prototype": "montage/ui/list-item-menu.reel",
                "values": {
                    "element": {"#": "list-item-menu"}
                }
            },

            "archive": {
                "prototype": "montage/ui/button.reel",
                "values": {
                    "element": {"#": "archive"},
                    "label": "Archive"
                }
            },

            "delete": {
                "prototype": "montage/ui/button.reel",
                "values": {
                    "element": {"#": "delete"},
                    "label": "Delete"
                }
            },

            "listItemMenu2": {
                "prototype": "montage/ui/list-item-menu.reel",
                "values": {
                    "element": {"#": "list-item-menu-2"}
                }
            },

            "delete2": {
                "prototype": "montage/ui/button.reel",
                "values": {
                    "element": {"#": "delete-2"},
                    "label": "Delete"
                }
            },

            "listItemMenu3": {
                "prototype": "montage/ui/list-item-menu.reel",
                "values": {
                    "element": {"#": "list-item-menu-3"}
                }
            },

            "archive3": {
                "prototype": "montage/ui/button.reel",
                "values": {
                    "element": {"#": "archive-3"},
                    "label": "Archive"
                }
            },

            "listItemMenu4": {
                "prototype": "montage/ui/list-item-menu.reel",
                "values": {
                    "element": {"#": "list-item-menu-4"}
                }
            },

            "move": {
                "prototype": "montage/ui/button.reel",
                "values": {
                    "element": {"#": "move"},
                    "label": "Move"
                }
            },

            "delete4": {
                "prototype": "montage/ui/button.reel",
                "values": {
                    "element": {"#": "delete-4"},
                    "label": "Delete"
                }
            },

            "listItemMenu5": {
                "prototype": "montage/ui/list-item-menu.reel",
                "values": {
                    "element": {"#": "list-item-menu-5"}
                }
            },

            "archive5": {
                "prototype": "montage/ui/button.reel",
                "values": {
                    "element": {"#": "archive-5"},
                    "label": "Archive"
                }
            },

            "more5": {

            "delete5": {

                    "element": {"#": "delete-5"},
                    "label": "Delete"
                }
            },

            "listItemMenu6": {
                "prototype": "montage/ui/list-item-menu.reel",
                "values": {
                    "element": {"#": "list-item-menu-6"}

            },

            "archive6": {
                "prototype": "montage/ui/button.reel",

</head>
<body>
    <div data-montage-id="main" class="Main">
        <header>List Item Menu Sample</header>
        <section class="items">
            <div data-montage-id="list-item-menu" class="list-item">
                <div data-arg="options-left">
                    <button data-montage-id="archive" class="archive"></button>
                </div>
                <div data-arg="content">Item 1</div>
                <div data-arg="options-right">
                    <button data-montage-id="delete" class="delete"></button>

            </div>

                <div data-arg="options-right">
                    <button data-montage-id="move" class="move"></button>

                </div>
                <div data-arg="content">Item 4</div>
            </div>

            <div data-montage-id="list-item-menu-5" class="list-item">
                <div data-arg="options-left">
                    <button data-montage-id="archive-5" class="archive"></button>
                </div>
                <div data-arg="options-right">
                    <button data-montage-id="more-5" class="more">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </button>
                    <button data-montage-id="move-5" class="move"></button>
                    <button data-montage-id="delete-5" class="delete"></button>
                </div>
                <div data-arg="content">Item 5</div>
            </div>

            <div data-montage-id="list-item-menu-6" class="list-item">
                <div data-arg="options-left">
                    <button data-montage-id="archive-6" class="archive"></button>
                    <button data-montage-id="pin-6" class="pin"></button>
                </div>
                <div data-arg="options-right">
                    <button data-montage-id="more-6" class="more">
                        <span class="dot"></span>

                    </button>
                    <button data-montage-id="move-6" class="move"></button>

        </section>
