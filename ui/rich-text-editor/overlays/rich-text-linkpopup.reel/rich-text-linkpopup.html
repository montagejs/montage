<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="rich-text-linkpopup.css">
    <script type="text/montage-serialization">
        {
            "link": {
                "prototype": "montage/ui/anchor.reel",
                "properties": {
                    "element": {"#": "link"}
                }
            },

            "owner": {
                "prototype": "montage/ui/rich-text-editor/overlays/rich-text-linkpopup.reel[RichTextLinkPopup]",
                "properties": {
                    "element": {"#": "linkpopup-container"},
                    "link": {"@": "link"}
                }
            }
        }
    </script>
</head>
<body>
    <div id="linkpopup-container" class="montage-link-popup" contentEditable="false">
        <a id="link" target="_blank"></a>
    </div>
</body>
</html>
