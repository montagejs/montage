<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="rich-text-editor.css">
    <script type="text/montage-serialization">
{
    "overlay": {
        "prototype": "ui/slot.reel",
        "properties": {
            "element": {"#": "editor-slot"},
            "delegate": {"@": "owner"}
        }
    },

    "owner": {
        "prototype": "ui/rich-text-editor/rich-text-editor.reel",
        "properties": {
            "element": {"#": "rich-text-editor-container"},
            "_overlaySlot": {"@": "overlay"}
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="rich-text-editor-container">
        <div class="montage-editor" contenteditable="false"></div>
        <div data-montage-id="editor-slot" class="montage-editor-overlay"></div>
    </div>
</body>
</html>
