<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="linear-gradient.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_linearGradientElement": {"#": "linearGradientElement"},
                "_firstStopElement": {"#": "firstStop"},
                "_lastStopElement": {"#": "lastStop"}
            }
        }
    }
    </script>
</head>
<body>
    <svg data-montage-id="owner" xmlns="http://www.w3.org/2000/svg" version="1.1" class="LinearGradient">
        <linearGradient data-montage-id="linearGradientElement">
            <stop data-montage-id="firstStop" offset="0%" class="LinearGradient-firstStop"></stop>
            <stop data-montage-id="lastStop" offset="0%" class="LinearGradient-lastStop"></stop>
        </linearGradient>
    </svg>
</body>
</html>
