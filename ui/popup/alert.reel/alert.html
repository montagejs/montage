<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="alert.css">
        <script type="text/montage-serialization">{

    "dynamictext1": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {
                "#": "title"
            }
        },
        "bindings": {
            "value": {"<-": "@owner.title"}
        }
    },
    "dynamictext2": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {
                "#": "msg"
            }
        },
        "bindings": {
            "value": {"<-": "@owner.msg"}
        }
    },
    "dynamictext3": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {
                "#": "msg-detail"
            }
        },
        "bindings": {
            "value": {"<-": "@owner.details"}
        }
    },
    "button1": {
        "module": "montage/ui/bluemoon/button.reel",
        "name": "Button",
        "properties": {
            "identifier": "Ok",
            "element": {
                "#": "action-ok"
            }
        },
        "listeners": [
            {
                "type": "action",
                "listener": {
                    "@": "owner"
                }
            }
        ]
    },
    "owner": {
        "module": "montage/ui/popup/alert.reel",
        "name": "Alert",
        "properties": {
            "element": {
                "#": "alert-container"
            }
        }
    }

    }</script>


    </head>
    <body>
        <div id="alert-container" class="montage-alert-dialog">

            <div class="montage-popup-header">
                <h3 id="title" class="title"></h3>
            </div>

            <div class="montage-alert-content">
                    <div id="msg" class="msg"></div>
                    <div id="msg-detail" class="msg-detail"></div>
            </div>

            <div class="montage-popup-footer">
                <div class="montage-alert-actions">
                    <button class="submit" id="action-ok">OK</button>
                </div>
                <div class="clearfix"></div>
            </div>

        </div>
    </body>
</html>
