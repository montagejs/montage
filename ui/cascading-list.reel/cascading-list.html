<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="cascading-list.css">
    <script type="text/montage-serialization">
    {

        "owner": {
            "values": {
                "element": {"#": "owner"},
                "succession": {"@": "succession"}
            }
        },

        "succession": {
            "prototype": "../succession.reel",
            "values": {
                "element": {"#": "succession"}
            },
            "listeners": [
                {
                    "type": "buildInEnd",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "buildOutEnd",
                    "listener": {"@": "owner"}
                },
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }

    }
    </script>
</head>

<body>
    <div data-montage-id="owner" class="CascadingList">
        <div data-montage-id="succession" class="CascadingList-repetition"></div>
    </div>
</body>

</html>
