<html>
    <head>
    <title></title>
    <script type="text/montage-serialization">{

    "repetition1": {
        "module": "montage/ui/repetition.reel",
        "name": "Repetition",
        "properties": {
            "element": {
                "#": "repetition"
            }
        },
        "bindings": {
            "content": {"<-": "@owner.originalContent"},
            "objects": {"<-": "@owner.objects"},
            "contentController": {"<-": "@owner.contentController"},
            "isSelectionEnabled": {"<-": "@owner.isSelectionEnabled"}
        }
    },
    "scroller1": {
        "module": "montage/ui/scroller.reel",
        "name": "Scroller",
        "properties": {
            "element": {
                "#": "scroller"
            }
        },
        "bindings": {
            "axis": {"<-": "@owner.axis"}
        }
    },
    "owner": {
        "module": "montage/ui/list.reel",
        "name": "List",
        "properties": {
            "element": {
                "#": "EA5D3E95-BA4E-4696-BBBE-B4DE2F6ED6C9"
            },
            "_repetition": {
                "@": "repetition1"
            }
        }
    }

    }</script>

</head>
<body>
    <div data-montage-id="EA5D3E95-BA4E-4696-BBBE-B4DE2F6ED6C9">
        <div data-montage-id="scroller" class="montage-list-scroller">
            <div data-montage-id="repetition"></div>
        </div>
    </div>
</body>
</html>
