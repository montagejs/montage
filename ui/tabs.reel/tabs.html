<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="tabs.css">
        <script type="text/montage-serialization">{

    "navController": {
        "name": "ArrayController",
        "module": "montage/ui/controller/array-controller",
        "properties": {
            "selectObjectsOnAddition": true,
            "automaticallyOrganizeObjects": true
        },
        "bindings": {
            "content": {"<-": "@owner[tabs]"}
        }
    },

    "repetition1": {
        "module": "montage/ui/repetition.reel",
        "name": "Repetition",
        "properties": {
            "element": {
                "#": "tab-list"
            },
            "isSelectionEnabled": true,
            "contentController": {"@": "navController"}
        }
    },

    "owner": {
        "module": "montage/ui/tabs.reel",
        "name": "Tabs",
        "properties": {
            "element": {
                "#": "tabs-nav"
            },
            "navController": {
                "@": "navController"
            },
            "_repetition": {
                "@": "repetition1"
            },
            "_indicator": {
                "#": "montage-tabs-indicator"
            }
        },
        "bindings": {
            "selectedTabs": {"<-": "@navController[selectedObjects]"}
        }
    }

    }</script>

    </head>
<body>

    <div id='tabs-nav' class='montage-tabs montage-container'>
        <div id="montage-tabs-indicator" class="montage-tabs-indicator" style="display: none;"></div>
        <ul id="tab-list" class='montage-tabs-list montage-clearfix'>
            <li></li>
        </ul>
    </div>

</body>
</html>
