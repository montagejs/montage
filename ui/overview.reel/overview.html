<!DOCTYPE html>
<html>
<head>
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "select": {
                "prototype": "ui/select.reel",
                "properties": {
                    "element": {"#": "select"},
                    "content": [
                        {"label": "Select a .info to render"},
                        {"label": "SegmentedBar"},
                        {"label": "Succession"}
                    ]
                }
            },
            "substitution": {
                "prototype": "ui/substitution.reel",
                "properties": {
                    "element": {"#": "substitution"}
                },
                "bindings": {
                    "switchValue": {"<-": "@select.value.label"}
                }
            },
            "SegmentedBar": {
                "prototype": "ui/segmented-bar.info/sample/main.reel",
                "properties": {
                    "element": {"#": "SegmentedBar"}
                }
            },
            "Succession": {
                "prototype": "ui/succession.info/sample/ui/main.reel",
                "properties": {
                    "element": {"#": "Succession"}
                }
            }
        }
    </script>
</head>

<body>
<div data-montage-id="main" data-montage-skin="light">
    <select data-montage-id="select"></select>

    <hr/>

    <div data-montage-id="substitution">
        <!--blank placeholder-->
        <div data-arg="Select a .info to render"></div>

        <!--add components below-->
        <div data-montage-id="SegmentedBar" data-arg="SegmentedBar"></div>
        <div data-montage-id="Succession" data-arg="Succession"></div>
    </div>
</div>


</body>
</html>
