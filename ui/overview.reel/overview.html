<!DOCTYPE html>
<html>
<head>
    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },
            "select": {
                "prototype": "native/ui/select.reel",
                "properties": {
                    "element": {"#": "select"}
                },
                "bindings": {
                    "content": {
                        "<-": "@owner.componentList"
                    }
                }
            },
            "substitution": {
                "prototype": "ui/substitution.reel",
                "properties": {
                    "element": {"#": "substitution"}
                },
                "bindings": {
                    "switchValue": {
                        "<-": "@select.contentController.selection.0"
                    }
                }
            },
            "CollapsiblePanel": {
                "prototype": "ui/collapsible-panel.info/sample/main.reel",
                "properties": {
                    "element": {"#": "CollapsiblePanel"}
                }
            }
        }
    </script>
</head>

<body>
    <div data-montage-id="main" data-montage-skin="light">
        <select data-montage-id="select"></select>
        <hr/>
        <div data-montage-id="substitution">
            <!--add components below-->
            <div data-montage-id="CollapsiblePanel" data-arg="CollapsiblePanel"></div>
        </div>
    </div>
</body>
</html>
