<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="video-player.css">
    <script type="text/montage-serialization">
{
    "dynamictext1": {
        "prototype": "montage/ui/dynamic-text.reel",
        "properties": {
            "element": {
                "#": "duration"
            }
        }
    },
    "dynamictext2": {
        "prototype": "montage/ui/dynamic-text.reel",
        "properties": {
            "element": {
                "#": "position"
            }
        }
    },
    "mediacontroller1": {
        "prototype": "montage/ui/controller/media-controller",
        "properties": {
            "mediaElement": {
                "#": "video-tag"
            }
        },
        "bindings": {
            "mediaSrc": {"<-": "@owner.src"}
        }
    },
    "slider1": {
        "prototype": "montage/ui/bluemoon/slider.reel",
        "properties": {
            "element": {
                "#": "durationSlider"
            },
            "minValue": 0,
            "hasTapBarToScroll": true
        },
        "bindings": {
            "value": {"<->": "@owner.controller.position"}
        }
    },
    "actioneventlistener1": {
        "prototype": "montage/core/event/action-event-listener",
        "properties": {
            "handler": {
                "@": "mediacontroller1"
            },
            "action": "playPause"
        }
    },
    "togglebutton1": {
        "prototype": "montage/ui/bluemoon/button.reel[ToggleButton]",
        "properties": {
            "element": {
                "#": "playButton"
            }
        },
        "listeners": [
            {
                "type": "action",
                "listener": {
                    "@": "actioneventlistener1"
                },
                "capture": false
            }
        ]
    },
    "actioneventlistener2": {
        "prototype": "montage/core/event/action-event-listener",
        "properties": {
            "handler": {
                "@": "mediacontroller1"
            },
            "action": "rewind"
        }
    },
    "button1": {
        "prototype": "montage/ui/bluemoon/button.reel",
        "properties": {
            "element": {
                "#": "rewindButton"
            }
        },
        "listeners": [
            {
                "type": "action",
                "listener": {
                    "@": "actioneventlistener2"
                },
                "capture": false
            }
        ]
    },
    "actioneventlistener3": {
        "prototype": "montage/core/event/action-event-listener",
        "properties": {
            "handler": {
                "@": "mediacontroller1"
            },
            "action": "fastForward"
        }
    },
    "button2": {
        "prototype": "montage/ui/bluemoon/button.reel",
        "properties": {
            "element": {
                "#": "ffButton"
            }
        },
        "listeners": [
            {
                "type": "action",
                "listener": {
                    "@": "actioneventlistener3"
                },
                "capture": false
            }
        ]
    },
    "actioneventlistener4": {
        "prototype": "montage/core/event/action-event-listener",
        "properties": {
            "handler": {
                "@": "mediacontroller1"
            },
            "action": "volumeDecrease"
        }
    },
    "button3": {
        "prototype": "montage/ui/bluemoon/button.reel",
        "properties": {
            "element": {
                "#": "decreaseVolume"
            }
        },
        "listeners": [
            {
                "type": "action",
                "listener": {
                    "@": "actioneventlistener4"
                },
                "capture": false
            }
        ]
    },
    "actioneventlistener5": {
        "prototype": "montage/core/event/action-event-listener",
        "properties": {
            "handler": {
                "@": "mediacontroller1"
            },
            "action": "volumeIncrease"
        }
    },
    "button4": {
        "prototype": "montage/ui/bluemoon/button.reel",
        "properties": {
            "element": {
                "#": "increaseVolume"
            }
        },
        "listeners": [
            {
                "type": "action",
                "listener": {
                    "@": "actioneventlistener5"
                },
                "capture": false
            }
        ]
    },
    "actioneventlistener6": {
        "prototype": "montage/core/event/action-event-listener",
        "properties": {
            "handler": {
                "@": "mediacontroller1"
            },
            "action": "toggleMute"
        }
    },
    "button5": {
        "prototype": "montage/ui/bluemoon/button.reel",
        "properties": {
            "element": {
                "#": "muteButton"
            }
        },
        "listeners": [
            {
                "type": "action",
                "listener": {
                    "@": "actioneventlistener6"
                },
                "capture": false
            }
        ]
    },
    "actioneventlistener7": {
        "prototype": "montage/core/event/action-event-listener",
        "properties": {
            "handler": {
                "@": "mediacontroller1"
            },
            "action": "toggleRepeat"
        }
    },
    "button6": {
        "prototype": "montage/ui/bluemoon/button.reel",
        "properties": {
            "element": {
                "#": "repeatButton"
            }
        },
        "listeners": [
            {
                "type": "action",
                "listener": {
                    "@": "actioneventlistener7"
                },
                "capture": false
            }
        ]
    },
    "actioneventlistener8": {
        "prototype": "montage/core/event/action-event-listener",
        "properties": {
            "handler": {
                "@": "owner"
            },
            "action": "toggleFullScreen"
        }
    },
    "button7": {
        "prototype": "montage/ui/bluemoon/button.reel",
        "properties": {
            "element": {
                "#": "fullScreenButton"
            }
        },
        "listeners": [
            {
                "type": "action",
                "listener": {
                    "@": "actioneventlistener8"
                },
                "capture": false
            }
        ]
    },
    "owner": {
        "prototype": "montage/ui/video-player.reel",
        "properties": {
            "element": {
                "#": "video-player"
            },
            "playButton": {
                "#": "playButton"
            },
            "repeatButton": {
                "#": "repeatButton"
            },
            "volumeLevel": {
                "#": "volumeLevel"
            },
            "controls": {
                "#": "controlWrapper"
            },
            "fullScreenPanel": {
                "#": "fullScreenPanel"
            },
            "fullScreenButton": {
                "#": "fullScreenButton"
            },
            "slider": {
                "@": "slider1"
            },
            "durationText": {
                "@": "dynamictext1"
            },
            "positionText": {
                "@": "dynamictext2"
            },
            "controller": {
                "@": "mediacontroller1"
            }
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="video-player" class="montage-VideoPlayer">
        <video data-montage-id="video-tag" class="video"></video>
        <div data-montage-id="controlWrapper" class="control-wrapper">
            <div data-montage-id="controller" class="controller">
                <div class="controller-button-panel">
                    <div data-montage-id="repeatButton" class="repeat controller-button" title="Repeat Video"></div>
                    <div data-montage-id="rewindButton" class="rw controller-button" title="Rewind"> </div>
                    <div data-montage-id="playButton" class="play controller-button" title="Play/Pause"> </div>
                    <div data-montage-id="ffButton" class="ff controller-button" title="Fast Forward"> </div>
                </div>
                <div class="controller-scrubber-panel">
                    <div data-montage-id="position" class="position controller-text"></div>
                    <div data-montage-id="durationSlider" class="scrubber dark"></div>
                    <div data-montage-id="duration" class="duration controller-text"></div>
                </div>
                <div class="controller-volume-panel">
                    <div data-montage-id="muteButton" class="mute controller-button" title="Mute"></div>
                    <div data-montage-id="decreaseVolume" class="volume-minus controller-button" title="Decrease Volume"> </div>
                    <div class="volume controller-progress"><div data-montage-id="volumeLevel" class="volume-progress"></div></div>
                    <div data-montage-id="increaseVolume" class="volume-plus controller-button" title="Increase Volume"> </div>
                </div>
                <div data-montage-id="fullScreenPanel" class="controller-fullscreen-panel">
                    <div data-montage-id="fullScreenButton" class="fullscreen controller-button" title="Toggle Fullscreen"> </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
