<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="scroll-bars.css">
    <script type="text/montage-serialization">
{
    "owner": {
        "properties": {
            "element": {
                "#": "montage-scroll-bars"
            },
            "_top": {
                "#": "top"
            },
            "_bottomClip": {
                "#": "bottom-clip"
            },
            "_bottom": {
                "#": "bottom"
            },
            "_left": {
                "#": "left"
            },
            "_rightClip": {
                "#": "right-clip"
            },
            "_right": {
                "#": "right"
            }
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="montage-scroll-bars" class="montage-scroll-bars">
        <div data-montage-id="top" class="top"></div>
        <div data-montage-id="bottom-clip" class="bottom-clip">
            <div data-montage-id="bottom" class="bottom"></div>
        </div>
        <div data-montage-id="left" class="left"></div>
        <div data-montage-id="right-clip" class="right-clip">
            <div data-montage-id="right" class="right"></div>
        </div>
    </div>
</body>
</html>
