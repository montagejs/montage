<html>
    <head>
    <title></title>
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "montage/ui/scroll-bars.reel",
                "properties": {
                    "element": {
                        "#": "montage-scroll-bars"
                    },
                    "_top": {
                        "#": "top"
                    },
                    "_bottomClip": {
                        "#": "bottom-clip"
                    },
                    "_bottom": {
                        "#": "bottom"
                    },
                    "_left": {
                        "#": "left"
                    },
                    "_rightClip": {
                        "#": "right-clip"
                    },
                    "_right": {
                        "#": "right"
                    }
                }
            }
        }
    </script>
    <style>
        .montage-scroll-bars {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            pointer-events: none;
        }
        .montage-scroll-bars .top {
            position: absolute;
            right: 2px;
            background: black;
            -webkit-box-shadow: 0 0 0 1px rgba(255,255,255,.27);
            width: 5px;
            height: 3px;
            border-radius: 4px 4px 0 0;
            opacity: 0;
            clip: rect(-1px, 6px, 3px, -1px);
            -webkit-transform: translateZ(0);
        }
        .montage-scroll-bars .bottom {
            background: black;
            -webkit-box-shadow: 0 0 0 1px rgba(255,255,255,.27);
            width: 5px;
            border-radius: 0 0 4px 4px;
            opacity: 0;
            -webkit-transform: translateZ(0);
        }
        .montage-scroll-bars .bottom-clip {
            position: absolute;
            right: 2px;
            width: 5px;
            -webkit-transform: translateZ(0);
        }
        .montage-scroll-bars .left {
            position: absolute;
            bottom: 2px;
            background: black;
            -webkit-box-shadow: 0 0 0 1px rgba(255,255,255,.27);
            width: 3px;
            height: 5px;
            border-radius: 4px 0 0 4px;
            opacity: 0;
            clip: rect(-1px, 3px, 6px, -1px);
            -webkit-transform: translateZ(0);
        }
        .montage-scroll-bars .right {
            background: black;
            -webkit-box-shadow: 0 0 0 1px rgba(255,255,255,.27);
            height: 5px;
            border-radius: 0 4px 4px 0;
            opacity: 0;
            -webkit-transform: translateZ(0);
        }
        .montage-scroll-bars .right-clip {
            position: absolute;
            bottom: 2px;
            height: 5px;
            -webkit-transform: translateZ(0);
        }
    </style>
</head>
<body>
    <div data-montage-id="montage-scroll-bars" class="montage-scroll-bars">
        <div data-montage-id="top" class="top"></div>
        <div data-montage-id="bottom-clip" class="bottom-clip">
            <div data-montage-id="bottom" class="bottom"></div>
        </div>
        <div data-montage-id="left" class="left"></div>
        <div data-montage-id="right-clip" class="right-clip">
            <div data-montage-id="right" class="right"></div>
        </div>
    </div>
</body>
</html>
