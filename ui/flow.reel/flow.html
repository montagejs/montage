<html>
    <head>
    <title></title>
    <script type="text/montage-serialization">
        {
            "repetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {
                        "#": "montage-flow-repetition"
                    }
                }
            },
            "translateComposer": {
                "prototype": "montage/ui/composer/translate-composer",
                "properties": {
                    "component": {"@": "owner"},
                    "invertAxis": true
                },
                "bindings": {
                    "element": {"<-": "@owner._element"},
                    "maxTranslateX": {"<-": "@owner.length"},
                    "translateX": {"->": "@owner.translateX"}
                }
            },
            "owner": {
                "prototype": "montage/ui/flow.reel",
                "properties": {
                    "element": {
                        "#": "montage-flow"
                    },
                    "_repetition": {
                        "@": "repetition"
                    },
                    "_translateComposer": {
                        "@": "translateComposer"
                    }
                },
                "bindings": {
                    "isSelectionEnabled": {
                        "boundObject": {"@": "repetition"},
                        "boundObjectPropertyPath": "isSelectionEnabled"
                    }
                }
            }
        }
    </script>
    <style>
        .montage-flow {
            position: relative;
            overflow: hidden;
            -webkit-transform: translateZ(0);
        }
        .montage-flow-repetition {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            -webkit-transform-style: preserve-3d;
            -webkit-transform: translateZ(0);
        }
        .montage-flow-repetition > div {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            -webkit-transform: translateZ(0);
            -webkit-transform-style: preserve-3d;
        }
        .montage-flow-pointer-events-none {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div data-montage-id="montage-flow" class="montage-flow">
        <div data-montage-id="montage-flow-repetition" class="montage-flow-repetition"></div>
    </div>
</body>
</html>
