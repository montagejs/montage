<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="flow.css">
    <script type="text/montage-serialization">
{
    "repetition": {
        "prototype": "ui/repetition.reel",
        "properties": {
            "element": {
                "#": "montage-flow-repetition"
            }
        }
    },
    "translateComposer": {
        "prototype": "ui/composer/translate-composer",
        "properties": {
            "component": {"@": "owner"},
            "minTranslateX": 0,
            "invertAxis": true,
            "allowFloats": true
        },
        "bindings": {
            "element": {"<-": "@owner._element"},
            "maxTranslateX": {"<-": "@owner.maxTranslateX"}
        }
    },
    "owner": {
        "properties": {
            "element": {
                "#": "montage-flow"
            },
            "_repetition": {
                "@": "repetition"
            },
            "_translateComposer": {
                "@": "translateComposer"
            }
        },
        "bindings": {
            "isSelectionEnabled": {
                "boundObject": {"@": "repetition"},
                "boundObjectPropertyPath": "isSelectionEnabled"
            },
            "translateX": {"<-": "@translateComposer.translateX"}
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="montage-flow" class="montage-flow">
        <div data-montage-id="montage-flow-repetition" class="montage-flow-repetition"></div>
    </div>
</body>
</html>
