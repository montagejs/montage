<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="token.css">
    <script type="text/montage-serialization">
{
    "tokenText": {
        "prototype": "ui/dynamic-text.reel",
        "properties": {
            "element": {"#": "token-text"}            
        },
        "bindings": {
            "value": {"<-": "@owner.text"}
        }
    },
    "tokenDelete": {
        "prototype": "ui/dynamic-text.reel",
        "properties": {
            "element": {"#": "token-delete"},
            "value": "✕"
        }
    },
    "owner": {
        "prototype": "ui/token-field/token.reel",
        "properties": {
            "element": {"#": "token"},
            "_deleteEl": {"#": "token-delete"}
        }
    }
}
    </script>
</head>
<body>
    <span data-montage-id="token" class="montage-token">
        <span data-montage-id="token-text" class="montage-token-text"></span>
        <span data-montage-id="token-delete" class="montage-token-delete">✕</span>
    </span>
</body>
</html>
