<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Token Template</title>
    <link rel="stylesheet" type="text/css" href="token.css">

    <script type="text/montage-serialization">
{

    "tokenText": {
        "prototype": "ui/dynamic-text.reel",
        "properties": {
            "element": {"#": "token-text"}            
        },
        "bindings": {
            "value": {"<-": "@owner.text"}
        }
    },
    "tokenDelete": {
        "prototype": "ui/dynamic-text.reel",
        "properties": {
            "element": {"#": "token-delete"},
            "value": "✕"
        }
    },

    "owner": {
        "prototype": "ui/token-field/token.reel",
        "properties": {
            "element": {"#": "token"},
            "_deleteEl": {"#": "token-delete"}
        }
    }
}
    </script>

</head>
<body>
    <span data-montage-id="token" class="montage-token">
        <span data-montage-id="token-text" class="montage-token-text"></span>
        <span data-montage-id="token-delete" class="montage-token-delete">✕</span>
    </span>
</body>
</html>
