<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="collapsible-panel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="montage-CollapsiblePanel">
    <div data-param="header"></div>
    <!--Use the body wrapper to know the body height when displaying body, animation is in this level-->
    <div class="montage-CollapsiblePanel-bodyWrapper">
        <div data-param="body"></div>
    </div>
</div>
</body>
</html>
