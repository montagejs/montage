<html>
    <head>
	    <meta charset="utf-8">
        <link rel="stylesheet" href="range-input.css" />

        <script type="text/montage-serialization">
{
    "translateComposer1": {
        "module": "montage/ui/composer/translate-composer",
        "name": "TranslateComposer",
        "properties": {
            "component": {"@": "owner"},
            "axis": "horizontal",
            "hasBouncing": false,
            "hasMomentum": false,
            "invertAxis": true
        },
        "bindings": {
            "maxTranslateX": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "sliderWidth",
                "oneway": true
            },
            "translateX": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "sliderLeft",
                "oneway": true
            },
            "translateX": {
                "boundObject": {"@": "owner"},
                "boundObjectPropertyPath": "positionX"
            }
        }
    },
    "owner": {
        "module": "montage/ui/skeleton/range-input.reel",
        "name": "RangeInput",
        "properties": {
            "element": {"#": "slider"},
            "sliderEl": {"#": "slider"},
            "handleEl": {"#": "slider-handle"},
            "translateComposer": {"@": "translateComposer1"}
        }

    }
}
    </script>

    </head>
    <body>
        <span id="slider" class="montage-rangeInput">
            <span id="slider-handle" draggable="true" href="#" class="montage-rangeInput-thumb"></span>
        </span>
    </body>
</html>
