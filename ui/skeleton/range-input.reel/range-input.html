<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="range-input.css" />

        <script type="text/montage-serialization">
{
    "translateComposer1": {
        "module": "montage/ui/composer/translate-composer",
        "name": "TranslateComposer",
        "properties": {
            "component": {"@": "owner"},
            "axis": "horizontal",
            "hasBouncing": false,
            "hasMomentum": false
        },
        "bindings": {
            "maxTranslateX": {"<-": "@owner.sliderWidth"},
            "translateX": {"<<->": "@owner.positionX"}            
        }
    },
    "owner": {
        "module": "montage/ui/skeleton/range-input.reel",
        "name": "RangeInput",
        "properties": {
            "element": {"#": "slider"},
            "sliderEl": {"#": "slider"},
            "handleEl": {"#": "slider-handle"},
            "translateComposer": {"@": "translateComposer1"}
        }

    }
}
    </script>

    </head>
    <body>
        <div id="slider" class="slider">
            <span draggable="true" href="#" id="slider-handle" class="slider-handle"></span>
        </div>

    </body>
</html>
