<!DOCTYPE html>
<html>

<head>
	<title>Montage Skeleton theme - Overview</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <script src="../../../montage.js" type="text/javascript"></script>
    <link rel="serialization" type="text/montage-serialization" href="index.json">
</head>

<body>
    
    <h1><span class="txt">Skeleton</span><span class="logo"></span><span class="txt">Overview</span></h1>
    
    <table>
        
        <tr>
            <th>Native</th>
            <th>Skeleton</th>
        </tr>
        
        
        <!-- Button -->
        <tr>
            <td>
                <button>Button</button>
            </td>
            <td>
                <button data-montage-id="button">Button</button>
            </td>
        </tr>
        
        
        <!-- Toggle -->
        <tr>
            <td>
            </td>
            <td>
                <input type="checkbox" data-montage-id="toggle">
            </td>
        </tr>

        
        <!-- Checkbox -->
        <tr>
            <td>
                <input type="checkbox">
            </td>
            <td>
                <input type="checkbox" data-montage-id="checkbox">
            </td>
        </tr>
        
        
        <!-- Radio -->
        <tr>
            <td>
                <input type="radio" name="radio-native" checked>
                <input type="radio" name="radio-native">
                <input type="radio" name="radio-native">
            </td>
            <td>
                <input type="radio" name="radio" data-montage-id="radio1" checked>
                <input type="radio" name="radio" data-montage-id="radio2">
                <input type="radio" name="radio" data-montage-id="radio3">
            </td>
        </tr>
        
        
        <!-- Select -->
        <tr>
            <td>
                <select>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </td>
            <td>
                <select data-montage-id="select">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </td>
        </tr>


        <!-- Text Input -->
        <tr>
            <td>
                <input type="text">
            </td>
            <td>
                <input type="text" data-montage-id="text-input">
            </td>
        </tr>
        
        
        <!-- Textarea -->
        <tr>
            <td>
                <textarea></textarea>
            </td>
            <td>
                <textarea data-montage-id="textarea"></textarea>
            </td>
        </tr>
        
        
        <!-- Number Input -->
        <tr>
            <td>
                <input type="number">
            </td>
            <td>
                <input type="number" data-montage-id="input-number">
            </td>
        </tr>

      
        <!-- Range -->
        <tr>
            <td>
                <input type="range">
            </td>
            <td>
                <input type="range" value="50%" data-montage-id="range-input">
            </td>
        </tr>
        
    </table>
    
</body>
</html>
