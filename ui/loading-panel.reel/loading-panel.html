<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Loading Panel</title>

    <link rel="stylesheet" href="loading-panel.css">

    <script type="text/montage-serialization">{

            "owner": {
                "module": "montage/ui/loading-panel.reel",
                "name": "LoadingPanel",
                "properties": {
                    "element": {"#": "loadingPanel"}
                }
            },

            "loadingIndicator": {
                "module": "montage/ui/bluemoon/progress.reel",
                "name": "Progress",
                "properties": {
                    "element": {"#": "loadingIndicator"},
                    "loading": true
                },
                "bindings": {
                    "value": {"<-": "@owner.initializedModuleCount"},
                    "max": {"<-": "@owner.requiredModuleCount"}
                }
            },

            "loadedCount": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "loadedCount"}
                },
                "bindings": {
                    "value": {"<-": "@owner.initializedModuleCount"}
                }
            },

             "requiredCount": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "requiredCount"}
                },
                "bindings": {
                    "value": {"<-": "@owner.requiredModuleCount"}
                }
            }


    }</script>

</head>
<body>

    <div data-montage-id="loadingPanel" class="montage-loading-panel">
        <div data-montage-id="loadingIndicator" class="loadingIndicator"></div>
        <div data-montage-id="loadingCount" class="loadingCount">
            <span data-montage-id="loadedCount" class="loadedCount">0</span>
            <span class="divider">/</span>
            <span data-montage-id="requiredCount" class="requiredCount">0</span>
        </div>
    </div>

</body>
</html>
