<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="slider.css">
    <script type="text/montage-serialization">
{
    "owner": {
        "prototype": "ui/bluemoon/slider.reel",
        "properties": {
            "element": {
                "#": "slider"
            },
            "_bghl": {
                "#": "bghl"
            },
            "_handlerbg": {
                "#": "handlerbg"
            },
            "_bg": {
                "#": "bg"
            },
            "_handler": {
                "#": "handler"
            },
            "_line": {
                "#": "line"
            },
            "_scale": {
                "#": "scale"
            },
            "_line2": {
                "#": "line2"
            },
            "_handler2": {
                "#": "handler2"
            },
            "_handler3": {
                "#": "handler3"
            },
            "_handler4": {
                "#": "handler4"
            },
            "_handlerDragArea": {
                "#": "handlerDragArea"
            }
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="slider" class="montage-slider">
        <div>
            <div data-montage-id="bghl" class="bghl"></div>
            <div data-montage-id="handlerbg" class="handlerbg"><div></div></div>
            <div data-montage-id="bg" class="bg"></div>
            <div data-montage-id="handler" class="handler"><div></div></div>
            <div data-montage-id="crop" class="crop">
                <div data-montage-id="line" class="line"></div>
                <div data-montage-id="scale" class="scale"></div>
            </div>
            <div data-montage-id="line3" class="line3"></div>
            <div data-montage-id="crop" class="crop">
                <div data-montage-id="line2" class="line2"></div>
            </div>
            <div data-montage-id="line4" class="line4"></div>
            <div data-montage-id="handler2" class="handler2"><div></div></div>
            <div data-montage-id="handler3" class="handler3"><div></div></div>
            <div data-montage-id="handler4" class="handler4"><div></div></div>
            <div data-montage-id="handlerDragArea" class="handlerDragArea"><div></div></div>
        </div>
    </div>
</body>
</html>
