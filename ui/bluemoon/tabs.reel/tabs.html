<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tabs.css">
    <script type="text/montage-serialization">
{
    "navController": {
        "prototype": "ui/controller/array-controller",
        "properties": {
            "selectObjectsOnAddition": true,
            "automaticallyOrganizeObjects": true
        },
        "bindings": {
            "content": {"<-": "@owner.tabs"}
        }
    },

    "repetition1": {
        "prototype": "ui/repetition.reel",
        "properties": {
            "element": {
                "#": "tab-list"
            },
            "isSelectionEnabled": true,
            "contentController": {"@": "navController"}
        }
    },

    "owner": {
        "prototype": "ui/tabs.reel",
        "properties": {
            "element": {
                "#": "tabs-nav"
            },
            "navController": {
                "@": "navController"
            },
            "_repetition": {
                "@": "repetition1"
            },
            "_indicator": {
                "#": "montage-tabs-indicator"
            }
        },
        "bindings": {
            "selectedTabs": {"<-": "@navController.selectedObjects"}
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id='tabs-nav' class='montage-tabs montage-container'>
        <div data-montage-id="montage-tabs-indicator" class="montage-tabs-indicator" style="display: none;"></div>
        <ul data-montage-id="tab-list" class='montage-tabs-list montage-clearfix'>
            <li></li>
        </ul>
    </div>
</body>
</html>
