<html>
    <head>
    <title></title>
    <script type="text/montage-serialization">
        {
            "scrollbars": {
                "module": "montage/ui/scroll-bars.reel",
                "name": "ScrollBars",
                "properties": {
                    "element": {
                        "#": "scrollbars"
                    }
                }
            },
            "translateComposer1": {
                "module": "montage/ui/composer/translate-composer",
                "name": "TranslateComposer",
                "properties": {
                    "component": {"@": "owner"},
                    "invertAxis": true
                },
                "bindings": {
                    "translateX": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "scrollX",
                        "oneway": false
                    },
                    "translateY": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "scrollY",
                        "oneway": false
                    },
                    "maxTranslateY": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "_maxTranslateY"
                    },
                    "maxTranslateX": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "_maxTranslateX"
                    },
                    "axis": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "axis"
                    },
                    "hasBouncing": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "hasBouncing"
                    },
                    "hasMomentum": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "hasMomentum"
                    }
                },
                "listeners": [
                    {
                        "type": "translateStart",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "translateEnd",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "owner": {
                "module": "montage/ui/scroller.reel",
                "name": "Scroller",
                "properties": {
                    "_content": {
                        "#": "content"
                    },
                    "element": {
                        "#": "montage-scroller"
                    },
                    "_scrollBars": {
                        "@": "scrollbars"
                    }
                }
            }
        }
    </script>
    <style>
        .montage-scroller {
            position: relative;
            display: block;
            overflow: hidden;
        }
        .montage-scroller .content {
            float: left;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="montage-scroller" class="montage-scroller">
        <div id="scrollbars"></div>
        <div id="content" class="content"></div>
    </div>
</body>
</html>
