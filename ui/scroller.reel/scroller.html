<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="scroller.css">
    <script type="text/montage-serialization">
{
    "scrollbars": {
        "prototype": "ui/scroll-bars.reel",
        "properties": {
            "element": {
                "#": "scrollbars"
            }
        }
    },
    "translateComposer1": {
        "prototype": "ui/composer/translate-composer",
        "properties": {
            "component": {"@": "owner"},
            "minTranslateX": 0,
            "minTranslateY": 0,
            "invertAxis": true
        },
        "bindings": {
            "translateX": {"<->": "@owner.scrollX"},
            "translateY": {"<->": "@owner.scrollY"},
            "maxTranslateX": {"<-": "@owner._maxTranslateX"},
            "maxTranslateY": {"<-": "@owner._maxTranslateY"},
            "axis": {"<-": "@owner.axis"},
            "hasMomentum": {"<-": "@owner.hasMomentum"}
        },
        "listeners": [
            {
                "type": "translateStart",
                "listener": {"@": "owner"}
            },
            {
                "type": "translateEnd",
                "listener": {"@": "owner"}
            }
        ]
    },
    "slot": {
        "prototype": "ui/slot.reel",
        "properties": {
            "element": {"#": "content"}
        },
        "bindings": {
            "domContent": {"<-": "@owner.domContent"}
        }
    },
    "owner": {
        "prototype": "ui/scroller.reel",
        "properties": {
            "_content": {
                "#": "content"
            },
            "element": {
                "#": "montage-scroller"
            },
            "_scrollBars": {
                "@": "scrollbars"
            }
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="montage-scroller" class="montage-scroller">
        <div data-montage-id="scrollbars"></div>
        <div data-montage-id="content" class="content"></div>
    </div>
</body>
</html>
