<html>
    <head>
    <title></title>
    <script type="text/montage-serialization">{

            "scrollbars": {
                "prototype": "montage/ui/scroll-bars.reel",
                "properties": {
                    "element": {
                        "#": "scrollbars"
                    }
                }
            },
            "translateComposer1": {
                "prototype": "montage/ui/composer/translate-composer",
                "properties": {
                    "component": {"@": "owner"},
                    "minTranslateX": 0,
                    "minTranslateY": 0,
                    "invertAxis": true
                },
                "bindings": {
                    "translateX": {"<<->": "@owner.scrollX"},
                    "translateY": {"<<->": "@owner.scrollY"},
                    "maxTranslateX": {"<-": "@owner._maxTranslateX"},
                    "maxTranslateY": {"<-": "@owner._maxTranslateY"},
                    "axis": {"<-": "@owner.axis"},
                    "hasMomentum": {"<-": "@owner.hasMomentum"}
                },
                "listeners": [
                    {
                        "type": "translateStart",
                        "listener": {"@": "owner"}
                    },
                    {
                        "type": "translateEnd",
                        "listener": {"@": "owner"}
                    }
                ]
            },
            "slot": {
                "prototype": "montage/ui/slot.reel",
                "properties": {
                    "element": {"#": "content"}
                },
                "bindings": {
                    "domContent": {"<-": "@owner.domContent"}
                }
            },
            "owner": {
                "prototype": "montage/ui/scroller.reel",
                "properties": {
                    "_content": {
                        "#": "content"
                    },
                    "element": {
                        "#": "montage-scroller"
                    },
                    "_scrollBars": {
                        "@": "scrollbars"
                    }
                }
            }

    }</script>
    <style>
        .montage-scroller {
            position: relative;
            display: block;
            overflow: hidden;
        }
        .montage-scroller .content {
            float: left;
            width: 100%;
        }
    </style>
</head>
<body>
    <div data-montage-id="montage-scroller" class="montage-scroller">
        <div data-montage-id="scrollbars"></div>
        <div data-montage-id="content" class="content"></div>
    </div>
</body>
</html>
