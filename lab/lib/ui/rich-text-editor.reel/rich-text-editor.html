<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="rich-text-editor.css">
    <script type="text/montage-serialization">
        {
            "overlay": {
                "module": "montage/ui/slot.reel",
                "name": "Slot",
                "properties": {
                    "element": {"#": "editor-slot"},
                    "delegate": {"@": "owner"}
                }
            },

            "owner": {
                "module": "montage/lab/lib/ui/rich-text-editor.reel",
                "name": "RichTextEditor",
                "properties": {
                    "element": {"#": "rich-text-editor-container"},
                    "_overlaySlot": {"@": "overlay"}
                }
            }
        }
    </script>

</head>
<body>
    <div id="rich-text-editor-container">
        <div class="montage-editor" contenteditable="false"></div>
        <div id="editor-slot" class="montage-editor-overlay"></div>
    </div>
</body>
</html>
