<html>
    <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="box.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "box.reel",
            "properties": {
                "element": {
                    "#": "box"
                },
                "number": {"@": "dynamictext"}
            }
        },        

        "dynamictext": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {
                    "#": "boxNumber"
                }
            }
        }
    }
    </script>

</head>
<body>
    <div data-montage-id="box" class="box-view">
    <div class="box">
        <span data-montage-id="boxNumber"></span>
    </div>
    </div>
</body>
</html>
