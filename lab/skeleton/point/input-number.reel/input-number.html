<html>
    <head>
	    <meta charset="utf-8">
        <link rel="stylesheet" href="input-number.css" />

        <script type="text/montage-serialization">
{
    "owner": {
        "prototype": "montage/lab/skeleton/point/input-number.reel",
        "properties": {
            "element": {"#": "inputNumber"}
        }
    },
    "inputText": {
        "prototype": "montage/lab/skeleton/point/input-text.reel",
        "properties": {
            "element": {"#": "inputText"}
        }
    },
    "buttonPlus": {
        "prototype": "montage/lab/skeleton/point/button.reel",
        "properties": {
            "element": {"#": "buttonPlus"}
        }
    },
    "buttonMinus": {
        "prototype": "montage/lab/skeleton/point/button.reel",
        "properties": {
            "element": {"#": "buttonMinus"}
        }
    }
}
    </script>

    </head>
    <body>
        <span id="inputNumber" class="montage-input-number">
            <input type="text" id="inputText" class="montage-input-number-input">
            <button id="buttonPlus" class="montage-input-number-plus">+</button>
            <button id="buttonMinus" class="montage-input-number-minus">-</button>
        </span>
    </body>
</html>
