<!DOCTYPE html>
<html>

<head>
	<title>Montage Skeleton theme - Style guide</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="assets/icons/font-awesome.css">
    
    <script>
        var color = 200; // base hue
        document.addEventListener('DOMContentLoaded', function() {
           var skinHue = document.getElementById("skin-hue");
           skinHue.addEventListener("mouseup", function(event) {
               color = skinHue.value;
               less.refresh(true);
           }, false);
        });
    </script>
    <link rel="stylesheet/less" type="text/css" href="less/skin.less">   
    <script src="less/less-1.3.0.min.js" type="text/javascript"></script>
    
        
</head>

<body>
    
    <div id="skinner">
        <input type="range" name="" min="0" max="360" value="200" id="skin-hue">
    </div>
    
    <h1><span class="txt">Skeleton</span><span class="logo"></span><span class="txt">Theme</span></h1>
    
    <table>
        
        <tr>
            <th>Native</th>
            <th>Skeleton<span class="tip" title="A.K.A. Desktop">Point</span></th>
            <th>Skeleton<span class="tip" title="A.K.A. Desktop">Point</span> + <span class="tip-skin" title="A Skin is just some CSS that devs could add on top of the Skeleton theme to give it a more custom look.">Skin</span></th>
            <th>Skeleton<span class="tip" title="A.K.A. Mobile">Touch</span></th>
            <th>Skeleton<span class="tip" title="A.K.A. Mobile">Touch</span> + <span class="tip-skin" title="A Skin is just some CSS that devs could add on top of the Skeleton theme to give it a more custom look.">Skin</span></th>
        </tr>
        
        
        <!-- Button -->
        <tr>
            <td>
                <button>Button</button>
            </td>
            <td>
                <button class="skeleton">Button</button>
            </td>
            <td class="skin">
                <button class="skeleton">Button</button>
            </td>
            <td class="mobile">
                <button class="skeleton">Button</button>
            </td>
            <td class="mobile skin">
                <button class="skeleton">Button</button>
            </td>
        </tr>
        
        
        <!-- Button + Icons -->
        <tr>
            <td>
                <button><i class="icon-camera"/></i></button>
                <button><i class="icon-tag"></i></button>
                <button><i class="icon-search"></i> Search</button>
            </td>
            <td>
                <button class="skeleton"><i class="icon-camera"/></i></button>
                <button class="skeleton"><i class="icon-tag"/></i></button>
                <button class="skeleton"><i class="icon-search"/></i> Search</button>
            </td>
            <td class="skin">
                <button class="skeleton"><i class="icon-camera"/></i></button>
                <button class="skeleton"><i class="icon-tag"/></i></button>
                <button class="skeleton"><i class="icon-search"/></i> Search</button>
            </td>
            <td class="mobile">
                <button class="skeleton"><i class="icon-camera"/></i></button>
                <button class="skeleton"><i class="icon-tag"/></i></button>
                <button class="skeleton"><i class="icon-search"/></i> Search</button>
            </td>
            <td class="mobile skin">
                <button class="skeleton"><i class="icon-camera"/></i></button>
                <button class="skeleton"><i class="icon-tag"/></i></button>
                <button class="skeleton"><i class="icon-search"/></i> Search</button>
            </td>
        </tr>
        
        
        <!-- Button Group -->
        <tr>
            <td>
                <button>Cut</button><button>Copy</button><button>Paste</button>
            </td>
            <td>
                <span class="buttonGroup">
                    <button class="skeleton">Cut</button><button class="skeleton">Copy</button><button class="skeleton">Paste</button>
                </span>
            </td>
            <td class="skin">
                <span class="buttonGroup">
                    <button class="skeleton">Cut</button><button class="skeleton">Copy</button><button class="skeleton">Paste</button>
                </span>
            </td>
            <td class="mobile">
                <span class="buttonGroup">
                    <button class="skeleton">Cut</button><button class="skeleton">Copy</button><button class="skeleton">Paste</button>
                </span>
            </td>
            <td class="mobile skin">
                <span class="buttonGroup">
                    <button class="skeleton">Cut</button><button class="skeleton">Copy</button><button class="skeleton">Paste</button>
                </span>
            </td>
        </tr>
  
  
        <!-- Toggle -->
        <tr>
            <td>
                
            </td>
            <td>
                <!-- Authored as: <input type="checkbox" class="skeleton-toggle"> ? -->
                <span class="skeleton-toggle"><span class="skeleton-toggle-thumb"></span></span>
            </td>
            <td class="skin">
                <span class="skeleton-toggle"><span class="skeleton-toggle-thumb"></span></span>
            </td>
            <td class="mobile">
                <span class="skeleton-toggle"><span class="skeleton-toggle-thumb"></span></span>
            </td>
            <td class="mobile skin">
                <span class="skeleton-toggle"><span class="skeleton-toggle-thumb"></span></span>
            </td>
        </tr>
        
        
        
        <!-- Checkbox + Label -->
        <tr>
            <td>
                <input type="checkbox" id="checkbox1" checked>
                <label for="checkbox1">Agree?</label>
            </td>
            <td>
                <input type="checkbox" id="checkbox2" checked class="skeleton">
                <label for="checkbox2" class="skeleton">Agree?</label>
            </td>
            <td class="skin">
                <input type="checkbox" id="checkbox3" checked class="skeleton">
                <label for="checkbox3" class="skeleton">Agree?</label>
            </td>
            <td class="mobile">
                <input type="checkbox" id="checkbox2" checked class="skeleton">
                <label for="checkbox2" class="skeleton">Agree?</label>
            </td>
            <td class="mobile skin">
                <input type="checkbox" id="checkbox3" checked class="skeleton">
                <label for="checkbox3" class="skeleton">Agree?</label>
            </td>
        </tr>
        
        
        <!-- Radio -->
        <tr>
            <td>
                <input type="radio" name="radio1" checked><input type="radio" name="radio1"><input type="radio" name="radio1">
            </td>
            <td>
                <input type="radio" name="radio2" checked class="skeleton"><input type="radio" name="radio2" class="skeleton"><input type="radio" name="radio2" class="skeleton">
            </td>
            <td class="skin">
                <input type="radio" name="radio3" checked class="skeleton"><input type="radio" name="radio3" class="skeleton"><input type="radio" name="radio3" class="skeleton">
            </td>
            <td class="mobile">
                <input type="radio" name="radio4" checked class="skeleton"><input type="radio" name="radio4" class="skeleton"><input type="radio" name="radio4" class="skeleton">
            </td>
            <td class="mobile skin">
                <input type="radio" name="radio5" checked class="skeleton"><input type="radio" name="radio5" class="skeleton"><input type="radio" name="radio5" class="skeleton">
            </td>
        </tr>
        
        
        <!-- Select -->
        <tr>
            <td>
                <select>
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </td>
            <td>
                <select class="skeleton">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </td>
            <td class="skin">
                <select class="skeleton">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </td>
            <td class="mobile">
                <select class="skeleton">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </td>
            <td class="mobile skin">
                <select class="skeleton">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                </select>
            </td>
        </tr>
        
        
        <!-- Input Text -->
        <tr>
            <td>
                <input type="text">
            </td>
            <td>
                <input type="text" class="skeleton">
            </td>
            <td class="skin">
                <input type="text" class="skeleton">
            </td>
            <td class="mobile">
                <input type="text" class="skeleton">
            </td>
            <td class="mobile skin">
                <input type="text" class="skeleton">
            </td>
        </tr>
        
        
        <!-- Icon+Input Combo -->
        <tr>
            <td>
                <input type="password" placeholder="Password">
            </td>
            <td>
                <!-- Authored as: <input type="password" placeholder="Password" class="skeleton-icon-input"> -->
                <span class="skeleton-icon-input">
                    <i class="icon-lock"></i><input type="password" placeholder="Password" class="skeleton">
                </span>
            </td>
            <td class="skin">
                <span class="skeleton-icon-input">
                    <i class="icon-lock"></i><input type="password" placeholder="Password" class="skeleton">
                </span>
            </td>
            <td class="mobile">
                <!-- Authored as: <input type="password" placeholder="Password" class="skeleton-icon-input"> -->
                <span class="skeleton-icon-input">
                    <i class="icon-lock"></i><input type="password" placeholder="Password" class="skeleton">
                </span>
            </td>
            <td class="mobile skin">
                <span class="skeleton-icon-input">
                    <i class="icon-lock"></i><input type="password" placeholder="Password" class="skeleton">
                </span>
            </td>
        </tr>
        
        
        <!-- Icon+Input+Button Combo -->
        <tr>
            <td>
                <input type="search"><button>Search</button>
            </td>
            <td>
                <!-- Authored as: <input type="search" class="skeleton-icon-input-button"> -->
                <span class="skeleton-icon-input-button">
                    <i class="icon-search"></i><input type="search" class="skeleton"><button class="skeleton">Search</button>
                </span>
            </td>
            <td class="skin">
                <span class="skeleton-icon-input-button">
                    <i class="icon-search"></i><input type="search" class="skeleton"><button class="skeleton">Search</button>
                </span>
            </td>
            <td class="mobile">
                <!-- Authored as: <input type="search" class="skeleton-icon-input-button"> -->
                <span class="skeleton-icon-input-button">
                    <i class="icon-search"></i><input type="search" class="skeleton"><button class="skeleton">Search</button>
                </span>
            </td>
            <td class="mobile skin">
                <span class="skeleton-icon-input-button">
                    <i class="icon-search"></i><input type="search" class="skeleton"><button class="skeleton">Search</button>
                </span>
            </td>
        </tr>
        
        
        
        <!-- TextArea -->
        <tr>
            <td>
                <textarea></textarea>
            </td>
            <td>
                <textarea class="skeleton"></textarea>
            </td>
            <td class="skin">
                <textarea class="skeleton"></textarea>
            </td>
            <td class="mobile">
                <textarea class="skeleton"></textarea>
            </td>
            <td class="mobile skin">
                <textarea class="skeleton"></textarea>
            </td>
        </tr>


        <!-- Number -->
        <tr>
            <td>
                <input type="number" value="0">
            </td>
            <td>
                <span class="skeleton-input-number">
                    <input type="text" value="0" class="skeleton">
                    <button class="skeleton plus">+</button>
                    <button class="skeleton minus">-</button>
                </span>
            </td>
            <td class="skin">
                <span class="skeleton-input-number">
                    <input type="text" value="0" class="skeleton">
                    <button class="skeleton plus">+</button>
                    <button class="skeleton minus">-</button>
                </span>
            </td>
            <td class="mobile">
                <span class="skeleton-input-number">
                    <button class="skeleton minus">-</button><input type="text" value="0" class="skeleton"><button class="skeleton plus">+</button>
                </span>
            </td>
            <td class="mobile skin">
                <span class="skeleton-input-number">
                    <button class="skeleton minus">-</button><input type="text" value="0" class="skeleton"><button class="skeleton plus">+</button>
                </span>
            </td>
        </tr>
        
        
        <!-- Range -->
        <tr>
            <td>
                <input type="range">
            </td>
            <td>
                <span class="skeleton-range">
                    <button class="skeleton"></button>
                </span>
            </td>
            <td class="skin">
                <span class="skeleton-range">
                    <button class="skeleton"></button>
                </span>
            </td>
            <td class="mobile">
                <span class="skeleton-range">
                    <button class="skeleton"></button>
                </span>
            </td>
            <td class="mobile skin">
                <span class="skeleton-range">
                    <button class="skeleton"></button>
                </span>
            </td>
        </tr>
        
        
        <!-- Progress -->
        <tr>
            <td>
                <progress value="0.5"></progress>
            </td>
            <td>
                <span class="skeleton-progress">
                    <span class="skeleton-progress-bar"></span>
                </span>
            </td>
            <td class="skin">
                <span class="skeleton-progress">
                    <span class="skeleton-progress-bar"></span>
                </span>
            </td>
            <td class="mobile">
                <span class="skeleton-progress">
                    <span class="skeleton-progress-bar"></span>
                </span>
            </td>
            <td class="mobile skin">
                <span class="skeleton-progress">
                    <span class="skeleton-progress-bar"></span>
                </span>
            </td>
        </tr>
        

    </table>

</body>
</html>
