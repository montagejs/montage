<html>
    <head>
	    <meta charset="utf-8">
        <link rel="stylesheet" href="input-number.css" />

        <script type="text/montage-serialization">
{
    "owner": {
        "prototype": "montage/ui/skeleton/touch/input-number.reel",
        "properties": {
            "element": {"#": "input-number"}
        }
    },
    "input-text": {
        "prototype": "montage/ui/skeleton/touch/input-text.reel",
        "properties": {
            "element": {"#": "input-text"}
        }
    },
    "button-plus": {
        "prototype": "montage/ui/skeleton/touch/button.reel",
        "properties": {
            "element": {"#": "button-plus"}
        }
    },
    "button-minus": {
        "prototype": "montage/ui/skeleton/touch/button.reel",
        "properties": {
            "element": {"#": "button-minus"}
        }
    }
}
    </script>

    </head>
    <body>
        <span id="input-number" class="montage-inputNumber">
            <button id="button-minus" class="montage-inputNumber-minus">-</button><input type="text" id="input-text" class="montage-inputNumber-input"><button id="button-plus" class="montage-inputNumber-plus">+</button>
        </span>
    </body>
</html>
