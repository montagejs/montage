<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Picasa Carousel Test</title>
    <script src="../../../../montage.js" data-package="."></script>
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "picasa-carousel-test",
                "properties": {
                    "picasa": {"@": "picasa"}
                }
            },
            "picasa": {
                "prototype": "montage/lab/sandbox/ui/picasa-carousel.reel",
                "properties": {
                    "element": {"#": "picasa"}
                }
            }
        }
    </script>
    <style>
        .picasa {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div data-montage-id="picasa" class="picasa"></div>
</body>
</html>
