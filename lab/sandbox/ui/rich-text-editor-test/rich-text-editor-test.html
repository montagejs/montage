<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>RichText Editor Test</title>
    <link rel="stylesheet" href="rich-text-editor-test.css" />
    <script src="../../../../montage.js"></script>
    <script type="text/montage-serialization">
        {
            "editor": {
                "module": "montage/lab/lib/ui/rich-text-editor.reel",
                "name": "RichTextEditor",
                "properties": {
                    "element": {"#": "editor-frame" },
                    "identifier": "editor",
                    "delegate": {"@": "tester" }
                },
                "listeners": [
                    {
                        "type": "editorChange",
                        "listener": {"@": "tester"},
                        "capture": false
                    },
                    {
                        "type": "editorSelect",
                        "listener": {"@": "tester"},
                        "capture": false
                    }
                ],
                "bindings": {
                    "justify": {
                        "boundObject": {"@": "justify"},
                        "boundObjectPropertyPath": "contentController.selectedIndexes",
                        "converter": {"@": "indexesConverter"},
                        "oneway": false
                    }
                }
            },

            "boldToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "boldToggle"}
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "bold"
                    }
                }
            },

            "underlineToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "underlineToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "underline"
                    }
                }
            },

            "italicToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "italicToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "italic"
                    }
                }
            },

            "strikeToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "strikeToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "strikethrough"
                    }
                }
            },

            "subToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "subToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "subscript"
                    }
                }
            },

            "supToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "supToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "superscript"
                    }
                }
            },

            "indentButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "indentButton" },
                    "action": "indent"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "editor"},
                        "capture": false
                    }
                ]
            },

            "outdentButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "outdentButton" },
                    "action": "outdent"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "editor"},
                        "capture": false
                    }
                ]
            },

            "unorderedListConverter": {
                "module": "rich-text-editor-test",
                "name": "ValueConverter",
                "properties": {
                    "value": "unordered",
                    "defaultValue": "none"
                }
            },

            "unorderedlistToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "unorderedlistToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "liststyle",
                        "converter": {"@": "unorderedListConverter"}
                    }
                }
            },

            "orderedListConverter": {
                "module": "rich-text-editor-test",
                "name": "ValueConverter",
                "properties": {
                    "value": "ordered",
                    "defaultValue": "none"
                }
            },

            "orderedlistToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "orderedlistToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "liststyle",
                        "converter": {"@": "orderedListConverter"}
                    }
                }
            },

            "justificationController": {
                "name": "ArrayController",
                "module": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": false,
                    "automaticallyOrganizeObjects": false,
                    "content": [
                        {"text" : "Left", "value": "left"},
                        {"text" : "Center", "value": "center"},
                        {"text" : "Right", "value": "right"},
                        {"text" : "Full", "value": "full"}
                    ]
                }
            },

            "indexesConverter": {
                "module": "rich-text-editor-test",
                "name": "IndexesConverter",
                "properties": {
                    "component": {"@": "justify"}
                }
            },

            "justify": {
                "module": "montage/ui/select-input.reel",
                "name": "SelectInput",
                "properties": {
                    "element": {"#": "justification"},
                    "contentController": {"@": "justificationController"},
                    "preventFocus": true
                }
            },

            "resetButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "resetButton" },
                    "identifier": "reset",
                    "preventFocus": true
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "tester"},
                        "capture": false
                    }
                ]
            },

            "checkbox-source": {
                "module": "montage/ui/checkbox.reel",
                "name": "Checkbox",
                "properties": {
                    "element": {"#": "checkbox-source"},
                    "identifier": "showRawSource"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "tester"}
                    }
                ]
            },

            "tester": {
                "module": "rich-text-editor-test",
                "name": "RichTextEditorTest",
                "properties": {
                    "editor": {"@": "editor"},
                    "source": {"#": "source-frame"},
                    "showSource": {"@": "checkbox-source"}
                }
            },

            "owner": {
                "module": "montage/ui/application",
                "name": "Application",
                "properties": {
                    "delegate": {"@": "tester"}
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="button-group">
                <button id="boldToggle" class="boldButton">B</button>
                <button id="underlineToggle" class="underlineButton">U</button>
                <button id="italicToggle" class="italicButton">I</button>
                <button id="strikeToggle" class="strikeButton">ABC</button>
            </div>
            <div class="button-group">
                <button id="subToggle" class="subButton">sub</button>
                <button id="supToggle" class="supButton">sup</button>
            </div>
            <div class="button-group">
                <button id="outdentButton">&lt;</button>
                <button id="indentButton">&gt;</button>
                <button id="unorderedlistToggle">â€¢</button>
                <button id="orderedlistToggle">1.</button>
            </div>
            <div class="button-group">
                <select id="justification">
                </select>
            </div>
        </nav>
    </header>
    <article class="hideSource">
        <section class="source" id="source-frame"></section>
        <section class="editor"><div id="editor-frame"></div></section>
    </article>
    <footer>
        <button id="resetButton">Reset</button>
        <label class="checkbox inline" id="show-source"><input id="checkbox-source" type="checkbox" /> Show raw output </label>
    </footer>
</body>
</html>
