<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>RichText Editor Test</title>
    <link rel="stylesheet" href="rich-text-editor-test.css" />
    <script src="../../../../montage.js"></script>
    <script type="text/montage-serialization">
        {
            "editor": {
                "module": "montage/lab/lib/ui/rich-text-editor.reel",
                "name": "RichTextEditor",
                "properties": {
                    "element": {"#": "editor-frame" },
                    "identifier": "editor",
                    "delegate": {"@": "tester" },
                    "readonly": false
                },
                "listeners": [
                    {
                        "type": "editorChange",
                        "listener": {"@": "tester"},
                        "capture": false
                    },
                    {
                        "type": "editorSelect",
                        "listener": {"@": "tester"},
                        "capture": false
                    }
                ],
                "bindings": {
                    "justify": {
                        "boundObject": {"@": "justify"},
                        "boundObjectPropertyPath": "contentController.selectedIndexes",
                        "converter": {"@": "indexesConverter"}
                    },
                    "fontname": {
                        "boundObject": {"@": "fontname"},
                        "boundObjectPropertyPath": "contentController.selectedIndexes",
                        "converter": {"@": "fontnameConverter"}
                    },
                    "fontsize": {
                        "boundObject": {"@": "fontsize"},
                        "boundObjectPropertyPath": "contentController.selectedIndexes",
                        "converter": {"@": "fontsizeConverter"}
                    },
                    "backcolor": {
                        "boundObject": {"@": "backcolor"},
                        "boundObjectPropertyPath": "contentController.selectedIndexes",
                        "converter": {"@": "backcolorConverter"}
                    },
                    "forecolor": {
                        "boundObject": {"@": "forecolor"},
                        "boundObjectPropertyPath": "contentController.selectedIndexes",
                        "converter": {"@": "forecolorConverter"}
                    }
                }
            },

            "boldToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "boldToggle"}
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "bold"
                    }
                }
            },

            "underlineToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "underlineToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "underline"
                    }
                }
            },

            "italicToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "italicToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "italic"
                    }
                }
            },

            "strikeToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "strikeToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "strikethrough"
                    }
                }
            },

            "subToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "subToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "subscript"
                    }
                }
            },

            "supToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "supToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "superscript"
                    }
                }
            },

            "indentButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "indentButton" },
                    "action": "indent"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "editor"},
                        "capture": false
                    }
                ]
            },

            "outdentButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "outdentButton" },
                    "action": "outdent"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "editor"},
                        "capture": false
                    }
                ]
            },

            "unorderedListConverter": {
                "module": "rich-text-editor-test",
                "name": "ValueConverter",
                "properties": {
                    "value": "unordered",
                    "defaultValue": "none"
                }
            },

            "unorderedlistToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "unorderedlistToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "liststyle",
                        "converter": {"@": "unorderedListConverter"}
                    }
                }
            },

            "orderedListConverter": {
                "module": "rich-text-editor-test",
                "name": "ValueConverter",
                "properties": {
                    "value": "ordered",
                    "defaultValue": "none"
                }
            },

            "orderedlistToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "orderedlistToggle" }
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "liststyle",
                        "converter": {"@": "orderedListConverter"}
                    }
                }
            },

            "justificationController": {
                "name": "ArrayController",
                "module": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": false,
                    "automaticallyOrganizeObjects": false,
                    "content": [
                        {"text" : "Left", "value": "left"},
                        {"text" : "Center", "value": "center"},
                        {"text" : "Right", "value": "right"},
                        {"text" : "Full", "value": "full"}
                    ]
                }
            },

            "indexesConverter": {
                "module": "rich-text-editor-test",
                "name": "IndexesConverter",
                "properties": {
                    "component": {"@": "justify"}
                }
            },

            "justify": {
                "module": "montage/ui/select-input.reel",
                "name": "SelectInput",
                "properties": {
                    "element": {"#": "justification"},
                    "contentController": {"@": "justificationController"}
                }
            },

            "fontnameController": {
                "name": "ArrayController",
                "module": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": false,
                    "automaticallyOrganizeObjects": false,
                    "content": [
                        {"text" : "Arial", "value": "Arial"},
                        {"text" : "Arial Black", "value": "Arial Black"},
                        {"text" : "Courier New", "value": "Courier New"},
                        {"text" : "Garamond", "value": "Garamond"},
                        {"text" : "Georgia", "value": "Georgia"},
                        {"text" : "Open Sans", "value": "Open Sans"},
                        {"text" : "Tahoma", "value": "Tahoma"},
                        {"text" : "Times", "value": "Times New Roman"},
                        {"text" : "Trebuchet", "value": "Trebuchet MS"},
                        {"text" : "Verdana", "value": "Verdana"}
                    ]
                }
            },

            "fontnameConverter": {
                "module": "rich-text-editor-test",
                "name": "FontnameConverter",
                "properties": {
                    "component": {"@": "fontname"}
                }
            },

            "fontname": {
                "module": "montage/ui/select-input.reel",
                "name": "SelectInput",
                "properties": {
                    "element": {"#": "fontname"},
                    "contentController": {"@": "fontnameController"}
                }
            },

            "fontsizeController": {
                "name": "ArrayController",
                "module": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": false,
                    "automaticallyOrganizeObjects": false,
                    "content": [
                        {"text" : "8pt", "value": "1"},
                        {"text" : "10pt", "value": "2"},
                        {"text" : "12pt", "value": "3"},
                        {"text" : "14pt", "value": "4"},
                        {"text" : "18pt", "value": "5"},
                        {"text" : "24pt", "value": "6"},
                        {"text" : "36pt", "value": "7"}
                    ]
                }
            },

            "fontsizeConverter": {
                "module": "rich-text-editor-test",
                "name": "IndexesConverter",
                "properties": {
                    "component": {"@": "fontsize"}
                }
            },

            "fontsize": {
                "module": "montage/ui/select-input.reel",
                "name": "SelectInput",
                "properties": {
                    "element": {"#": "fontsize"},
                    "contentController": {"@": "fontsizeController"}
                }
            },

            "backcolorController": {
                "name": "ArrayController",
                "module": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": false,
                    "automaticallyOrganizeObjects": false,
                    "content": [
                        {"text" : "none", "value": "rgba(0, 0, 0, 0)"},
                        {"text" : "Black", "value": "rgb(0, 0, 0)"},
                        {"text" : "Blue", "value": "rgb(0, 0, 139)"},
                        {"text" : "Gray", "value": "rgb(139, 139, 139)"},
                        {"text" : "Green", "value": "rgb(0, 139, 0)"},
                        {"text" : "Red", "value": "rgb(139, 0, 0)"},
                        {"text" : "Yellow", "value": "rgb(255, 255, 0)"},
                        {"text" : "White", "value": "rgb(255, 255, 255)"}
                    ]
                }
            },

            "backcolorConverter": {
                "module": "rich-text-editor-test",
                "name": "IndexesConverter",
                "properties": {
                    "component": {"@": "backcolor"}
                }
            },

            "backcolor": {
                "module": "montage/ui/select-input.reel",
                "name": "SelectInput",
                "properties": {
                    "element": {"#": "backcolor"},
                    "contentController": {"@": "backcolorController"}
                }
            },

            "forecolorController": {
                "name": "ArrayController",
                "module": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": false,
                    "automaticallyOrganizeObjects": false,
                    "content": [
                    {"text" : "none", "value": "rgba(0, 0, 0, 0)"},
                    {"text" : "Black", "value": "rgb(0, 0, 0)"},
                    {"text" : "Blue", "value": "rgb(0, 0, 255)"},
                    {"text" : "Gray", "value": "rgb(51, 51, 51)"},
                    {"text" : "Green", "value": "rgb(0, 255, 0)"},
                    {"text" : "Red", "value": "rgb(255, 0, 0)"},
                    {"text" : "Yellow", "value": "rgb(255, 255, 0)"},
                    {"text" : "White", "value": "rgb(255, 255, 255)"}
                    ]
                }
            },

            "forecolorConverter": {
                "module": "rich-text-editor-test",
                "name": "IndexesConverter",
                "properties": {
                    "component": {"@": "forecolor"}
                }
            },

            "forecolor": {
                "module": "montage/ui/select-input.reel",
                "name": "SelectInput",
                "properties": {
                    "element": {"#": "forecolor"},
                    "contentController": {"@": "forecolorController"}
                }
            },

            "resetButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "resetButton" },
                    "identifier": "reset",
                    "preventFocus": true
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "tester"},
                        "capture": false
                    }
                ]
            },

            "checkbox-readonly": {
                "module": "montage/ui/checkbox.reel",
                "name": "Checkbox",
                "properties": {
                    "element": {"#": "checkbox-readonly"},
                    "identifier": "readonly"
                },
                "bindings": {
                    "checked": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "readonly"
                    }
                }
            },

            "checkbox-source": {
                "module": "montage/ui/checkbox.reel",
                "name": "Checkbox",
                "properties": {
                    "element": {"#": "checkbox-source"},
                    "identifier": "showRawSource"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "tester"}
                    }
                ]
            },

            "tester": {
                "module": "rich-text-editor-test",
                "name": "RichTextEditorTest",
                "properties": {
                    "editor": {"@": "editor"},
                    "source": {"#": "source-frame"},
                    "showSource": {"@": "checkbox-source"}
                },
                "bindings": {
                    "readonly": {
                        "boundObject": {"@": "checkbox-readonly"},
                        "boundObjectPropertyPath": "checked",
                        "oneway": true
                    }
                }
            },

            "owner": {
                "module": "montage/ui/application",
                "name": "Application",
                "properties": {
                    "delegate": {"@": "tester"}
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="btn-group">
                <button id="boldToggle" class="btn font-styles" style="font-weight: bold;">B</button>
                <button id="italicToggle" class="btn font-styles" style="font-family: serif; font-style: italic;">I</button>
                <button id="underlineToggle" class="btn font-styles" style="text-decoration: underline;">U</button>
                <button id="strikeToggle" class="btn font-styles" style="text-decoration: line-through; ">ABC</button>
            </div>
            <div class="btn-group">
                <button id="subToggle" class="btn font-styles">sub</button>
                <button id="supToggle" class="btn font-styles">sup</button>
            </div>
            <div class="btn-group">
                <button id="outdentButton" class="btn font-styles">&lt;</button>
                <button id="indentButton" class="btn font-styles">&gt;</button>
                <button id="unorderedlistToggle" class="btn font-styles">â€¢</button>
                <button id="orderedlistToggle" class="btn font-styles">1.</button>
            </div>
            <div class="btn-group">
                <select id="justification" class="font-styles" style="min-width: 70px"></select>
            </div>
            <div class="btn-group">
                <select id="fontname" class="font-styles" style="min-width: 70px"></select>
                <select id="fontsize" class="font-styles" style="min-width: 70px"></select>
            </div>
            <div class="btn-group">
                <select id="forecolor" class="font-styles" style="min-width: 70px"></select>
                <select id="backcolor" class="font-styles" style="min-width: 70px"></select>
            </div>
        </nav>
    </header>
    <article class="hideSource">
        <section class="source" id="source-frame"></section>
        <section class="editor"><div id="editor-frame"></div></section>
    </article>
    <footer>
        <button id="resetButton" class="btn">Reset</button>
        <label class="checkbox inline" id="read-only"><input id="checkbox-readonly" type="checkbox" /> Read only </label>
        <label class="checkbox inline" id="show-source"><input id="checkbox-source" type="checkbox" /> Show raw output </label>
    </footer>
</body>
</html>
