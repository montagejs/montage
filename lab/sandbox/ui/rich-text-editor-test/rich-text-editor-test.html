<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>RichText Editor Test</title>
    <link rel="stylesheet" href="rich-text-editor-test.css" />
    <script src="../../../../montage.js"></script>
    <script type="text/montage-serialization">
        {
            "editor": {
                "module": "montage/lab/lib/ui/rich-text-editor.reel",
                "name": "RichTextEditor",
                "properties": {
                    "element": {"#": "editor-frame" },
                    "identifier": "editor",
                    "delegate": {"@": "tester" }
                },
                "listeners": [
                    {
                        "type": "editorChange",
                        "listener": {"@": "tester"},
                        "capture": false
                    },
                    {
                        "type": "editorSelect",
                        "listener": {"@": "tester"},
                        "capture": false
                    }
                ]
            },

            "booleanConverter": {
                "module": "rich-text-editor-test",
                "name": "BooleanConverter"
            },

            "boldToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "boldButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "bold",
                        "converter": {"@": "booleanConverter"}
                    }
                }
            },

            "underlineToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "underlineButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "xpressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "underline",
                        "converter": {"@": "booleanConverter"}
                    }
                }
            },

            "italicToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "italicButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "italic",
                        "converter": {"@": "booleanConverter"}
                    }
                }
            },

            "strikeToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "strikeButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "strikethrough",
                        "converter": {"@": "booleanConverter"}
                    }
                }
            },

            "subToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "subButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "subscript",
                        "converter": {"@": "booleanConverter"}
                    }
                }
            },

            "supToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "supButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "superscript",
                        "converter": {"@": "booleanConverter"}
                    }
                }
            },

            "indentButton": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "indentButton" },
                    "identifier": "indentButton",
                    "preventFocus": true,
                    "action": "indent"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "editor"},
                        "capture": false
                    }
                ]
            },

            "outdentButton": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "outdentButton" },
                    "identifier": "outdent",
                    "preventFocus": true
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "editor"},
                        "capture": false
                    }
                ]
            },

            "unorderedListConverter": {
                "module": "rich-text-editor-test",
                "name": "ValueConverter",
                "properties": {
                    "value": "unordered",
                    "defaultValue": "none"
                }
            },

            "unorderedlistToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "unorderedlistButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "liststyle",
                        "converter": {"@": "unorderedListConverter"}
                    }
                }
            },

            "orderedListConverter": {
                "module": "rich-text-editor-test",
                "name": "ValueConverter",
                "properties": {
                    "value": "ordered",
                    "defaultValue": "none"
                }
            },

            "orderedlistToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "orderedlistButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "liststyle",
                        "converter": {"@": "orderedListConverter"}
                    }
                }
            },

            "justifyLeftConverter": {
                "module": "rich-text-editor-test",
                "name": "ValueConverter",
                "properties": {
                    "value": "left"
                }
            },

            "leftToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "leftButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "justify",
                        "converter": {"@": "justifyLeftConverter"}
                    }
                }
            },

            "justifyCenterConverter": {
                "module": "rich-text-editor-test",
                "name": "ValueConverter",
                "properties": {
                    "value": "center"
                }
            },

            "centerToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "centerButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "justify",
                        "converter": {"@": "justifyCenterConverter"}
                    }
                }
            },

            "justifyRightConverter": {
                "module": "rich-text-editor-test",
                "name": "ValueConverter",
                "properties": {
                    "value": "right"
                }
            },

            "rightToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "rightButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "justify",
                        "converter": {"@": "justifyRightConverter"}
                    }
                }
            },

            "justifyFullConverter": {
                "module": "rich-text-editor-test",
                "name": "ValueConverter",
                "properties": {
                    "value": "full"
                }
            },

            "fullToggle": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "fullButton" },
                    "behavior": "toggle",
                    "preventFocus": true
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "justify",
                        "converter": {"@": "justifyFullConverter"}
                    }
                }
            },

            "justificationController": {
                "name": "ArrayController",
                "module": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": false,
                    "automaticallyOrganizeObjects": false,
                    "content": [
                        {"text" : "Left", "value": "left"},
                        {"text" : "Center", "value": "center"},
                        {"text" : "Right", "value": "right"},
                        {"text" : "Full", "value": "full"}
                    ]
                }
            },

            "indexesConverter": {
                "module": "rich-text-editor-test",
                "name": "IndexesConverter",
                "properties": {
                    "component": {"@": "justify"}
                }
            },

            "justify": {
                "module": "montage/ui/select-input.reel",
                "name": "SelectInput",
                "properties": {
                    "element": {"#": "justification"},
                    "contentController": {"@": "justificationController"}
                },
                "bindings": {
                    "selectedIndexes": {
                        "boundObject": {"@": "editor"},
                        "boundObjectPropertyPath": "justify",
                        "converter": {"@": "indexesConverter"}
                    }
                }
            },

            "resetButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "resetButton" },
                    "identifier": "reset",
                    "preventFocus": true
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "tester"},
                        "capture": false
                    }
                ]
            },

            "checkbox-source": {
                "module": "montage/ui/checkbox.reel",
                "name": "Checkbox",
                "properties": {
                    "element": {"#": "checkbox-source"},
                    "identifier": "showRawSource"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "tester"}
                    }
                ]
            },

            "tester": {
                "module": "rich-text-editor-test",
                "name": "RichTextEditorTest",
                "properties": {
                    "editor": {"@": "editor"},
                    "source": {"#": "source-frame"},
                    "showSource": {"@": "checkbox-source"},
  "popup": {"@": "justify"}
                }
            },

            "owner": {
                "module": "montage/ui/application",
                "name": "Application",
                "properties": {
                    "delegate": {"@": "tester"}
                }
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="button-group">
                <button id="boldButton" class="boldButton">B</button>
                <button id="underlineButton" class="underlineButton">U</button>
                <button id="italicButton" class="italicButton">I</button>
                <button id="strikeButton" class="strikeButton">ABC</button>
            </div>
            <div class="button-group">
                <button id="subButton" class="subButton">sub</button>
                <button id="supButton" class="supButton">sup</button>
            </div>
            <div class="button-group">
                <button id="outdentButton">&lt;</button>
                <button id="indentButton">&gt;</button>
                <button id="unorderedlistButton">â€¢</button>
                <button id="orderedlistButton">1.</button>
            </div>
            <div class="button-group">
                <button id="leftButton">A...</button>
                <button id="centerButton">..A..</button>
                <button id="rightButton">..A</button>
                <button id="fullButton">A.B</button>

                <select id="justification">
                </select>
            </div>
        </nav>
    </header>
    <article class="hideSource">
        <section class="source" id="source-frame"></section>
        <section class="editor"><div id="editor-frame"></div></section>
    </article>
    <footer>
        <button id="resetButton">Reset</button>
        <label class="checkbox inline" id="show-source"><input id="checkbox-source" type="checkbox" /> Show raw output </label>
    </footer>
</body>
</html>
