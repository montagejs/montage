<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Toolbar</title>
    <script type="text/montage-serialization">
        {
            "owner": {
                "module": "toolbar.reel",
                "name": "Toolbar",
                "properties": {
                    "element": {"#": "toolbar"}
                }
            }
        }
    </script>
    <link href="toolbar.css" rel="stylesheet">
</head>
<body>
    <div id="toolbar" class="toolbar">
        <div data-tool="add" class="add button selected"></div>
        <div data-tool="remove" class="remove button"></div>
        <div data-tool="moveKnot" class="move-knot button"></div>
        <div data-tool="moveHandler" class="move-handler button"></div>
        <div data-tool="weight" class="weight button"></div>
        <div data-tool="parameters" class="parameters button"></div>
        <div data-tool="camera" class="camera button"></div>
        <div data-tool="zoomExtents" class="zoom-extents button"></div>
    </div>
</body>
</html>
