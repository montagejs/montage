<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Viewport</title>
    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "viewport.reel",
                "properties": {
                    "element": {"#": "viewport"}
                }
            }
        }
    </script>
    <style>
        .viewport {
        	position: absolute;
        	background: #444;
        }
    </style>
</head>
<body>
    <canvas data-montage-id="viewport" class="viewport"></canvas>
</body>
</html>
