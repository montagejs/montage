<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FauxFlow</title>
    <link rel="stylesheet" href="faux-flow.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "module": "faux-flow.reel",
                "name": "FauxFlow",
                "properties": {
                    "element": {"#": "fauxFlow"},
                    "_repetition": {"@": "repetition"}
                }
            },

            "repetition": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "repetition"}
                },
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "originalContent",
                        "oneway": true
                    },
                    "objects": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "objects",
                        "oneway": true
                    },
                    "contentController": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "contentController",
                        "oneway": true
                    },
                    "isSelectionEnabled": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "isSelectionEnabled",
                        "oneway": true
                    }
                }
            }

        }
    </script>

</head>
<body>

    <div id="fauxFlow" class="FauxFlow">
        <div data-montage-id="repetition"></div>
    </div>

</body>
</html>
