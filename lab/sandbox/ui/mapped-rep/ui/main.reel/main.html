<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main Component</title>
    <script type="text/montage-serialization">{

            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "flowComponent": {"@": "listB"},
                    "linearFlowComponent": {"@": "listC"}
                }
            },

            "selectFirstButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "selectFirstButton"},
                    "identifier": "selectFirstButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "selectLastButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "selectLastButton"},
                    "identifier": "selectLastButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "clearSelectionButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "clearSelectionButton"},
                    "identifier": "clearSelectionButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "listA": {
                "prototype": "montage/ui/list.reel",
                "properties": {
                    "element": {"#": "listA"},
                    "isSelectionEnabled": true,
                    "axis": "vertical"
                },
                "bindings": {
                    "contentController": {"<-": "@owner.collectionController"}
                }
            },

            "labelA": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "labelA"}
                },
                "bindings": {
                    "value": {"<-": "@listA.objectAtCurrentIteration"}
                }
            },

            "listB": {
                "prototype": "ui/faux-flow.reel",
                "properties": {
                    "element": {"#": "listB"},
                    "isSelectionEnabled": true
                },
                "bindings": {
                    "contentController": {"<-": "@owner.collectionController"}
                }
            },

            "labelB": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "labelB"}
                },
                "bindings": {
                    "value": {"<-": "@listB.objectAtCurrentIteration"}
                }
            },

            "shuffleFlowButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "shuffleFlowButton"},
                    "identifier": "shuffleFlowButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "listC": {
                "prototype": "ui/faux-flow.reel",
                "properties": {
                    "element": {"#": "listC"},
                    "isSelectionEnabled": true,
                    "mode": "bookends"
                },
                "bindings": {
                    "contentController": {"<-": "@owner.collectionController"}
                }
            },

            "labelC": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "labelC"}
                },
                "bindings": {
                    "value": {"<-": "@listC.objectAtCurrentIteration"}
                }
            },

            "pushButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "pushButton"},
                    "identifier": "pushButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "popButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "popButton"},
                    "identifier": "popButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            }

    }</script>

    <style type="text/css">

        li {
            list-style-type: none;

            padding: 0.2em;
            margin: 0.2em 0;

            background-color: hsl(0,0%,80%);
        }

        .main li.active {
            background-color: hsl(195, 96%, 80%);
        }

        .main li.selected {
            background-color: hsl(195, 96%, 53%);
        }

        .main .montage-list-scrollView {
            height: 6em;
            user-select: none;
        }
    </style>

</head>
<body>

    <div data-montage-id="main" class="main">

        <div>
            <button data-montage-id="selectFirstButton">Select First</button>
            <button data-montage-id="selectLastButton">Select Last</button>
            <button data-montage-id="clearSelectionButton">Clear Selection</button>
            <button data-montage-id="shuffleFlowButton">Shuffle Flow</button>
            <button data-montage-id="pushButton">Push</button>
            <button data-montage-id="popButton">Pop</button>
        </div>

        <h2>List</h2>
        <ul data-montage-id="listA">
            <li data-montage-id="labelA"></li>
        </ul>

        <h2>Random Flow</h2>
        <ul data-montage-id="listB" class="flow">
            <li data-montage-id="labelB" class="content"></li>
        </ul>

        <h2>Bookend Flow</h2>
        <ul data-montage-id="listC" class="steps">
            <li data-montage-id="labelC" class="content"></li>
        </ul>

    </div>

</body>
</html>
