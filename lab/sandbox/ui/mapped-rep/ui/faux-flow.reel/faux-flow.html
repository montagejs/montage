<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FauxFlow</title>
    <link rel="stylesheet" href="faux-flow.css">
    <script type="text/montage-serialization">{

            "owner": {
                "properties": {
                    "element": {"#": "fauxFlow"},
                    "_repetition": {"@": "repetition"}
                }
            },

            "repetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "repetition"},
                    "indexMapEnabled": true
                },
                "bindings": {
                    "domContent": {"<-": "@owner.originalContent"},
                    "objects": {"<-": "@owner.objects"},
                    "contentController": {"<-": "@owner.contentController"},
                    "isSelectionEnabled": {"<-": "@owner.isSelectionEnabled"}
                }
            }


    }</script>

</head>
<body>

    <div data-montage-id="fauxFlow" class="FauxFlow">
        <div data-montage-id="repetition"></div>
    </div>

</body>
</html>
