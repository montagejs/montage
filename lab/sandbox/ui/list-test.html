<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>List Test</title>
    <script src="../../../montage.js"></script>
<script type="text/montage-serialization">{

    "contentController": {
        "module": "montage/ui/controller/array-controller",
        "name": "ArrayController",
        "properties": {
            "content": [1, 2]
        }
    },

    "dynamictext1": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {"#": "horizontalValueString"}
        },
        "bindings": {
            "value": {"<-": "@list1[objectAtCurrentIteration]"}
        }
    },
    "slider1": {
        "module": "montage/ui/bluemoon/slider.reel",
        "name": "Slider",
        "properties": {
            "maxValue": 2,
            "element": {"#": "horizontalContent"}
        },
        "bindings": {
            "value": {"<-": "@list1[objectAtCurrentIteration]"}
        }
    },
    "list1": {
        "module": "montage/ui/list.reel",
        "name": "List",
        "properties": {
            "element": {"#": "horizontalList"},
            "objects": [
                0,
                1,
                2
            ],
            "axis": "vertical"
        }
    },
    "dynamictext2": {
        "module": "montage/ui/dynamic-text.reel",
        "name": "DynamicText",
        "properties": {
            "element": {"#": "verticalValueString"}
        },
        "bindings": {
            "value": {"<-": "@list2[objectAtCurrentIteration]"}
        }
    },
    "slider2": {
        "module": "montage/ui/bluemoon/slider.reel",
        "name": "Slider",
        "properties": {
            "maxValue": 4,
            "element": {"#": "verticalContent"}
        },
        "bindings": {
            "value": {"<<->": "@list2[objectAtCurrentIteration]"}
        }
    },
    "list2": {
        "module": "montage/ui/list.reel",
        "name": "List",
        "properties": {
            "element": {"#": "verticalList"},
            "contentController": {"@": "contentController"},
            "axis": "horizontal"
        }
    }

    }</script>
    <style type="text/css">

        .horizontalList {
            width: 400px;
            height: 200px;
        }

        .horizontalList .montage-list-scroller {
            background: gray;
            height: 200px;
        }

        .verticalList {
            width: 300px;
            height: 400px;
        }

        .verticalList .montage-list-scroller {
            background: silver;
            height: 400px;
        }

    </style>

</head>
<body>

<div id="horizontalList" class="list horizontalList">
    Horizontal [<span data-montage-id="horizontalValueString" class="horizontalValueString"></span>]
    <span id="horizontalContent" class="horizontalContent"></span>
</div>

<div id="verticalList" class="list verticalList">
    Vertical [<span data-montage-id="verticalValueString" class="verticalValueString"></span>]
    <span id="verticalContent" class="verticalContent"></span>
</div>

</body>
</html>
