# Index listing
IndexOptions FancyIndexing VersionSort FoldersFirst SuppressSize SuppressDescription SuppressLastModified SuppressHTMLPreamble

ReadmeName /montage-index/footer.html
HeaderName /montage-index/header.html

#
# AddIcon* directives tell the server which icon to show for different
# files or filename extensions.  These are only displayed for
# FancyIndexed directories.
#
AddIconByEncoding (CMP,/montage-index/icons/compressed.gif) x-compress x-gzip

#AddIconByType (TXT,/icons/text.gif) text/*
AddIconByType (IMG,/montage-index/icons/image2.gif) image/*
AddIconByType (SND,/montage-index/icons/sound2.gif) audio/*
AddIconByType (VID,/montage-index/icons/movie.gif) video/*

AddIcon /montage-index/icons/binary.gif .bin .exe
AddIcon /montage-index/icons/binhex.gif .hqx
AddIcon /montage-index/icons/tar.gif .tar
AddIcon /montage-index/icons/world2.gif .wrl .wrl.gz .vrml .vrm .iv
AddIcon /montage-index/icons/compressed.gif .Z .z .tgz .gz .zip
AddIcon /montage-index/icons/a.gif .ps .ai .eps
AddIcon /montage-index/icons/html.gif .html .shtml .htm
AddIcon /montage-index/icons/layout.png .pdf
AddIcon /montage-index/icons/text.gif .txt
AddIcon /montage-index/icons/c.gif .c
AddIcon /montage-index/icons/p.gif .pl .py
AddIcon /montage-index/icons/f.gif .for
AddIcon /montage-index/icons/dvi.gif .dvi
AddIcon /montage-index/icons/uuencoded.gif .uu
AddIcon /montage-index/icons/script.gif .conf .sh .shar .csh .ksh .tcl
AddIcon /montage-index/icons/tex.gif .tex
AddIcon /montage-index/icons/bomb.gif core

AddIcon /montage-index/icons/script.png .js .json
AddIcon /montage-index/icons/a.png .css

AddIcon /montage-index/icons/back.gif ..
AddIcon /montage-index/icons/hand.right.gif README
AddIcon /montage-index/icons/folder.gif ^^DIRECTORY^^
AddIcon /montage-index/icons/blank.gif ^^BLANKICON^^

#
# DefaultIcon is which icon to show for files which do not have an icon
# explicitly set.
#
DefaultIcon /montage-index/icons/unknown.gif

#
# AddDescription allows you to place a short description after a file in
# server-generated indexes.  These are only displayed for FancyIndexed
# directories.
# Format: AddDescription "description" filename
#
#AddDescription "GZIP compressed document" .gz
#AddDescription "tar archive" .tar
#AddDescription "GZIP compressed tar archive" .tgz

#
# ReadmeName is the name of the README file the server will look for by
# default, and append to directory listings.
#
# HeaderName is the name of a file which should be prepended to
# directory indexes.
ReadmeName README.html
HeaderName HEADER.html

#
# IndexIgnore is a set of filenames which directory indexing should ignore
# and not include in the listing.  Shell-style wildcarding is permitted.
#
IndexIgnore .??* *~ *# HEADER* README* RCS CVS *,v *,t
