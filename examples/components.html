<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Example Components</title>
    <script src="../montage.js"></script>
    <script type="text/montage-serialization">{
        "component": {
            "prototype": "montage/examples/components/time-since.reel",
            "properties": {
                "element": {"#": "time-since"}
            }
        }
    }</script>
    <style>
        .properties > dt {
            font-style: italic;
            font-family: "Courier New";
        }
    </style>
</head>
<body>
    <h1>Example Components</h1>

    <ul>
        <li>
            <h2>TimeSince</h2>
            <dl class="properties">
                <dt>time</dt>
                <dd>starting time, same value as the Date constructor</dd>
            </dl>
            <span data-montage-id="time-since"></span>
        </li>
    </ul>
</body>
</html>
