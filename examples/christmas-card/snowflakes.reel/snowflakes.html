<html>
<head>
    <title>Best Wishes from Montage</title>
    <link rel="stylesheet" type="text/css" href="snowflakes.css">
    <script type="text/montage-serialization">
        {
            "owner": {
                "module": "snowflakes.reel",
                "name": "Snowflakes",
                "properties": {
                    "element": {"#": "snowflakes"},
                    "snowflakeRepetition": {"@": "snowflakeRepetition"}
                }
            },
            "snowflakeRepetition": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "snowflake-repetition"}
                },
                "bindings": {
                    "objects": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "snowflakes",
                        "oneway": true
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="snowflakes" class="snowflakes">
        <div id="snowflake-repetition" class="snowflake-repetition">
            <div class="snowflake"><div class="texture"></div></div>
        </div>
    </div>
</body>
</html>
