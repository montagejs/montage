<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>Best Wishes from Montage</title>
    <link rel="stylesheet" type="text/css" href="christmas-card.css">
    <script type="text/javascript" src="../../montage.js" ></script>
    <script type="text/montage-serialization">
        {
            "scene": {
                "module": "scene.reel",
                "name": "Scene",
                "properties": {
                    "element": {"#": "scene"}
                }
            }
        }
    </script>
</head>
<body>
    <div id="main">
        <div class="viewport">
            <div id="scene">
            </div>
        </div>
    </div>
</body>
</html>
