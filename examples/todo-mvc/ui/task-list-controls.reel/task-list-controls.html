<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="task-list-controls.css">
        <script type="text/montage-serialization">{

                "completedConditional": {
                    "prototype": "montage/ui/condition.reel",
                    "properties": {
                        "element": {"#": "completedConditional"}
                    },
                    "bindings": {
                        "condition": {"<-": "@owner.anyCompleted"}
                    }
                },

                "owner": {
                    "properties": {
                        "element": {"#": "taskListControls"},
                        "clearCompletedForm": {"#": "clearCompletedForm"}
                    }
                }

    }</script>
    </head>
    <body>
        <div data-montage-id="taskListControls">

            <div data-montage-id="completedConditional">
                <form data-montage-id="clearCompletedForm">
                    <div>
                        <input type="submit" value="Clear Completed" />
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
