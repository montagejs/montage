<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="task-list-controls.css">
        <script type="text/montage-serialization">{

                "completedConditional": {
                    "module": "montage/ui/condition.reel",
                    "name": "Condition",
                    "properties": {
                        "element": {"#": "completedConditional"}
                    },
                    "bindings": {
                        "condition": {"<-": "@owner.tasksController.organizedObjects.any(completed)"}
                    }
                },

                "owner": {
                    "module": "task-list-controls.reel",
                    "name": "TaskListControls",
                    "properties": {
                        "element": {"#": "taskListControls"},
                        "clearCompletedForm": {"#": "clearCompletedForm"}
                    }
                }
            
    }</script>
    </head>
    <body>
        <div id="taskListControls">

            <div id="completedConditional">
                <form id="clearCompletedForm">
                    <div>
                        <input type="submit" value="Clear Completed" />
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
