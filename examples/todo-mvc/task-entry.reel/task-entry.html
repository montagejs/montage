<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="task-entry.css">

        <script type="text/montage-serialization">{

                "owner": {
                    "prototype": "task-entry.reel",
                    "properties": {
                        "element": {"#": "taskEntry"},
                        "completedCheckbox": {"#": "completedCheckbox"}
                    }
                },

                "note": {
                    "prototype": "montage/ui/dynamic-text.reel",
                    "properties": {
                        "element": {"#": "note"}
                    },
                    "bindings": {
                        "value": {"<-": "@owner.task.note"}
                    }
                },

                "completedCheckbox": {
                    "prototype": "montage/ui/checkbox.reel",
                    "properties": {
                        "element": {"#": "completedCheckbox"}
                    },
                    "bindings": {
                        "checked": {"<->": "@owner.task.completed"}
                    }
                }

    }</script>

    </head>
    <body>
        <div data-montage-id="taskEntry" class="taskEntry">
            <form>
                <div>
                    <label class="completionField"><span class="labelText">Completed</span><input data-montage-id="completedCheckbox" class="completedCheckbox" type="checkbox">
                        <span data-montage-id="note" class="text"></span>
                    </label>

                </div>
            </form>
        </div>
    </body>
</html>
