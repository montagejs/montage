<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main Component</title>

    <style type="text/css">
        .main {
            background: hsl(0,0%,90%);
        }
        .main p {
            margin: 0;
            padding: 20px;
        }
    </style>

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },

            "other": {
                "prototype": "ui/other.reel",
                "properties": {
                    "element": {"#": "other"}
                }
            }
        }
    </script>

</head>
<body>

    <div data-montage-id="main" class="main">
        <p>Main component of application</p>

        <div data-montage-id="other"></div>

    </div>

</body>
