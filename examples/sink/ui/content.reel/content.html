<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>content Component</title>

    <link rel="stylesheet" href="content.css">

    <script type="text/montage-serialization">{
            "toggleButton": {
                "prototype": "ui/components/toggle-button-example.reel",
                "properties": {
                }
            },
            "button": {
                "prototype": "ui/components/button-example.reel",
                "properties": {
                }
            },
            "checkbox": {
                "prototype": "ui/components/checkbox-example.reel",
                "properties": {
                }
            },
            "radioButton": {
                "prototype": "ui/components/radio-button-example.reel",
                "properties": {
                }
            },
            "image": {
                "prototype": "ui/components/image-example.reel",
                "properties": {
                }
            },
            "converters": {
                "prototype": "ui/components/converters.reel",
                "properties": {
                }
            },
            "dynamicText": {
                "prototype": "ui/components/dynamic-text-example.reel",
                "properties": {
                }
            },
            "list": {
                "prototype": "ui/components/list-example.reel",
                "properties": {
                }
            },
            "popup": {
                "prototype": "ui/components/popup/popup-example.reel",
                "properties": {
                }
            },
            "progress": {
                "prototype": "ui/components/progress-example.reel",
                "properties": {
                }
            },
            "repetition": {
                "prototype": "ui/components/repetition-example.reel",
                "properties": {
                }
            },
            "substitution": {
                "prototype": "ui/components/substitution-example.reel",
                "properties": {
                }
            },
            "inputText": {
                "prototype": "ui/components/input-text-example.reel",
                "properties": {
                }
            },
            "textarea": {
                "prototype": "ui/components/textarea-example.reel",
                "properties": {
                }
            },
            "inputRange": {
                "prototype": "ui/components/input-range-example.reel",
                "properties": {
                }
            },
            "numberInput": {
                "prototype": "ui/components/number-input-example.reel",
                "properties": {
                }
            },
            "selectInput": {
                "prototype": "ui/components/select-input-example.reel",
                "properties": {
                }
            },
            "anchor": {
                "prototype": "ui/components/anchor-example.reel",
                "properties": {
                }
            },
            "scroller": {
                "prototype": "ui/components/scroller-example.reel",
                "properties": {
                }
            },
            "autocomplete": {
                "prototype": "ui/components/autocomplete-example.reel",
                "properties": {
                }
            },
            "tokenField": {
                "prototype": "ui/components/token-field-example.reel",
                "properties": {
                }
            },

            "translateComposer": {
                "prototype": "ui/components/translate-composer-example.reel",
                "properties": {}
            },

            "defaultText": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "default-text"},
                    "value": "← Please select a Component"
                }
            },

            "content": {
                "prototype": "montage/ui/substitution.reel",
                "properties": {
                    "element": {"#": "content-deck"},
                    "switchComponents": {
                        "defaultText": {"@": "defaultText"},
                        "toggleButton": {"@": "toggleButton"},
                        "button": {"@": "button"},
                        "checkbox": {"@": "checkbox"},
                        "radioButton": {"@": "radioButton"},
                        "image": {"@": "image"},
                        "popup1": {"@": "popup"},
                        "progress": {"@": "progress"},
                        "dynamicText": {"@": "dynamicText"},
                        "converters": {"@": "converters"},
                        "list": {"@": "list"},
                        "repetition": {"@": "repetition"},
                        "inputText": {"@": "inputText"},
                        "textarea": {"@": "textarea"},
                        "numberInput": {"@": "numberInput"},
                        "rangeInput2": {"@": "inputRange"},
                        "inputRange": {"@": "inputRange"},
                        "selectInput": {"@": "selectInput"},
                        "anchor": {"@": "anchor"},
                        "substitution": {"@": "substitution"},
                        "scroller": {"@": "scroller"},
                        "translateComposer": {"@": "translateComposer"},
                        "autocomplete": {"@": "autocomplete"},
                        "tokenField": {"@": "tokenField"}
                    },
                    "delegate": {"@": "owner"}
                },
                "bindings": {
                    "switchValue": {"<->": "@owner.selectedItem"}
                }
            },

            "owner": {
                "properties": {
                    "element": {"#": "content"},
                    "contentDeck": {"@": "content"}
                },
                "bindings": {
                    "selectedItem": {"<->": "@application.state.page"}
                }
            }

    }</script>
</head>
<body>
    <div data-montage-id="content" class="content">
        <div data-montage-id="content-deck" class="content">
            <h5 data-montage-id="default-text" class="firstrun">← Please select a Component</h5>
        </div>

    </div>

</body>
</html>
