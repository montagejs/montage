<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main Component</title>
    
    <link rel="stylesheet" href="main.css" />
    
    <script type="text/javascript">
    <!--
        function toggle_visibility(selector, event) {
            if (event) {
                event.preventDefault();
            }
           var e = document.querySelector(selector);
           if(e.style.display == 'block')
              e.style.display = 'none';
           else
              e.style.display = 'block';
        }
    //-->
    </script>

    <script type="text/montage-serialization">
        {
            "owner": {
                "prototype": "main.reel",
                "properties": {
                    "element": {"#": "main"},
                    "content": {"@": "content"},
                    "sidebar": {"@": "sidebar"}
                }
            },

            "sidebar": {
                "prototype": "sidebar.reel",
                "properties": {
                    "element": {"#": "sidebar"},
                    "sandbox": {"@": "owner"}
                },
                "bindings": {
                    "selectedItem": {"<->": "@owner.selectedItem"}
                }
            },

            "content": {
                "prototype": "content.reel",
                "properties": {
                    "element": {"#": "content"},
                    "sandbox": {"@": "owner"}
                },
                "bindings": {
                    "selectedItem": {"<->": "@owner.selectedItem"}
                }
            }
        }
    </script>

    <style>
        .page-header img {
            width: 64px;
            height: 64px;
        }
        .page-header h1 {
            display: inline-block;
            vertical-align: top;
            padding-left: 20px;
            line-height: 55px;
        }
    </style>
</head>
<body>

    <div class="main container" data-montage-id="main">


      <div class="main-content">
        <div class="page-header">
            <img src="montage-logo.png" />
            <h1>Kitchen Sink</h1>
        </div>
        <div class="row">
            <div class="span4 sidebar" data-montage-id="sidebar">
                <h3>Secondary content</h3>
              </div>

          <div class="span12 content" data-montage-id="content">
            <h2>Main content</h2>
          </div>

        </div>
      </div>

      <footer>
        <p>&copy; Motorola Mobility 2012</p>
      </footer>

    </div> <!-- /container -->


</body>
</html>
