<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/montage-serialization">
            {
                "checkbox1": {
                    "module": "montage/ui/checkbox.reel",
                    "name": "Checkbox",
                    "properties": {
                        "element": {"#": "checkbox1"}
                    },
                    "listeners": [
                        {
                            "type": "action",
                            "listener": {"@": "logger"}
                        }
                    ]
                },

                "checkbox2": {
                    "module": "montage/ui/checkbox.reel",
                    "name": "Checkbox",
                    "properties": {
                        "element": {"#": "checkbox2"},
                        "checked": true
                    },
                    "listeners": [
                        {
                            "type": "action",
                            "listener": {"@": "logger"}
                        }
                    ]
                },

                "agree-checkbox": {
                    "module": "montage/ui/checkbox.reel",
                    "name": "Checkbox",
                    "properties": {
                        "element": {"#": "agree-checkbox"}
                    }
                },
                "continue-button": {
                    "module": "montage/ui/button.reel",
                    "name": "Button",
                    "properties": {
                        "element": {"#": "continue-button"}
                    },
                    "bindings": {
                        "disabled": {
                            "boundObject": {"@": "agree-checkbox"},
                            "boundObjectPropertyPath": "checked",
                            "converter": {"@": "invert-converter"},
                            "oneway": true
                        }
                    }
                },

                "invert-converter": {
                    "module": "components/converters.reel",
                    "name": "InvertConverter"
                },

                "logger": {
                    "module": "logger.reel",
                    "name": "Logger",
                    "properties": {
                        "element": {"#": "logger"}
                    }
                },


                "controller": {
                    "name": "ArrayController",
                    "module": "montage/ui/controller/array-controller",
                    "properties": {
                        "selectObjectsOnAddition": true,
                        "automaticallyOrganizeObjects": true
                    },
                    "bindings": {
                        "content": {
                            "boundObject": {"@": "owner"},
                            "boundObjectPropertyPath": "data",
                            "oneway": true
                        }
                    }
                },

                "list1": {
                    "module": "montage/ui/repetition.reel",
                    "name": "Repetition",
                    "properties": {
                        "element": {
                            "#": "table-row"
                        },
                        "isSelectionEnabled": false,
                        "contentController": {"@": "controller"},
                        "axis": "horizontal"
                    }
                },

                "link": {
                    "module": "montage/ui/anchor.reel",
                    "name": "Anchor",
                    "properties": {
                        "element": {"#": "link"}
                    },
                    "bindings": {
                        "href": {
                            "boundObject": {"@": "list1"},
                            "boundObjectPropertyPath": "objectAtCurrentIteration.href",
                            "oneway": true
                        },
                        "textContent": {
                            "boundObject": {"@": "list1"},
                            "boundObjectPropertyPath": "objectAtCurrentIteration.src",
                            "oneway": true
                        }
                    }
                },

                "desc": {
                    "module": "montage/ui/dynamic-text.reel",
                    "name": "DynamicText",
                    "properties": {
                        "element": {"#": "desc"}
                    },
                    "bindings": {
                        "value": {
                            "boundObject": {"@": "list1"},
                            "boundObjectPropertyPath": "objectAtCurrentIteration.description",
                            "oneway": true
                        }
                    }
                },


                "selection": {
                    "module": "montage/ui/checkbox.reel",
                    "name": "Checkbox",
                    "properties": {
                        "element": {"#": "selection"}
                    },
                    "bindings": {
                        "checked": {
                            "boundObject": {"@": "list1"},
                            "boundObjectPropertyPath": "selectionAtCurrentIteration"
                        }
                    }
                },

                "selected-value": {
                    "module": "montage/ui/dynamic-text.reel",
                    "name": "DynamicText",
                    "properties": {
                        "element": {"#": "selected-value"}
                    },
                    "bindings": {
                        "value": {
                            "boundObject": {"@": "owner"},
                            "boundObjectPropertyPath": "jsonSelectedItems"
                        }
                    }
                },


                "owner": {
                    "module": "components/checkbox-example.reel",
                    "name": "CheckboxExample",
                    "properties": {
                        "element": {"#": "checkbox-example"},
                        "data": [
                        {"src": "images/IMG_1.jpg", "description": "Lorem ipsum dolor sit amet", "href": "http://en.wikipedia.org/wiki/Denver_and_Rio_Grande_Western_Railroad"},
                        {"src": "images/IMG_2.jpg", "description": "Sed ut perspiciatis unde omnis iste natus", "href": "http://rgsrr.home.comcast.net/~rgsrr/"},
                        {"src": "images/IMG_3.jpg", "description": "At vero eos et accusamus et iusto odio dignissimos", "href": "http://www.riograndescenicrailroad.com/aboutus/history.html"}
                        ]
                    },
                    "bindings": {
                        "selectedItems": {
                            "boundObject": {"@": "controller"},
                            "boundObjectPropertyPath": "selectedObjects"
                        }
                    }
                }
            }
        </script>

        <style>
           table tr.selected {
               background-color: #F5D663;
           }
        </style>
    </head>
    <body>
        <div id="checkbox-example" class="checkbox-example">
            <div class="row">
                <div class="span8">
                    <h3>Checkbox</h3>
                    <p>
                        The Checkbox component wraps an HTML checkbox input type with custom styles and functionality.
                    </p>
                </div>
            </div>

            <h4>Demo</h4>

            <div class="demo">

                <form class="form-stacked">
                    <label class="checkbox inline"><input id="checkbox1" type="checkbox" /> Milk </label>
                    <label class="checkbox inline"><input id="checkbox2" type="checkbox" /> Eggs</label>
                </form>

                <h4>Binding the Checkbox to a Button's disabled state</h4>
                <form class="form-stacked">
                    <label class="checkbox inline"><input type="checkbox" id="agree-checkbox"/> I agree to something</label><br/>
                    <input type="submit" id="continue-button" value="Continue" class="btn" disabled />
                </form>

                <h4>Using Checkbox to select multiple items within a Repetition </h4>
                <table id="list1" class="bordered-table">
                    <thead>
                        <tr>
                            <th>Selection</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="table-row">
                        <tr>
                             <td><input type="checkbox" id="selection" /></td>
                            <td><a id="link" target="_blank"></a></td>
                            <td><span id="desc"></span></td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <h5>Your selections: </h5>
                    <span id="selected-value"  style="width: 400px;"></span>
                </div>

            </div>
            <section>
                <a href="https://github.com/Motorola-Mobility/montage/tree/v0.6/examples/sink/components/checkbox-example.reel" target="_blank">View source on GitHub</a>
            </section>
