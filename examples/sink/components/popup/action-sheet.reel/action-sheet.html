<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="action-sheet.css">
        <script type="text/montage-serialization">
{
    "button1": {
        "module": "montage/ui/button.reel",
        "name": "Button",
        "properties": {
            "element": {"#": "action-email"},
            "identifier": "Email"
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"@": "owner"}
            }
        ]
    },
    "button2": {
        "module": "montage/ui/button.reel",
        "name": "Button",
        "properties": {
            "identifier": "Facebook",
            "element": {"#": "action-facebook"}
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"@": "owner"}
            }
        ]
    },
    "button3": {
        "module": "montage/ui/button.reel",
        "name": "Button",
        "properties": {
            "identifier": "TextMessage",
            "element": {"#": "action-text"}
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"@": "owner"}
            }
        ]
    },
    "button4": {
        "module": "montage/ui/button.reel",
        "name": "Button",
        "properties": {
            "identifier": "Tweet",
            "element": {"#": "action-tweet"}
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"@": "owner"}
            }
        ]
    },
    "button5": {
        "module": "montage/ui/button.reel",
        "name": "Button",
        "properties": {
            "identifier": "Call",
            "element": {"#": "action-phone"}
        },
        "listeners": [
            {
                "type": "action",
                "listener": {"@": "owner"}
            }
        ]
    },
    "owner": {
        "module": "components/popup/action-sheet.reel",
        "name": "ActionSheet",
        "properties": {
            "element": {"#": "action-sheet-container"}
        }
    }
}
    </script>


    </head>
    <body>
        <div data-montage-id="action-sheet-container" class="action-sheet-container">
            <div class="content">
                <div class="action-container">
                    <button class="btn primary action" data-montage-id="action-email">Email</button>
                    <button class="btn action" data-montage-id="action-facebook">Facebook</button>
                    <button class="btn action" data-montage-id="action-text">Text Message</button>
                    <button class="btn action" data-montage-id="action-tweet">Tweet</button>
                    <button class="btn action" data-montage-id="action-phone">Call</button>
                </div>
            </div>
        </div>
    </body>
</html>
