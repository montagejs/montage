<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="../../montage.js"></script>
    <script type="text/montage-serialization">{

            "appdelegate1": {
                "module": "app-delegate",
                "name": "AppDelegate",
                "properties": {
                }
            },
            "generateUuid": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "generateUuid"},
                    "identifier": "generateUUID"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "appdelegate1"},
                        "capture": false
                    }
                ]
            },
            "textfield1": {
                "module": "montage/ui/textfield.reel",
                "name": "Textfield",
                "properties": {
                    "element": {"#": "uuid"}
                },
                "bindings": {
                    "value": {"<-": "@repetition1[objectAtCurrentIteration]"}
                }
            },
            "repetition1": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "testList"}
                },
                "bindings": {
                    "objects": {"<-": "@appdelegate1[uuids]"}
                }
            }
        
    }</script>


</head>
<body>

    <form id="generateUUIDForm">
        <button id="generateUuid" class="" type="button">Generate UUID</button>
    </form>

    <ul id="testList">
        <li><input type="text" id="uuid" readonly size="48" /></li>
    </ul>

</body>
</html>
