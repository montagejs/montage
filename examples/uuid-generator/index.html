<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="../../montage.js"></script>
    <script type="text/montage-serialization">{

            "appdelegate1": {
                "prototype": "app-delegate",
                "properties": {
                }
            },
            "generateUuid": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "generateUuid"},
                    "identifier": "generateUUID"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "appdelegate1"},
                        "capture": false
                    }
                ]
            },
            "textfield1": {
                "prototype": "montage/ui/textfield.reel",
                "properties": {
                    "element": {"#": "uuid"}
                },
                "bindings": {
                    "value": {"<-": "@repetition1.objectAtCurrentIteration"}
                }
            },
            "repetition1": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "testList"}
                },
                "bindings": {
                    "objects": {"<-": "@appdelegate1.uuids"}
                }
            }

    }</script>


</head>
<body>

    <form data-montage-id="generateUUIDForm" class="generateUUIDForm">
        <button data-montage-id="generateUuid" class="" type="button">Generate UUID</button>
    </form>

    <ul data-montage-id="testList">
        <li><input type="text" data-montage-id="uuid" readonly size="48" /></li>
    </ul>

</body>
</html>
