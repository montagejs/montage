<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../montage.js"></script>

    <script type="text/montage-serialization">{

            "owner": {
                "module": "mixed-list",
                "name": "MixedList"
            },
            "scroller": {
                "module": "montage/ui/scroller.reel",
                "name": "Scroller",
                "properties": {
                    "element": {"#": "scroller"},
                    "axis": "vertical"
                 }
            },
            "list": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "testList"}
                },
                "bindings": {
                    "objects": {"<-": "@owner.objectList"}
                }
            },
            "substitutionDelegate": {
                "module": "mixed-list",
                "name": "SubstitutionDelegate"
            },
            "substitution": {
                "module": "montage/ui/substitution.reel",
                "name": "Substitution",
                "properties": {
                    "element": {"#": "substitution"},
                    "delegate": {"@": "substitutionDelegate"},
                    "switchComponents": {
                        "boolean": {"@": "toggle"},
                        "range": {"@": "slider"},
                        "action": {"@": "button"},
                        "check": {"@": "checkbox"}
                    }
                },
                "bindings": {
                    "switchValue": {"<-": "@list.objectAtCurrentIteration.type"}
                }
            },
            "toggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "pressedLabel": "ON",
                    "unpressedLabel": "OFF"
                },
                "bindings": {
                    "pressed": {"<-": "@list.objectAtCurrentIteration.value"}
                }
            },
            "slider": {
                "module": "montage/ui/range-input.reel",
                "name": "RangeInput",
                "properties": {

                },
                "bindings": {
                    "value": {"<-": "@list.objectAtCurrentIteration.value"}
                }
            },
            "checkbox": {
                "module": "montage/ui/checkbox.reel",
                "name": "Checkbox",
                "properties": {

                },
                "bindings": {
                    "checked": {"<-": "@list.objectAtCurrentIteration.value"}
                }
            },
            "addAnObjectButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "button"},
                    "identifier": "addButton"
                },
                "listeners": [
                    {
                    "type": "action",
                    "listener": {"@": "owner"},
                    "capture": false
                }
                ]
            }
        
    }</script>

</head>
<body>
    <button id="button">Add</button>
    <div id="scroller" class="scroller">
        <ul id="testList">
            <li id="substitution"></li>
        </ul>
    </div>
</body>
</html>
