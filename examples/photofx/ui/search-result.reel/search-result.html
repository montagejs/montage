<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SearchPanel</title>
    <link rel="stylesheet" href="search-result.css">

    <script type="text/montage-serialization">{

            "owner": {
                "properties": {
                    "element": {"#": "searchResult"}
                }
            },

            "searchResultImage": {
                "prototype": "montage/ui/image.reel",
                "properties": {
                    "element": {"#": "searchResultImage"}
                },
                "bindings": {
                    "src": {"<-": "@owner.result.media$group.media$thumbnail.2.url"}
                }
            },

            "addPhotoListener": {
                "prototype": "montage/core/event/action-event-listener",
                "properties": {
                    "handler": {"@": "owner"},
                    "action": "addPhotoAction"
                }
            },

            "addPhotoButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "addPhotoButton"},
                    "identifier": "addPhotoButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "addPhotoListener"},
                        "capture": false
                    }
                ]
            },

            "actionSwitchValueConverter": {
                "prototype": "ui/search-result.reel[ActionSwitchValueConverter]"
            },

            "actionSubstitution": {
                "prototype": "montage/ui/substitution.reel",
                "properties": {
                    "element": {"#": "actionSubstitution"},
                    "switchComponents": {
                        "newPhoto": {"@": "addPhotoButton"},
                        "oldPhoto": {"#": "alreadyAddedNotice"}
                    }
                },
                "bindings": {
                    "switchValue": {"<-": "@owner.resultAlreadyImported", "converter": {"@": "actionSwitchValueConverter"}}
                }
            }

    }</script>

</head>
<body>

    <div data-montage-id="searchResult" class="SearchResult">
        <div class="imagePanel">
            <img src="" data-montage-id="searchResultImage" class="SearchResultImage">
        </div>
        <div class="actionPanel">
            <div data-montage-id="actionSubstitution"></div>
        </div>

        <!-- holding area for content to insert into the substitution -->
        <div class="montage-hidden">
            <div data-montage-id="addPhotoButton" class="submit addPhotoButton btn primary">Add Photo</div>
            <span data-montage-id="alreadyAddedNotice">Already Added</span>
        </div>
    </div>

</body>
</html>
