<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PhotoThumb</title>
    <link rel="stylesheet" type="text/css" href="photo-thumb.css">

    <script type="text/montage-serialization">{

            "image": {
                "prototype": "montage/ui/image.reel",
                "properties": {
                    "element": {"#": "image"}
                },
                "bindings": {
                    "src": {"<-": "@owner.photo.src"}
                }
            },
            "owner": {
                "properties": {
                    "element": {"#": "photoThumb"}
                }
            }

    }</script>

</head>
<body>

    <div data-montage-id="photoThumb" class="PhotoThumb">
        <img data-montage-id="image" class="image">
    </div>

</body>
</html>
