<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SearchPanel</title>
    <link rel="stylesheet" href="search-panel.css">

    <script type="text/montage-serialization">{

            "owner": {
                "properties": {
                    "element": {"#": "searchPanel"},
                    "searchForm": {"#": "searchForm"},
                    "searchResultsList": {"@": "searchResultsList"}
                },
                "bindings": {
                    "queryParameter": {"<->": "@queryField.value"}
                }
            },

            "searchResultsController": {
                "prototype": "montage/ui/controller/array-controller",
                "bindings": {
                    "content": {"<->": "@owner.searchResults"}
                }
            },

            "queryField": {
                "prototype": "montage/ui/input-text.reel",
                "properties": {
                    "element": {"#": "queryField"}
                }
            },

            "searchButton": {
                "prototype": "montage/ui/button.reel",
                "properties": {
                    "element": {"#": "searchButton"}
                },
                "localizations": {
                    "label": {"_": "search"}
                }
            },

            "searchResultsList": {
                "prototype": "montage/ui/list.reel",
                "properties": {
                    "element": {"#": "searchResultsList"},
                    "contentController": {"@": "searchResultsController"},
                    "axis": "vertical"
                }
            },

            "searchResult": {
                "prototype": "ui/search-result.reel",
                "properties": {
                    "element": {"#": "searchResult"}
                },
                "bindings": {
                    "result": {"<-": "@searchResultsList.objectAtCurrentIteration"},
                    "photoListController": {"<-": "@owner.photoListController"}
                }
            },

            "searchingLabel": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "searchingLabel"}
                },
                "localizations": {
                    "value": {"_": "searching"}
                }
            }

    }</script>

</head>
<body>

    <div data-montage-id="searchPanel" class="SearchPanel">

        <form data-montage-id="searchForm" class="searchForm">
            <input type="text" data-montage-id="queryField">
            <input type="submit" data-montage-id="searchButton" class="submit btn" value="Search">
        </form>

        <div class="searchArea">
            <div data-montage-id="searchingLabel" class="loadingIndicator">Searchingâ€¦</div>

            <div data-montage-id="searchResultsList" class="SearchResultsList">
                <div data-montage-id="searchResult"></div>
            </div>
        </div>

    </div>

</body>
</html>
