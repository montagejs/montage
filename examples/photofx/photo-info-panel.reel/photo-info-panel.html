<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PhotoInfoPanel</title>
    <link rel="stylesheet" type="text/css" href="photo-info-panel.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "module": "photo-info-panel.reel",
                "name": "PhotoInfoPanel",
                "properties": {
                    "element": {"#": "photoInfoPanel"},
                    "_dragProxy": {"#": "dragProxy"},
                    "_canvas": {"#": "canvas"}
                }
            },
            "title": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "title"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "photo.title"
                    }
                }
            },
            "author": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "author"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "photo.authors.0"
                    }
                }
            },

            "thumbnailCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "thumbnailCondition"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "photo"
                    }
                }
            }
        }
    </script>

</head>
<body>

    <div id="photoInfoPanel" class="PhotoInfoPanel">
        <div id="thumbnailCondition" class="thumbnail">
            <img id="dragProxy" class="dragProxy">
            <canvas id="canvas" class="canvas"></canvas>
        </div>
        <h2 id="title" class="title text"></h2>
        <p id="author" class="author text"></p>
    </div>

</body>
</html>
