<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>EffectsPanel</title>
    <link rel="stylesheet" type="text/css" href="effects-panel.css">

    <script type="text/montage-serialization">
        {
            "invertToggle": {
                "module": "montage/ui/bluemoon/toggle.reel",
                "name": "Toggle",
                "properties": {
                    "element": {"#": "invertToggle"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "editor.inverted"
                    }
                }
            },
            "desaturateToggle": {
                "module": "montage/ui/bluemoon/toggle.reel",
                "name": "Toggle",
                "properties": {
                    "element": {"#": "desaturateToggle"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "editor.desaturated"
                    }
                }
            },
            "multiplyControl": {
                "module": "value-based-effect.reel",
                "name": "ValueBasedEffect",
                "properties": {
                    "element": {"#": "multiplyControl"},
                    "name": "Multiply",
                    "minValue": 1,
                    "maxValue": 20
                },
                "bindings": {
                    "enabled": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "editor.multiplyEffect"
                    },
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "editor.multiplyMultiplier"
                    }
                }
            },
            "colorInfoPanel": {
                "module": "color-info-panel.reel",
                "name": "ColorInfoPanel",
                "properties": {
                    "element": {"#": "colorInfoPanel"}
                },
                "bindings": {
                    "pointMonitorController": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "editor.pointMonitorController"
                    },
                    "editor": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "editor"
                    }
                }
            },

            "photoInfoPanel": {
                "module": "photo-info-panel.reel",
                "name": "PhotoInfoPanel",
                "properties": {
                    "element": {"#": "photoInfoPanel"}
                },
                "bindings": {
                    "photo": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "editor.photo"
                    }
                }
            },

            "owner": {
                "module": "effects-panel.reel",
                "name": "EffectsPanel",
                "properties": {
                    "element": {"#": "EffectsPanel"}
                }
            }
        }
    </script>

</head>
<body>

    <div id="EffectsPanel" class="EffectsPanel">
        <ul class="effectsList">
            <li><span id="invertToggle"></span>Invert Colors</li>
            <li><span id="desaturateToggle"></span>Desaturate</li>
            <li><div id="multiplyControl"></div></li>
        </ul>
        <div id="colorInfoPanel"></div>
        <div id="photoInfoPanel"></div>
    </div>

</body>
</html>
