<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>EffectsPanel</title>
    <link rel="stylesheet" type="text/css" href="effects-panel.css">

    <script type="text/montage-serialization">{

            "invertToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "invertToggle"},
                    "pressedClass": "success",
                    "pressedLabel": "ON",
                    "unpressedLabel": "OFF"
                },
                "bindings": {
                    "pressed": {"<<->": "@owner.editor.inverted"}
                }
            },
            "desaturateToggle": {
                "module": "montage/ui/toggle-button.reel",
                "name": "ToggleButton",
                "properties": {
                    "element": {"#": "desaturateToggle"},
                    "pressedClass": "success",
                    "pressedLabel": "ON",
                    "unpressedLabel": "OFF"
                },
                "bindings": {
                    "pressed": {"<<->": "@owner.editor.desaturated"}
                }
            },
            "multiplyControl": {
                "module": "value-based-effect.reel",
                "name": "ValueBasedEffect",
                "properties": {
                    "element": {"#": "multiplyControl"},
                    "name": "ON",
                    "minValue": 1,
                    "maxValue": 20
                },
                "bindings": {
                    "enabled": {"<<->": "@owner.editor.multiplyEffect"},
                    "value": {"<<->": "@owner.editor.multiplyMultiplier"}
                }
            },
            "colorInfoPanel": {
                "module": "color-info-panel.reel",
                "name": "ColorInfoPanel",
                "properties": {
                    "element": {"#": "colorInfoPanel"}
                },
                "bindings": {
                    "pointMonitorController": {"<<->": "@owner.editor.pointMonitorController"},
                    "editor": {"<<->": "@owner.editor"}
                }
            },

            "photoInfoPanel": {
                "module": "photo-info-panel.reel",
                "name": "PhotoInfoPanel",
                "properties": {
                    "element": {"#": "photoInfoPanel"}
                },
                "bindings": {
                    "photo": {"<<->": "@owner.editor.photo"}
                }
            },

            "owner": {
                "module": "effects-panel.reel",
                "name": "EffectsPanel",
                "properties": {
                    "element": {"#": "EffectsPanel"}
                }
            }
        
    }</script>

</head>
<body>

    <div id="EffectsPanel" class="EffectsPanel">
        <ul class="effectsList">
            <li>Invert Colors<button id="invertToggle" class="btn effect-toggle-switch" style="width: 60px;">ON</button></li>
            <li>Desaturate<button id="desaturateToggle" class="btn effect-toggle-switch" style="width: 60px;">ON</button></li>
            <li>Multiply<div id="multiplyControl" class=""></div></li>
        </ul>
        <div id="colorInfoPanel"></div>
        <div id="photoInfoPanel"></div>
    </div>

</body>
</html>
