<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PhotoFX</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="../../montage.js" data-package="."></script>

    <script type="text/montage-serialization">{

            "owner": {
                "prototype": "montage/ui/loader.reel"
            },

            "loadingPanel": {
                "prototype": "montage/ui/loading-panel.reel",
                "properties": {
                    "element": {"#": "loadingPanel"}
                },
                "bindings": {
                    "initializedModuleCount": {"<-": "@owner.initializedModules.count()"},
                    "requiredModuleCount": {"<-": "@owner.requiredModules.count()"}
                }
            }

        
    }</script>

    <style type="text/css">

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        html,
        .montage-app-loaded {
            -webkit-transition: background-color 500ms ease-in-out;
            background-color: hsl(0,0%,80%);
        }

        .montage-app-loaded {
            -webkit-transition: none;
        }

        .montage-app-bootstrapping,
        .montage-app-loading {
            color: hsl(0,0%,100%);
            background-color: hsl(0,0%,0%);
        }

        .montage-app-bootstrapping {
            text-align: center;
            font: 16px/400px "Lucida Grande", Lucida, Verdana, sans-serif;
            text-shadow: 0 0px 6px hsla(200,100%,50%,.6);
        }

        #montage-app-bootstrapper {
            display: none;
        }

        .montage-app-bootstrapping #montage-app-bootstrapper {
            display: block;
        }

        #montage-app-loader {
            display: none;
        }

        .montage-app-loading #montage-app-loader {
            display: block;
        }

        .main {
            display: none;
        }

        .montage-app-loaded .main {
            display: block;
        }

    </style>

</head>
<body>
    <div id="montage-app-bootstrapper">
        <h1>PhotoFX</h1>
    </div>
    <div id="montage-app-loader">
        <div id="loadingPanel"></div>
    </div>
</body>
</html>
