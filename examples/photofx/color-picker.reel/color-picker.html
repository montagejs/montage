<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ColorPicker</title>
    <link rel="stylesheet" type="text/css" href="color-picker.css">

    <script type="text/montage-serialization">{

            "colorCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "colorCondition"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {"<-": "@owner.currentColor"}
                }
            },

            "validNumberConverter": {
                "module": "valid-number-converter",
                "name": "ValidNumberConverter"
            },

            "pointCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "pointCondition"},
                    "removalStrategy": "hide"
                },
                "bindings": {
                    "condition": {"<-": "@owner.x", "converter": {"@": "validNumberConverter"}}
                }
            },

            "redValue": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "redValue"}
                },
                "bindings": {
                    "value": {"<-": "@owner.currentColor.0"}
                }
            },
            "greenValue": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "greenValue"}
                },
                "bindings": {
                    "value": {"<-": "@owner.currentColor.1"}
                }
            },
            "blueValue": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "blueValue"}
                },
                "bindings": {
                    "value": {"<-": "@owner.currentColor.2"}
                }
            },
            "xValue": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "xValue"}
                },
                "bindings": {
                    "value": {"<-": "@owner.x"}
                }
            },
            "yValue": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "yValue"}
                },
                "bindings": {
                    "value": {"<-": "@owner.y"}
                }
            },
            "owner": {
                "module": "color-picker.reel",
                "name": "ColorPicker",
                "properties": {
                    "element": {"#": "ColorPicker"},
                    "colorWell": {"#": "colorWell"}
                }
            }
        
    }</script>

</head>
<body>

    <div id="ColorPicker" class="ColorPicker">
        <div id="colorWell" class="colorWell"></div>

        <div id="colorCondition" class="colorCondition">
            <dl class="colorValues valueList">
                <dt>R</dt><dd id="redValue"></dd>
                <dt>G</dt><dd id="greenValue"></dd>
                <dt>B</dt><dd id="blueValue"></dd>
            </dl>
        </div>

        <div id="pointCondition" class="pointCondition">
            <dl class="pointValues valueList">
                <dt>X</dt><dd id="xValue"></dd>
                <dt>Y</dt><dd id="yValue"></dd>
            </dl>
        </div>

    </div>

</body>
</html>
