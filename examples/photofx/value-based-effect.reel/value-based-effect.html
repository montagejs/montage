<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ValueBasedEffect</title>
    <link rel="stylesheet" href="value-based-effect.css">

    <script type="text/montage-serialization">
        {
            "enabledToggle": {
                "module": "montage/ui/toggle-switch.reel",
                "name": "ToggleSwitch",
                "properties": {
                    "element": {"#": "toggle"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "enabled"
                    }
                }
            },
            "effectName": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "effectName"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "name"
                    }
                }
            },
            "valueSlider": {
                "module": "montage/ui/range-input.reel",
                "name": "RangeInput",
                "properties": {
                    "element": {"#": "valueSlider"},
                    "identifier": "valueSlider"
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "sliderValue"
                    },
                    "min": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "minValue"
                    },
                    "max": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "maxValue"
                    }
                }                
            },
            "numberconverter1": {
                "module": "montage/core/converter/number-converter",
                "name": "NumberConverter",
                "properties": {
                    "decimals": 2
                }
            },
            "valueDisplay": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "valueDisplay"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "value",
                        "oneway": true,
                        "converter": {"@": "numberconverter1"}                        
                    }
                }
            },
            "resetListener": {
                "module": "montage/core/event/action-event-listener",
                "name": "ActionEventListener",
                "properties": {
                    "handler": {"@": "owner"},
                    "action": "reset"
                }
            },

            "resetAvailableConverter": {
                "module": "value-based-effect.reel",
                "name": "ResetAvailableConverter",
                "bindings": {
                    "defaultValue": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "defaultValue",
                        "oneway": true
                    }
                }
            },

            "resetCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "resetCondition"}
                },
                "bindings": {
                    "condition": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "value",
                        "oneway": true,
                        "converter": {"@": "resetAvailableConverter"}
                    }
                }
            },

            "resetButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "resetButton"},
                    "value": "Reset"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "resetListener"},
                        "capture": false
                    }
                ]
            },
            "owner": {
                "module": "value-based-effect.reel",
                "name": "ValueBasedEffect",
                "properties": {
                    "element": {"#": "control"}
                }
            }
        }
    </script>

</head>
<body>

    <div id="control" class="ValueBasedEffect">
        <span id="toggle"></span> <span id="effectName"></span>
        <div class="valueControl">
            <input type="range" id="valueSlider" class="slider" />
            <div id="valueDisplay" class="value"></div>
        </div>

        <div id="resetCondition">
            <div id="resetButton" class="text"></div>
        </div>
    </div>

</body>
</html>
