<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SearchPanel</title>
    <link rel="stylesheet" href="search-panel.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "module": "search-panel.reel",
                "name": "SearchPanel",
                "properties": {
                    "element": {"#": "searchPanel"},
                    "searchForm": {"#": "searchForm"},
                    "searchResultsList": {"@": "searchResultsList"}
                },
                "bindings": {
                    "queryParameter": {
                        "boundObject": {"@": "queryField"},
                        "boundObjectPropertyPath": "value"
                    }
                }
            },

            "searchResultsController": {
                "module": "montage/ui/controller/array-controller",
                "name": "ArrayController",
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "searchResults"
                    }
                }
            },

            "queryField": {
                "module": "montage/ui/bluemoon/textfield.reel",
                "name": "Textfield",
                "properties": {
                    "element": {"#": "queryField"}
                }
            },

            "searchButton": {
                "module": "montage/ui/bluemoon/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "searchButton"}
                }
            },

            "searchResultsList": {
                "module": "montage/ui/list.reel",
                "name": "List",
                "properties": {
                    "element": {"#": "searchResultsList"},
                    "contentController": {"@": "searchResultsController"},
                    "axis": "vertical"
                }
            },

            "searchResult": {
                "module": "search-result.reel",
                "name": "SearchResult",
                "properties": {
                    "element": {"#": "searchResult"}
                },
                "bindings": {
                    "result": {
                        "boundObject": {"@": "searchResultsList"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    },
                    "photoListController": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "photoListController",
                        "oneway": true
                    }
                }
            }

        }
    </script>

</head>
<body>

    <div id="searchPanel" class="SearchPanel">

        <form id="searchForm" class="searchForm">
            <input type="text" id="queryField">
            <input type="submit" id="searchButton" class="submit" value="Search">
        </form>

        <div class="searchArea">
            <div class="loadingIndicator">Searchingâ€¦</div>

            <div id="searchResultsList" class="SearchResultsList">
                <div id="searchResult"></div>
            </div>
        </div>

    </div>

</body>
</html>
