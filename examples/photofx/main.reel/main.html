<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PhotoFX Main</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "photoController": {
                "module": "montage/ui/controller/array-controller",
                "name": "ArrayController",
                "properties": {
                    "selectObjectsOnAddition": true
                },
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "photos"
                    }
                }
            },
            "gridMagnifier": {
                "module": "grid-magnifier.reel",
                "name": "GridMagnifier",
                "properties": {
                    "element": {"#": "gridMagnifier"}
                }
            },
            "photoEditor": {
                "module": "photo-editor.reel",
                "name": "PhotoEditor",
                "properties": {
                    "element": {"#": "editor"}
                },
                "bindings": {
                    "photo": {
                        "boundObject": {"@": "photoController"},
                        "boundObjectPropertyPath": "selectedObjects.0",
                        "oneway": true
                    }
                }
            },
            "effectsPanel": {
                "module": "effects-panel.reel",
                "name": "EffectsPanel",
                "properties": {
                    "element": {"#": "effectsPanel"},
                    "editor": {"@": "photoEditor"}
                }
            },
            "photoThumb": {
                "module": "photo-thumb.reel",
                "name": "PhotoThumb",
                "properties": {
                    "element": {"#": "photoThumb"}
                },
                "bindings": {
                    "photo": {
                        "boundObject": {"@": "photoList"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    }
                }
            },
            "photoList": {
                "module": "montage/ui/list.reel",
                "name": "List",
                "properties": {
                    "element": {"#": "photoList"},
                    "axis": "horizontal",
                    "isSelectionEnabled": true,
                    "contentController": {"@": "photoController"}
                }
            },

            "supportsCrossOriginCanvasCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "supportsCrossOriginCanvasCondition"}
                },
                "bindings": {
                    "condition": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "supportsCrossOriginCanvas",
                        "oneway": true
                    }
                }
            },

            "addPhotosButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "addPhotosButton"},
                    "identifier": "addPhotosButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"},
                        "capture": false
                    }
                ]
            },

            "removeSelectionCondition": {
                "module": "montage/ui/condition.reel",
                "name": "Condition",
                "properties": {
                    "element": {"#": "removeSelectionCondition"}
                },
                "bindings": {
                    "condition": {
                        "boundObject": {"@": "photoController"},
                        "boundObjectPropertyPath": "selectedObjects.0",
                        "oneway": true
                    }
                }
            },

            "removePhotoButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "removePhotoButton"},
                    "identifier": "removePhotoButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"},
                        "capture": false
                    }
                ]
            },

            "searchPanel": {
                "module": "search-panel.reel",
                "name": "SearchPanel",
                "properties": {
                    "photoListController": {"@": "photoController"}
                }
            },

            "owner": {
                "module": "main.reel",
                "name": "Main",
                "properties": {
                    "element": {"#": "main"},
                    "photoListController": {"@": "photoController"},
                    "searchPanel": {"@": "searchPanel"},
                    "photoEditor": {"@": "photoEditor"}
                }
            },

            "toggleControlsButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "toggleControlsButton"},
                    "identifier": "toggleShowControlsButton"
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"},
                        "capture": false
                    }
                ]
            },

            "undoButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "undoButton"},
                    "identifier": "undoButton"
                },
                "bindings": {
                    "label": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "undoManager.undoLabel",
                        "oneway": true
                    },
                    "enabled": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "undoManager.canUndo",
                        "oneway": true
                    }
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"},
                        "capture": false
                    }
                ]
            },

            "redoButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "redoButton"},
                    "identifier": "redoButton"
                },
                "bindings": {
                    "label": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "undoManager.redoLabel",
                        "oneway": true
                    },
                    "enabled": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "undoManager.canRedo",
                        "oneway": true
                    }
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"},
                        "capture": false
                    }
                ]
            }

        }
    </script>

</head>
<body>

    <div id="main" class="PhotoFX main">

        <div class="mainMenu">
            <button id="toggleControlsButton" class="btn primary ToggleControlsButton">✎</button>
            <button id="undoButton" class="btn UndoButton">⤺ </button>
            <button id="redoButton" class="btn RedoButton">⤻ </button>
        </div>

        <div class="editArea">
            <div id="gridMagnifier"></div>
            <div id="editor"></div>
        </div>

        <div id="effectsPanel" class="floatingPanel"></div>

        <div class="PhotoPanel floatingPanel">
            <div id="photoList" class="PhotoList">
                <div id="photoThumb"></div>
            </div>
            <div id="supportsCrossOriginCanvasCondition">
                <div class="controlPanel">
                    <button id="addPhotosButton" class="text AddPhotosButton btn success">Add Photos…</button>
                    <div id="removeSelectionCondition">
                        <button id="removePhotoButton" class="text RemovePhotosButton btn danger">Remove Photo</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
