<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ColorInfoPanel</title>
    <link rel="stylesheet" type="text/css" href="color-info-panel.css">

    <script type="text/montage-serialization">{

            "owner": {
                "module": "color-info-panel.reel",
                "name": "ColorInfoPanel",
                "properties": {
                    "element": {"#": "ColorInfoPanel"}
                }
            },

            "pointMonitorRepetition": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "pointMonitors"},
                    "isSelectionEnabled": true
                },
                "bindings": {
                    "contentController": {"<-": "@owner.pointMonitorController"}
                }
            },
            "colorPicker": {
                "module": "color-picker.reel",
                "name": "ColorPicker",
                "properties": {
                    "element": {"#": "colorPicker"}
                },
                "bindings": {
                    "currentColor": {"<<->": "@pointMonitorRepetition.objectAtCurrentIteration.color"},
                    "x": {"<<->": "@pointMonitorRepetition.objectAtCurrentIteration.x"},
                    "y": {"<<->": "@pointMonitorRepetition.objectAtCurrentIteration.y"}
                }
            }
        
    }</script>

</head>
<body>

    <div id="ColorInfoPanel" class="ColorInfoPanel">
        <div id="pointMonitors">
            <div id="colorPicker"></div>
        </div>
    </div>

</body>
</html>
