<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Photo Editor</title>
    <link rel="stylesheet" type="text/css" href="photo-editor.css">

    <script type="text/montage-serialization">{

            "image": {
                "prototype": "montage/ui/image.reel",
                "properties": {
                    "element": {"#": "image"}
                },
                "bindings": {
                    "src": {"<-": "@owner.photo.src"}
                }
            },

            "pointMonitorController": {
                "prototype": "montage/ui/controller/array-controller",
                "bindings": {
                    "content": {"<<->": "@owner.pointMonitors"}
                }
            },

            "pointMonitorRepetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "pointMonitors"},
                    "isSelectionEnabled": true,
                    "contentController": {"@": "pointMonitorController"}
                }
            },

            "pointMarker": {
                "prototype": "point-marker.reel",
                "properties": {
                    "element": {"#": "pointMarker"}
                },
                "bindings": {
                    "x": {"<-": "@pointMonitorRepetition.objectAtCurrentIteration.x"},
                    "y": {"<-": "@pointMonitorRepetition.objectAtCurrentIteration.y"}
                }
            },

            "horizontalRuler": {
                "prototype": "ruler.reel",
                "properties": {
                    "element": {"#": "horizontalRuler"},
                    "axis": "x"
                },
                "bindings": {
                    "container": {"<-": "@owner._canvas"},
                    "rangeEnd": {"<-": "@owner._width"}
                }
            },

            "verticalRuler": {
                "prototype": "ruler.reel",
                "properties": {
                    "element": {"#": "verticalRuler"},
                    "axis": "y"
                },
                "bindings": {
                    "container": {"<-": "@owner._canvas"},
                    "rangeEnd": {"<-": "@owner._height"}
                }
            },

            "owner": {
                "prototype": "photo-editor.reel",
                "properties": {
                    "element": {"#": "editor"},
                    "_image": {"@": "image"},
                    "_canvas": {"#": "canvas"},
                    "_toolLayer": {"#": "toolLayer"},
                    "pointMonitorController": {"@": "pointMonitorController"},
                    "horizontalRuler": {"@": "horizontalRuler"},
                    "verticalRuler": {"@": "verticalRuler"}
                }
            }
        
    }</script>

</head>
<body>

    <div id="editor" class="PhotoEditor">
        <img id="image" class="image" />

        <div class="canvasFrame">
            <div id="horizontalRuler" class="horizontalRuler ruler"></div>
            <div id="verticalRuler" class="verticalRuler ruler"></div>

            <div id="toolLayer" class="toolLayer">
                <div id="pointMonitors">
                    <div id="pointMarker"></div>
                </div>
            </div>
            <canvas id="canvas" class="canvas"></canvas>
        </div>
    </div>

</body>
</html>
