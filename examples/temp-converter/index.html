<html>
<head>
    <title>Temperature converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../montage.js" type="text/javascript"></script>
    <link rel="serialization" type="text/montage-serialization" href="index.json">
</head>
<body>
    <div class="converter">
        <div data-montage-id="title" class="title">Temperature converter</div>
        <div class="controls">
            <section>
                <label>Celsius:
                    <input type="number" name="celsius" data-montage-id="celsius"/>
                </label>
                <label>Fahrenheit:
                    <input type="number" name="fahrenheit" data-montage-id="fahrenheit" >
                </label>
            </section>
            <section class="barometerTrack">
                <input type="range" name="barometer" min="-13" max="122" data-montage-id="barometer" />
            </section>
        </div>
    </div>
</body>
</html>
