<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../../montage.js"></script>
    <link href="todos.css" media="all" rel="stylesheet" type="text/css">
    <script type="text/montage-serialization">{
        "owner": {
            "object": "todo",
            "properties": {
                "element": {"#": "todoapp"},
                "todoItem": {"@": "todoItem"},
                "todoList": {"@": "todoList"}
            }
        },

        "todoList": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "todo-list"}
            },
            "bindings": {
                "objects": {
                    "boundObject": {"@": "owner"},
                    "boundObjectPropertyPath": "todos",
                    "oneway": true
                }
            }
        },

        "todoItem": {
            "prototype": "todo[TodoItem]",
            "properties": {
                "element": {"#": "todo-item"}
            }
        }
    }</script>
</head>
<body>
    <div id="todoapp">
        <div class="title">
            <h1>
                Todos
            </h1>
        </div>
        <div class="content">
            <div id="create-todo">
                <input id="new-todo" placeholder="What needs to be done?" type="text"> <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
            </div>
            <div id="todos">
                <ul style="margin-left: 2em" id="todo-list" data-montage-id="todo-list">
                    <li class="todo" data-montage-id="todo-item">
                        <div class="display">
                            <input class="check" type="checkbox" data-montage-id="checkbox">
                            <div class="todo-text"></div>
                            <span class="todo-destroy"></span>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="todo-stats">
                <span class="todo-count" id="todo-count">
                    <span class="number">1</span>
                    <span class="word">item</span> left.
                </span>
                <span class="todo-clear" id="todo-clear">
                    <a href="#">
                        Clear <span class="number">1</span>
                        completed <span class="word">item</span>
                    </a>
                </span>
            </div>
        </div>
    </div>
    <div id="credits">
        Created by Montage Team, based on <a href="http://documentcloud.github.com/backbone/examples/todos/index.html">Backbone Todo</a>
    </div>
</body>
</html>
